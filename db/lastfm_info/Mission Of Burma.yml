  content: |-
    Mission of Burma is an American <a href="http://www.last.fm/tag/post-punk" class="bbcode_tag" rel="tag">post-punk</a> band formed in Boston, Massachusetts in 1979. The band was formed by Roger Miller (guitar), Clint Conley (bass), Peter Prescott (drums) and Martin Swope (tape manipulator/sound engineer). Miller, Conley and Prescott share singing and songwriting duties. Like many of their post-punk contemporaries, Mission of Burma's efforts are largely concerned with extending punk's original vocabulary without losing its essential rebellious spirit. Using rapid shifts in dynamics, unconventional time signatures and chord progressions along with tape effects, Mission of Burma challenges the prevailing idioms of punk while attempting to retain its power and immediacy.
     
     In early years the band's audience was limited to the Boston area, with all their recordings released on the small Boston-based record label <a href="http://www.last.fm/label/Ace+Of+Hearts/" class="bbcode_label">Ace Of Hearts</a>. Despite initial success, Mission of Burma disbanded in 1983 due to Miller's development of tinnitus caused by the volume of the band's live performances. The band released only one album in its original form, Vs.. Mission of Burma reformed in 2002, with Bob Weston replacing Swope, and has since recorded two more albums, <a title="Mission of Burma - ONoffON" href="http://www.last.fm/music/Mission+of+Burma/ONoffON" class="bbcode_album">ONoffON</a> and <a title="Mission of Burma - The Obliterati" href="http://www.last.fm/music/Mission+of+Burma/The+Obliterati" class="bbcode_album">The Obliterati</a>.
     
     Their wall-of-noise musical sound extended the vocabulary of punk while continuing to hold clear its sense of power and abandon.  They used a number of tape effects, different chord progressions, and time shifts to highlight their formal training in music.  Not only that but they are seen now as a highly influential band to both post-punk and experimental music to come after; many bands cite Burma as an inspiration, including <a href="http://www.last.fm/music/Nirvana" class="bbcode_artist">Nirvana</a>, <a href="http://www.last.fm/music/Superchunk" class="bbcode_artist">Superchunk</a>, <a href="http://www.last.fm/music/Creed" class="bbcode_artist">Creed</a>, <a href="http://www.last.fm/music/The+Grifters" class="bbcode_artist">The Grifters</a>, <a href="http://www.last.fm/music/R.E.M." class="bbcode_artist">R.E.M.</a> (who regularly covered &quot;<a title="Mission of Burma &ndash; Academy Fight Song" href="http://www.last.fm/music/Mission+of+Burma/_/Academy+Fight+Song" class="bbcode_track">Academy Fight Song</a>&quot; on their Green tour), <a href="http://www.last.fm/music/Sonic+Youth" class="bbcode_artist">Sonic Youth</a>, <a href="http://www.last.fm/music/Yo+La+Tengo" class="bbcode_artist">Yo La Tengo</a>, <a href="http://www.last.fm/music/Soul+Asylum" class="bbcode_artist">Soul Asylum</a>, <a href="http://www.last.fm/music/Pixies" class="bbcode_artist">Pixies</a>, <a href="http://www.last.fm/music/Sugar" class="bbcode_artist">Sugar</a>, <a href="http://www.last.fm/music/Catherine+Wheel" class="bbcode_artist">Catherine Wheel</a>, <a href="http://www.last.fm/music/Guided+by+Voices" class="bbcode_artist">Guided by Voices</a>, <a href="http://www.last.fm/music/Graham+Coxon" class="bbcode_artist">Graham Coxon</a> and <a href="http://www.last.fm/music/Moby" class="bbcode_artist">Moby</a> - the last two of which have covered &quot;&quot;<a title="Mission of Burma &ndash; That's When I Reach for My Revolver" href="http://www.last.fm/music/Mission+of+Burma/_/That%27s+When+I+Reach+for+My+Revolver" class="bbcode_track">That's When I Reach for My Revolver</a>.&quot;
     
     The band were due to tour in 1980 with <a href="http://www.last.fm/music/Joy+Division" class="bbcode_artist">Joy Division</a> but the suicide of Ian Curtis, Joy Division's singer, canceled the tour. In 1983, after releasing their only full-length studio record <a title="Mission of Burma - Vs." href="http://www.last.fm/music/Mission+of+Burma/Vs." class="bbcode_album">Vs.</a>, the group disbanded due to Miller's worsening tinnitus.
     
     The band found increasing relevance throughout the 90s, culminating in the publication of Michael Azzerad's essays <em>Our Band Could Be Your Life</em> which featured Mission of Burma. In 2002, they reunited and began playing reunion shows with Bob Weston of <a href="http://www.last.fm/music/Shellac" class="bbcode_artist">Shellac</a> (and formerly Prescott's Volcano Suns bandmate) replacing Swope at the mixing board and tape manipulation. In an interview Miller relates that &quot;when we approached Bob Weston to fill Martin's position, we told him he could use current digital technology which accomplishes Martin's antics in an easier fashion. However, Bob opted for maintaining the original integrity, and uses a tape deck.&quot;
     
