  content: |-
    Florence + The Machine formed in 2007 in London, England. The band is the recording name of singer/songwriter <a href="http://www.last.fm/music/Florence+Welch" class="bbcode_artist">Florence Welch</a> &amp; a collaboration of other artists who provide backing music for her voice; Florence Welch is the band's only constant member. The current touring lineup of the band is Florence Welch (vocals), Robert Ackroyd (guitar), Isabella Summers (keyboards), Tom Monger (harp), Christopher Lloyd Hayden (drums). 
     
     Florence is an art-college dropout from Camberwell, London, who was discovered singing Motown covers in a nightclub toilet, drunk. Musically Florence and the Machine's sound is generally referred to as soul inspired <a href="http://www.last.fm/tag/indie%20rock" class="bbcode_tag" rel="tag">indie rock</a>.
     
     Welch, who grew up listening to <a href="http://www.last.fm/music/The+White+Stripes" class="bbcode_artist">The White Stripes</a> and <a href="http://www.last.fm/music/Kate+Bush" class="bbcode_artist">Kate Bush</a>, says she writes metaphorical songs that are &quot;stories with consequences and weird morality issues,&quot; She gets her material from a variety of sources and experiences. Florence And The Machine's music has received praise across the British music media, especially from the BBC who have played a large part in their rise to prominence by bringing them into the spotlight as part of BBC Introducing. At the Brit Awards 2009 Florence picked up the Critics Choice Award; a category introduced in 2008 focusing on new talent, voted for by a panel of music industry experts.
     
     The current line-up of the band consits of Robert Ackroyd (guitar), Christopher Lloyd Hayden (drums), Isabella Summers (keyboards) and Tom Monger (harp). Debut album, '<a title="Florence and The Machine - Lungs" href="http://www.last.fm/music/Florence+and+The+Machine/Lungs" class="bbcode_album">Lungs</a>', was released in July 2009, preceded by third single, '<a title="Florence and The Machine &ndash; Rabbit Heart (Raise It Up)" href="http://www.last.fm/music/+noredirect/Florence+and+The+Machine/_/Rabbit+Heart+%28Raise+It+Up%29" class="bbcode_track">Rabbit Heart (Raise It Up)</a>'.
