bio: 
  published: Fri, 13 Feb 2009 14:43:27 +0000
  content: "Zu \xE2\x80\x9CCarboniferous\xE2\x80\x9D cd- out Feb. 9th 2009 on Ipecac Recordings \n Feat. collaborations with Mike Patton , and King Buzzo of The Melvins . \n \n \xE2\x80\x9CCarboniferous\xE2\x80\x9D comes after one year of consistent touring in quartet with Patton.  Zu also played the Patton/Melvins curated All Tomorrow\xE2\x80\x99s Parties in December 2008 in Minehead - U.K. \n \n With their original line-up ( since 1999 ) of drums ( Jacopo Battaglia ), bass ( Massimo Pupillo ),   and saxophone ( Luca T Mai ), the trio from Rome Italy gradually developed into their current form of highly intricate, experimental , metal/math/no-wave/free/noise/punk/jazz inspired work, breaking from the narrow confines of given music genres, and incorporating a wide array of influences into a unique sound. \n \n Driven by a \xE2\x80\x9CBlack Flag\xE2\x80\x9D work ethic, Zu have played the astounding number of over 1000 gigs all over Europe, America, Canada , Asia, Russia, and even Africa, and have released 14 albums on such labels as Ipecac, Atavistic, Frenetic, Red Note, Public Guilt, Headz (Japan),etc.  \n \n Talking of previous recordings, \xE2\x80\x9CIgneo\xE2\x80\x9D was enginereed by Steve Albini at his Electrical Audio. \xE2\x80\x9CRadiale\xE2\x80\x9D was recorded by Bob Weston , and went into the polls of NYC Village Voice.  \n \n Zu have always been curious and open to collaborations with a vast number of great musicians as: Mike Patton, The Melvins, Dalek, The Ex, Peter Br\xC3\xB6tzmann, Hamid Drake, Ken Vandermark, Alvin Curran, Nobukazu Takemura, Damo Suzuki, Eugene Chadbourne, Mats Gustafsson, Han Bennink,Paal Nilssen-Love, Fred Lonberg- Holm, Joe Lally ( Fugazi ), Altered States , Amy Denio, Steve MacKay ( The Stooges! ), etc. , and shared tours and stages with : Fantomas, The Melvins, Lightning Bolt, The Ex,  Ruins, D\xC3\xA4lek, NoMeansNo, Vandermark 5, The Thing, and many more.\n \n  Other points:\n \n A Zu / D\xC3\xA4lek BigBand recording is ready and shall be released sometimes soon.  A collaboration with Rob Wright of NoMeansNo on bass &amp; vocals is currently in the works. Zu plays in \xE2\x80\x9CVexilla\xE2\x80\x9D , a new piece by celebrated experimental company Soc\xC3\xACetas Raffaello Sanzio.   \n \n Zu projects:   \n \n ZU/PATTON : with Mike Patton (Vocals and Electronics) Tours in Europe , US, and Canada.\n Garden Of Evil \xE2\x80\x93  w/ Katia Labeque, a new project dedicated to Bernard Herrmann\xE2\x80\x99s music. \n Zu &amp; The Thing Sextet ( w/ Mats Gustafsson, Paal Nilssen Love, Ingebrigt Haker Flaten ) Zu / D\xC3\xA4lek Big Band : album is recorded and mixed and shall be released soon.  A collaboration with NoMeansNo bassist-singer Rob Wright is currently in the works. Ardecore ( Zu w / Geoff Farina, and friends) plays traditional roman murder ballads, 2 cds out. Black Engine: w / Eraldo Bernocchi and guests like Mick Harris &amp; FM Einheit. 1 cd out.\n Live soundtrack for the celebrated experimental theatre company Soc\xC3\xACetas Raffaello Sanzio.    \n \n other projects:  \n \n Massimo Pupillo played for one year with dutch anarcho-punk band The Ex , and since 2005 he teams with &quot;Original Silence&quot; (w / Thurston Moore, Jim O' Rourke, Mats Gustaffson, Terrie Ex, Paal Nilssen-Love) with 2 cds out on Smalltown Superjazzz from Oslo.  \n He currently plays and records also with : B For Bang (w / Katia Labeque ) - Offonoff  ( w/ Terrie Ex &amp; Paal Nilssen-Love) - Dimension X ( w/ Chris Corsano &amp; David Chalmin) - 7K Oaks ( w/ Alfred Harth) - Quartet with Peter Br\xC3\xB6tzmann , Toshinori Kondo &amp; Paal Nilssen-Love.\n \n   Luca Mai collaborated live with NoMeansNo, D\xC3\xA4lek, Karate and has a duo with Mats Gustafsson.  Jacopo Battaglia is also active as a film soundtrack composer.\n     \n international festivals: \n Audio Art ( Seoul, Korea), Beyond Innocence (Osaka, Japan) DOM (Moscow)  SKIF (St Petersburg) Moers (D) Dour (B) Unlimited (Aus) Mulhouse ( Fr) Rumor (NL) ,   State X New Forms (NL) , Musique Actuelle (Fr), Bad Bonn (Ch), Beta Festival (Fr) Alternativa (Czech) No-Fi (UK) Zedno Uho (Cro). Skrite note (Slo) Audio Art (PL)... Belluard (CH) , Graz ( Aus) Ljubliana ( Slo) Vooruit (B) Kortrjk (B) RingRing (Yu). Recyclart (B) Musica 90 (It) Arezzo Wave (It) FreeMusic (B) Parthenay (Fr) Eurosonic ( NL ) CinemaNova (B) etc\xE2\x80\xA6  \n       \n discography:    \n 1999. Zu. Bromio ( Wide / Southern )  \n 2000. Zu. The Zu Side Of The Chadbourne ( Felmay ) , w / Eugene Chadbourne. \n 2001. Zu. Motorhellington ( Felmay ) , w / Eugene Chadbourne. \n 2002. Zu. Igneo (Red Note, Amanita, Wide, Wallace vinyl - 2002 / Frenetic USA 2005) \n 2003. Zu. Live In Hellsinki  (Tang Plastik \xE2\x80\x93 Goodfellas )   \n 2004. Zu. Radiale ( w / Ken Vandermark, Hamid Drake, Nate Mc Bride) Atavistic\n 2005. Zu. The Way of The Animal Powers  -  Xeng  \n 2005. Zu. How To Raise An Ox  - ( w / Mats Gustafsson ) Atavistic\n 2005. Zu v/s D\xC3\xA4lek \xE2\x80\x93 split 7\xE2\x80\x9D Wallace,  \n 2006. Rai Sunawachi Koe Wo Hassu ( Japanese release 500 copies ltd ed. ) Macaroni,\n 2006. Zu v/s Iceburn - 10 &quot; split - ( 500 copies ltd ed. )  Wallace / Phonometak,   \n 2007. Zu. Identification With The Enemy -A Key To The Underworld  ( w/ Nobukazu Takemura ) Atavistic ( USA ) / Headz ( Japan ),\n 2008. Zu / Teatro Degli Orrori - 10&quot; split ( 666 copies ltd ed. ) La Tempesta,\n 2008. Zu , Damo Suzuki &amp; Xabier Iriondo - 10&quot; split Wallace / Phonometak,    \n 2009. Zu. Carboniferous \xE2\x80\x93 IPECAC RECORDINGS  \n "
