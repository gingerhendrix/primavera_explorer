  content: "Titus Andronicus is an <a href=\"http://www.last.fm/tag/indie%20rock\" class=\"bbcode_tag\" rel=\"tag\">indie rock</a> band which formed in Glen Rock, New Jersey, United States in 2005. They consist of Patrick Stickles (vocals, guitar), Ian O'Neil (guitar), Ian Graetzer (bass), Andrew Cedermark (keyboards, vocals) and Eric Harm (drums). The band takes its name from the Shakespeare play <em>Titus Andronicus</em>.\n \n Their debut album, <a title=\"Titus Andronicus - The Airing Of Grievances\" href=\"http://www.last.fm/music/Titus+Andronicus/The+Airing+Of+Grievances\" class=\"bbcode_album\">The Airing Of Grievances</a>, was released on the Troubleman Unlimited record label on April 14, 2008 to many positive reviews. The album's loud, heavily distorted guitars are influenced by <a href=\"http://www.last.fm/tag/shoegaze\" class=\"bbcode_tag\" rel=\"tag\">shoegaze</a>, while the lyrics and song titles are references to various books and other forms of entertainment (such as the album title, from the Seinfeld episode, &quot;The Strike&quot;, about Festivus). <a title=\"Titus Andronicus - The Airing Of Grievances\" href=\"http://www.last.fm/music/Titus+Andronicus/The+Airing+Of+Grievances\" class=\"bbcode_album\">The Airing Of Grievances</a> was reissued on January 20, 2009 on XL Recordings.\n \n The band's second album, <a title=\"Titus Andronicus - The Monitor\" href=\"http://www.last.fm/music/Titus+Andronicus/The+Monitor\" class=\"bbcode_album\">The Monitor</a>, will be released on March 9, 2010 through XL Recordings. It will be preceded by the first single &quot;<a title=\"Titus Andronicus &ndash; Four Score and Seven\" href=\"http://www.last.fm/music/Titus+Andronicus/_/Four+Score+and+Seven\" class=\"bbcode_track\">Four Score and Seven</a>&quot; which will be split into two parts due to its length and released on vinyl as a double A-side on February 9, 2010. "
