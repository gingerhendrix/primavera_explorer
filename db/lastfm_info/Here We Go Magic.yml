  summary: "Developed over a two-month period of stream-of-consciousness recording in Greenpoint, Brooklyn, Luke\xE2\x80\x99s self-titled debut under his new moniker Here We Go Magic is a remarkable departure from his signature singer-songwriter material. Luke recorded the album at home using analog synths, a cassette 4-track, and his trusty SM-57 mic, coloring the sound with warmth and creating textures you want to wrap yourself in.\n -From &quot;Tell All Your Friends&quot;"
