    <strong>Broken Social Scene</strong> is a Canadian <a href="http://www.last.fm/tag/indie%20rock" class="bbcode_tag" rel="tag">indie rock</a> group formed in 1999 in Toronto, Canada.
     
     The band's core members are <a href="http://www.last.fm/music/Kevin+Drew" class="bbcode_artist">Kevin Drew</a> and <a href="http://www.last.fm/music/Brendan+Canning" class="bbcode_artist">Brendan Canning</a>. This duo recorded and released the band's <a href="http://www.last.fm/tag/ambient" class="bbcode_tag" rel="tag">ambient</a> debut album, <a title="Broken Social Scene - Feel Good Lost" href="http://www.last.fm/music/Broken+Social+Scene/Feel+Good+Lost" class="bbcode_album">Feel Good Lost</a>, in 2001, with contributions by <a href="http://www.last.fm/music/Justin+Peroff" class="bbcode_artist">Justin Peroff</a>, <a href="http://www.last.fm/music/Charles+Spearin" class="bbcode_artist">Charles Spearin</a> and <a href="http://www.last.fm/music/Bill+Priddle" class="bbcode_artist">Bill Priddle</a>. However, when they played shows to support the album, Drew and Canning found it difficult to put together an entertaining show based on <em>Feel Good Lost</em>, which was an almost entirely <a href="http://www.last.fm/tag/instrumental" class="bbcode_tag" rel="tag">instrumental</a> album.
     
     As a result, they brought in a number of friends from the Toronto <a href="http://www.last.fm/tag/indie" class="bbcode_tag" rel="tag">indie</a> scene -- <a href="http://www.last.fm/music/Andrew+Whiteman" class="bbcode_artist">Andrew Whiteman</a>, <a href="http://www.last.fm/music/Jason+Collett" class="bbcode_artist">Jason Collett</a>, <a href="http://www.last.fm/music/Metric" class="bbcode_artist">Metric</a>'s <a href="http://www.last.fm/music/Emily+Haines" class="bbcode_artist">Emily Haines</a>, and Leslie <a href="http://www.last.fm/music/Feist" class="bbcode_artist">Feist</a> -- to flesh out their live show with lyrics and vocals. Over time, the band also came to include contributions from <a href="http://www.last.fm/music/James+Shaw" class="bbcode_artist">James Shaw</a>, <a href="http://www.last.fm/music/Evan+Cranley" class="bbcode_artist">Evan Cranley</a>, <a href="http://www.last.fm/music/John+Crossingham" class="bbcode_artist">John Crossingham</a>, <a href="http://www.last.fm/music/Lisa+Lobsinger" class="bbcode_artist">Lisa Lobsinger</a> and <a href="http://www.last.fm/music/Stars" class="bbcode_artist">Stars</a>' <a href="http://www.last.fm/music/Amy+Millan" class="bbcode_artist">Amy Millan</a>.
     
     All of the later guest musicians joined with Drew, Canning, Peroff and Spearin to record the band's second album, <a title="Broken Social Scene - You Forgot It in People" href="http://www.last.fm/music/Broken+Social+Scene/You+Forgot+It+in+People" class="bbcode_album">You Forgot It in People</a>, in 2002 on the label <a href="http://www.arts-crafts.ca/" rel="nofollow">Arts &amp; Crafts</a>. This album, an eclectic, restlessly creative collection of <a href="http://www.last.fm/tag/experimental" class="bbcode_tag" rel="tag">experimental</a> yet accessible <a href="http://www.last.fm/tag/pop" class="bbcode_tag" rel="tag">pop</a> songs, became the band's critical and <a href="http://www.last.fm/tag/commercial" class="bbcode_tag" rel="tag">commercial</a> breakthrough -- it was greeted with ecstatic reviews, and landed on many music critics' year-end Best-Of lists. More notably it won the <a href="http://www.last.fm/tag/alternative">Alternative</a> Album of the Year Juno Award in 2003.
     
     The album also included musical contributions by <a href="http://www.last.fm/music/Priddle" class="bbcode_artist">Priddle</a>, <a href="http://www.last.fm/music/Jessica+Moss" class="bbcode_artist">Jessica Moss</a>, <a href="http://www.last.fm/music/Brodie+West" class="bbcode_artist">Brodie West</a>, <a href="http://www.last.fm/music/Susannah+Brady" class="bbcode_artist">Susannah Brady</a> and <a href="http://www.last.fm/music/Ohad+Benchetrit" class="bbcode_artist">Ohad Benchetrit</a>, but these were credited as supporting musicians rather than band members. On the supporting tour, the band consisted of Drew, Canning, Peroff, Whiteman and Jason Collett, along with whoever else was available to attend any individual show. Amy Millan and <a href="http://www.last.fm/music/Gentleman+Reg" class="bbcode_artist">Gentleman Reg</a> also joined for some shows.
     
     In 2004, the B-sides and remix collection <em>Bee Hives</em> was released.
     
     Broken Social Scene released their third full-length, self-titled album on October 4, 2005, with new contributors including <a href="http://www.last.fm/music/k-os" class="bbcode_artist">k-os</a>, <a href="http://www.last.fm/music/Jason+Tait" class="bbcode_artist">Jason Tait</a> and <a href="http://www.last.fm/music/Murray+Lightburn" class="bbcode_artist">Murray Lightburn</a>. The inside booklet accompanying album also noted several new faces as part of Broken Social Scene. A limited edition EP, <em>To Be You And Me</em> was also printed along with the album. For the first time <a href="http://www.last.fm/music/David+Newfeld" class="bbcode_artist">David Newfeld</a>, who had produced Broken Social Scene's albums, was listed as a band member.
     
     The group appeared on Late Night with Conan O'Brien on January 31, 2006 performing '7/4 (Shoreline)'.
