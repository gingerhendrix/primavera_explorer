    <strong>Spoon</strong> is an American <a href="http://www.last.fm/tag/indie" class="bbcode_tag" rel="tag">indie</a> <a href="http://www.last.fm/tag/rock" class="bbcode_tag" rel="tag">rock</a> band from Austin, Texas. The band was formed in late 1993 by lead singer/guitarist Britt Daniel and drummer Jim Eno. Current members also include: Eric Harvey (keyboard, guitar, percussion, backing vocals) and Rob Pope (bass, backing vocals - replaced Joshua Zarbo in 2007).
     
     After releasing their debut LP <em><a title="Spoon - Telephono" href="http://www.last.fm/music/Spoon/Telephono" class="bbcode_album">Telephono</a></em> on <a href="http://www.last.fm/label/Matador/" class="bbcode_label">Matador</a> Records, the band signed with <a href="http://www.last.fm/label/Elektra/" class="bbcode_label">Elektra</a> in 1998, but the contract was dropped soon after the band released <em><a title="Spoon - A Series of Sneaks" href="http://www.last.fm/music/Spoon/A+Series+of+Sneaks" class="bbcode_album">A Series of Sneaks</a></em>. In response the band released a two-song single titled <em><a title="Spoon - The Agony of Laffitte" href="http://www.last.fm/music/Spoon/The+Agony+of+Laffitte" class="bbcode_album">The Agony of Laffitte</a></em> (referring to Elektra A&amp;R man Ron Laffitte). Eventually they signed to <a href="http://www.last.fm/label/Merge+Records/" class="bbcode_label">Merge Records</a>.
     
     Spoon has been met with widespread critical acclaim. <em><a title="Spoon - Girls Can Tell" href="http://www.last.fm/music/Spoon/Girls+Can+Tell" class="bbcode_album">Girls Can Tell</a></em>, released in 2001, sold more copies than both their previous releases combined. <em><a title="Spoon - Kill the Moonlight" href="http://www.last.fm/music/Spoon/Kill+the+Moonlight" class="bbcode_album">Kill the Moonlight</a></em> accomplished the same feat a year later. <em><a title="Spoon - Gimme Fiction" href="http://www.last.fm/music/Spoon/Gimme+Fiction" class="bbcode_album">Gimme Fiction</a></em> was released on May 10, 2005 and continued the trend of increasing popularity for the band.
     
     Britt Daniel wrote much of the soundtrack to the 2006 film <em>Stranger Than Fiction</em>. Four tracks by Spoon are also featured.
     
     The band released their sixth studio album <em><a title="Spoon - Ga Ga Ga Ga Ga" href="http://www.last.fm/music/Spoon/Ga+Ga+Ga+Ga+Ga" class="bbcode_album">Ga Ga Ga Ga Ga</a></em> on July 10, 2007; those who purchased the first pressing also received a bonus disk titled <em><a title="Spoon - Get Nice!" href="http://www.last.fm/music/Spoon/Get+Nice%21" class="bbcode_album">Get Nice!</a></em>.
