bio: 
  published: Fri, 28 Nov 2008 23:55:44 +0000
  summary: Meet Endless Boogie, the best-kept secret in New York's rock scene. The band's sound is a meltdown of metal, psychedelic and classic rock with a heavy dose of riffage, a kick-ass beat and super-cryptic lyrics. It's thunderous and mellow at once. To put it another way, it goes well with beer.  They have the best name (taken from <a href="http://www.last.fm/music/John+Lee+Hooker" class="bbcode_artist">John Lee Hooker</a>'s 1971 album), the best onstage vibe and the best head-nodding jams.
  content: "Meet Endless Boogie, the best-kept secret in New York's rock scene. The band's sound is a meltdown of metal, psychedelic and classic rock with a heavy dose of riffage, a kick-ass beat and super-cryptic lyrics. It's thunderous and mellow at once. To put it another way, it goes well with beer.\n \n They have the best name (taken from <a href=\"http://www.last.fm/music/John+Lee+Hooker\" class=\"bbcode_artist\">John Lee Hooker</a>'s 1971 album), the best onstage vibe and the best head-nodding jams. In a sea of derivative and freshly outfitted young bands, Endless Boogie -- with a combined age of 169 and members who count <a href=\"http://www.last.fm/music/Canned+Heat\" class=\"bbcode_artist\">Canned Heat</a> as one of their influences -- doesn't have a big agenda. They just want to rock with you, preferably all night long. &quot;We try boogie sometimes, but boogie's hard,&quot; says guitarist Jesper Eklow (aka &quot;The Governor&quot;) self-effacingly. &quot;Boogie takes skill and we haven't honed those skills yet.&quot; \n \n Aside from Eklow, the band is made up of Paul Major (aka &quot;Top Dollar&quot;) on guitar and vocals, Memories from Reno on bass and Chris Gray (aka &quot;Grease Control&quot;) on drums. Needless to say, their collective knowledge of music is so expansive it's a little scary. Endless Boogie played their first show in January of 2001 when their friend Steven Malkmus asked them to open for him at the Bowery Ballroom. Since then, they've been &quot;working on improving.&quot; The band has two as-yet-untitled new albums coming out on Subliminal Sounds and No Quarter Records this summer. "
