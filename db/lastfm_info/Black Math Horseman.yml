    <strong><span style="text-decoration:underline;">Black Math Horseman</span></strong> is a female fronted mellow atmospheric <a href="http://www.last.fm/tag/doom%20metal" class="bbcode_tag" rel="tag">doom metal</a> outfit that consists of bass guitarist and vocalist Sera Timms, drummer Sasha Popovic, and guitarists Bryan Tulao and Ian Barry.
     
     Formed in 2006 in Los Angeles, they were signed to Brooklyn label <a href="http://www.last.fm/label/Tee+Pee+Records/" class="bbcode_label">Tee Pee Records</a> in January of 2009. The following April, just after a playing the 2009 South by Southwest, Tee Pee released their debut album, <a title="Black Math Horseman - Wyllt" href="http://www.last.fm/music/Black+Math+Horseman/Wyllt" class="bbcode_album">Wyllt</a>, which was produced and engineered by <a href="http://www.last.fm/music/Scott+Reeder" class="bbcode_artist">Scott Reeder</a>, one-time bassist for <a href="http://www.last.fm/tag/stoner%20rock" class="bbcode_tag" rel="tag">stoner rock</a> pioneers <a href="http://www.last.fm/music/Kyuss" class="bbcode_artist">Kyuss</a>. 
     
