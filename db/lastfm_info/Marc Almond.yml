    Marc Almond (born Peter Mark Sinclair Almond on 9 July 1957 in Southport, Lancashire, (now in the county of Merseyside, England) is a popular English singer, songwriter and recording artist, who originally found fame as half of the seminal <a href="http://www.last.fm/tag/synthpop" class="bbcode_tag" rel="tag">synthpop</a>/<a href="http://www.last.fm/tag/new%20wave" class="bbcode_tag" rel="tag">new wave</a> duo <a href="http://www.last.fm/music/Soft+Cell" class="bbcode_artist">Soft Cell</a>.
     
     Marc Almond has had a long and varied career spanning almost 30 years. During this time, after a career with Soft Cell and <a href="http://www.last.fm/music/Marc+and+the+Mambas" class="bbcode_artist">Marc and the Mambas</a>, he has collaborated with an extremely wide range of artists including <a href="http://www.last.fm/music/Antony+and+the+Johnsons" class="bbcode_artist">Antony and the Johnsons</a>, <a href="http://www.last.fm/music/Jools+Holland" class="bbcode_artist">Jools Holland</a>, <a href="http://www.last.fm/music/+noredirect/Siouxsie+Sioux" class="bbcode_artist">Siouxsie Sioux</a>, <a href="http://www.last.fm/music/Nick+Cave" class="bbcode_artist">Nick Cave</a>, <a href="http://www.last.fm/music/P.J.+Proby" class="bbcode_artist">P.J. Proby</a>, <a href="http://www.last.fm/music/Nico" class="bbcode_artist">Nico</a>, Kelli Ali of the <a href="http://www.last.fm/music/Sneaker+Pimps" class="bbcode_artist">Sneaker Pimps</a>, <a href="http://www.last.fm/music/Neal+X" class="bbcode_artist">Neal X</a> (on the albums Fantastic Star and Open All Night), <a href="http://www.last.fm/music/Marie+France" class="bbcode_artist">Marie France</a>, <a href="http://www.last.fm/music/Agnes+Bernelle" class="bbcode_artist">Agnes Bernelle</a>, <a href="http://www.last.fm/music/Lydia+Lunch" class="bbcode_artist">Lydia Lunch</a>, <a href="http://www.last.fm/music/Gene+Pitney" class="bbcode_artist">Gene Pitney</a> on the #1 UK single &quot;Something's Gotten Hold of My Heart&quot;, <a href="http://www.last.fm/music/Foetus" class="bbcode_artist">Foetus</a> (a.k.a. <a href="http://www.last.fm/music/+noredirect/J.+G.+Thirlwell" class="bbcode_artist">J. G. Thirlwell</a>), Jimmy Somerville of <a href="http://www.last.fm/music/The+Communards" class="bbcode_artist">The Communards</a> and <a href="http://www.last.fm/music/Bronski+Beat" class="bbcode_artist">Bronski Beat</a>, <a href="http://www.last.fm/music/Psychic+TV" class="bbcode_artist">Psychic TV</a>, <a href="http://www.last.fm/music/Coil" class="bbcode_artist">Coil</a>, Sally Timms of <a href="http://www.last.fm/music/+noredirect/mekons" class="bbcode_artist">mekons</a>, <a href="http://www.last.fm/music/King+Roc" class="bbcode_artist">King Roc</a>, <a href="http://www.last.fm/music/John+Cale" class="bbcode_artist">John Cale</a> and David Johansen of <a href="http://www.last.fm/music/+noredirect/The+New+York+Dolls" class="bbcode_artist">The New York Dolls</a> and German band <a href="http://www.last.fm/music/Rosenstolz" class="bbcode_artist">Rosenstolz</a>.
     
     Almond initially shot to fame in the early 1980s as one half of synth duo Soft Cell, whose combination of drama and peep show sleaze set to an electronic beat gave them hits such as &quot;<a title="Soft Cell &ndash; Tainted Love" href="http://www.last.fm/music/Soft+Cell/_/Tainted+Love" class="bbcode_track">Tainted Love</a>&quot; (UK #1), &quot;<a title="Soft Cell &ndash; Bedsitter" href="http://www.last.fm/music/Soft+Cell/_/Bedsitter" class="bbcode_track">Bedsitter</a>&quot; (UK #3), &quot;Torch&quot; (UK #2), &quot;<a title="Soft Cell &ndash; Say Hello Wave Goodbye" href="http://www.last.fm/music/Soft+Cell/_/Say+Hello+Wave+Goodbye" class="bbcode_track">Say Hello Wave Goodbye</a>&quot; (UK #3), &quot;<a title="Soft Cell &ndash; Soul Inside" href="http://www.last.fm/music/Soft+Cell/_/Soul+Inside" class="bbcode_track">Soul Inside</a>&quot; (UK # 16), &quot;<a title="Soft Cell &ndash; What?" href="http://www.last.fm/music/Soft+Cell/_/What%3F" class="bbcode_track">What?</a>&quot; (UK #3) and the club hit &quot;<a title="Soft Cell &ndash; Memorabilia" href="http://www.last.fm/music/Soft+Cell/_/Memorabilia" class="bbcode_track">Memorabilia</a>&quot;. They were first spotted by David Oddie, boss of Wakefield based <span title="Unknown label" class="bbcode_unknown">Ambergris Records</span> in a Bradford club, who passed his enthusiasm onto <span title="Unknown label" class="bbcode_unknown">Dead Good Records</span> in Lincoln, famous for their Hicks From The Sticks compilation, who in turn approached <a href="http://www.last.fm/label/Polygram/" class="bbcode_label">Polygram</a>, the newly formed amalgam of <a href="http://www.last.fm/label/Polydor/" class="bbcode_label">Polydor</a> and <a href="http://www.last.fm/label/Phonogram/" class="bbcode_label">Phonogram</a>. Although Soft Cell disbanded in 1984 just before the release of fourth album, This Last Night In Sodom, the duo reunited in 2001 for live shows and in 2002 released a new album entitled Cruelty Without Beauty, from which the single &quot;<a title="Soft Cell &ndash; The Night" href="http://www.last.fm/music/Soft+Cell/_/The+Night" class="bbcode_track">The Night</a>&quot; (UK #39) was taken.
     
     His biggest UK hits as a solo artist have been cover versions; the aforementioned 1989 number one duet with Gene Pitney and another near chart-topper in 1991 with <a href="http://www.last.fm/music/David+McWilliams" class="bbcode_artist">David McWilliams</a>' &quot;<a title="David McWilliams &ndash; The Days Of Pearly Spencer" href="http://www.last.fm/music/David+McWilliams/_/The+Days+Of+Pearly+Spencer" class="bbcode_track">The Days Of Pearly Spencer</a>&quot;, which peaked at #4. In 1985, he duetted with <a href="http://www.last.fm/music/Jimmy+Somerville" class="bbcode_artist">Jimmy Somerville</a> and <a href="http://www.last.fm/music/Bronski+Beat" class="bbcode_artist">Bronski Beat</a> on a cover of <a href="http://www.last.fm/music/Donna+Summer" class="bbcode_artist">Donna Summer</a>'s &quot;I Feel Love (Medley)&quot; and it hit #3. The highest UK positions his self-penned singles have reached so far have been &quot;<a title="Marc Almond &ndash; Stories of Johnny" href="http://www.last.fm/music/Marc+Almond/_/Stories+of+Johnny" class="bbcode_track">Stories of Johnny</a>&quot; (#23 in 1985), &quot;<a title="Marc Almond &ndash; Tears Run Rings" href="http://www.last.fm/music/Marc+Almond/_/Tears+Run+Rings" class="bbcode_track">Tears Run Rings</a>&quot; (#28 in 1988) and &quot;<a title="Marc Almond &ndash; Adored and Explored" href="http://www.last.fm/music/Marc+Almond/_/Adored+and+Explored" class="bbcode_track">Adored and Explored</a>&quot; (#25 in 1995).
     
     Almond's work runs the gamut from <a href="http://www.last.fm/tag/electronica" class="bbcode_tag" rel="tag">electronica</a> and <a href="http://www.last.fm/tag/dance" class="bbcode_tag" rel="tag">dance</a> music to <a href="http://www.last.fm/tag/french%20chanson" class="bbcode_tag" rel="tag">french chanson</a>, traditional piano ballads, and Russian romance songs, as exhibited on his 2003 album <a title="Marc Almond - Heart On Snow" href="http://www.last.fm/music/Marc+Almond/Heart+On+Snow" class="bbcode_album">Heart On Snow</a>. Influences include <a href="http://www.last.fm/music/David+Bowie" class="bbcode_artist">David Bowie</a>, a childhood hero of his, as well as early 1960s Northern Soul and disco. Other major influences have been <a href="http://www.last.fm/music/Scott+Walker" class="bbcode_artist">Scott Walker</a> from <a href="http://www.last.fm/music/+noredirect/Walker+Brothers" class="bbcode_artist">Walker Brothers</a> and <a href="http://www.last.fm/music/Jacques+Brel" class="bbcode_artist">Jacques Brel</a>, 12 of whose songs Almond reworked in English for his 1989 album <a title="Marc Almond - Jacques" href="http://www.last.fm/music/Marc+Almond/Jacques" class="bbcode_album">Jacques</a>. Almond's own lyrics are a creative expression of what he sees and are not to be confused with his own life. He also operates a record label, <span title="Unknown label" class="bbcode_unknown">Blue Star Music</span>, on which he has released many of his solo and collaborative records in the UK.
     
     Almond currently lives in the Bermondsey area of south east London. In his autobiography he describes previously living in Earl's Court, in a converted church in Fulham and most memorably in Soho's Berwick Street, where he lived in a flat overlooking the Raymond Revuebar.
