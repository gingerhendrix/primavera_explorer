  summary: <a href="http://www.last.fm/music/Wild+Beasts" class="bbcode_artist">Wild Beasts</a> are a 4 piece band from Kendal, United Kingdom now based in Leeds, UK.  Their debut single, <a title="Wild Beasts &ndash; Brave Bulging Buoyant Clairvoyants" href="http://www.last.fm/music/Wild+Beasts/_/Brave+Bulging+Buoyant+Clairvoyants" class="bbcode_track">Brave Bulging Buoyant Clairvoyants</a> backed with <a title="Wild Beasts &ndash; The Old Dog" href="http://www.last.fm/music/Wild+Beasts/_/The+Old+Dog" class="bbcode_track">The Old Dog</a> was released on Bad Sneakers Records on 20th November 2006.  Their second single <a title="Wild Beasts &ndash; Through Dark Night" href="http://www.last.fm/music/Wild+Beasts/_/Through+Dark+Night" class="bbcode_track">Through Dark Night</a> backed with <a title="Wild Beasts &ndash; Please, Sir" href="http://www.last.fm/music/Wild+Beasts/_/Please%2C+Sir" class="bbcode_track">Please, Sir</a> was released 23rd April as their last single on <a href="http://www.last.fm/label/Bad+Sneakers/" class="bbcode_label">Bad Sneakers</a>.  In February 2007 the band signed to Domino Records.
  content: "<a href=\"http://www.last.fm/music/Wild+Beasts\" class=\"bbcode_artist\">Wild Beasts</a> are a 4 piece band from Kendal, United Kingdom now based in Leeds, UK.  Their debut single, <a title=\"Wild Beasts &ndash; Brave Bulging Buoyant Clairvoyants\" href=\"http://www.last.fm/music/Wild+Beasts/_/Brave+Bulging+Buoyant+Clairvoyants\" class=\"bbcode_track\">Brave Bulging Buoyant Clairvoyants</a> backed with <a title=\"Wild Beasts &ndash; The Old Dog\" href=\"http://www.last.fm/music/Wild+Beasts/_/The+Old+Dog\" class=\"bbcode_track\">The Old Dog</a> was released on Bad Sneakers Records on 20th November 2006.  Their second single <a title=\"Wild Beasts &ndash; Through Dark Night\" href=\"http://www.last.fm/music/Wild+Beasts/_/Through+Dark+Night\" class=\"bbcode_track\">Through Dark Night</a> backed with <a title=\"Wild Beasts &ndash; Please, Sir\" href=\"http://www.last.fm/music/Wild+Beasts/_/Please%2C+Sir\" class=\"bbcode_track\">Please, Sir</a> was released 23rd April as their last single on <a href=\"http://www.last.fm/label/Bad+Sneakers/\" class=\"bbcode_label\">Bad Sneakers</a>.  In February 2007 the band signed to Domino Records. A debut album <a title=\"Wild Beasts - Limbo, Panto\" href=\"http://www.last.fm/music/Wild+Beasts/Limbo%2C+Panto\" class=\"bbcode_album\">Limbo, Panto</a> was released in the UK on June 16 2008 with strong critical endorsement.  Their second album, Two Dancers, was released on 3 August 2009 to widespread critical acclaim, recieving 9/10 reviews from <a href=\"http://www.nme.com/reviews/10728\" rel=\"nofollow\">NME</a> and <a href=\"http://drownedinsound.com/releases/14548/reviews/4137508\" rel=\"nofollow\">Drowned in Sound</a>. It was also ranked at #41 on NME's top 100 albums of the deacde.\n \n The four boys of Wild Beasts aren\xE2\x80\x99t concerned with being of the modern, or being of the renaissance, being baggy pantsed or being tight pantsed, being in a scene or being in a place. Wild Beasts\xE2\x80\x99 music just is. \n \n They write beautiful, intriguing, slightly offbeat but incredibly catchy pop music.\n "
