  published: Thu, 11 Feb 2010 00:36:10 +0000
  summary: Moderat are <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a> and <a href="http://www.last.fm/music/Apparat" class="bbcode_artist">Apparat</a>.  <a href="http://www.last.fm/music/Moderat" class="bbcode_artist">Moderat</a>'s formation began back in 2002 in Berlin, Germany when Sascha Ring (aka <a href="http://www.last.fm/music/Apparat" class="bbcode_artist">Apparat</a>) and Gernot Bronsert and Sebastian Szary (aka <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a>) recorded an EP for the record label <a href="http://www.last.fm/label/Bpitch+Control/" class="bbcode_label">Bpitch Control</a> (&quot;<a title="Moderat - Auf Kosten der Gesundheit" href="http://www.last.fm/music/Moderat/Auf+Kosten+der+Gesundheit" class="bbcode_album">Auf Kosten der Gesundheit</a>&quot;). When it came time to begin working on an album, <a href="http://www.last.fm/music/Moderat" class="bbcode_artist">Moderat</a> suddenly broke up.  Meanwhile <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a> set a milestone in German music history with their sophomore album, <a title="Moderat - Happy Birthday!" href="http://www.last.fm/music/Moderat/Happy+Birthday%21" class="bbcode_album">Happy Birthday!</a>, including musicians such as <a href="http://www.last.fm/music/Puppetmastaz" class="bbcode_artist">Puppetmastaz</a>, <a href="http://www.last.fm/music/+noredirect/Maximo+Park" class="bbcode_artist">Maximo Park</a> and <a href="http://www.last.fm/music/Thom+Yorke" class="bbcode_artist">Thom Yorke</a>.
  content: |-
    <strong>Moderat</strong> are <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a> and <a href="http://www.last.fm/music/Apparat" class="bbcode_artist">Apparat</a>.
     
     <a href="http://www.last.fm/music/Moderat" class="bbcode_artist">Moderat</a>'s formation began back in 2002 in Berlin, Germany when Sascha Ring (aka <a href="http://www.last.fm/music/Apparat" class="bbcode_artist">Apparat</a>) and Gernot Bronsert and Sebastian Szary (aka <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a>) recorded an EP for the record label <a href="http://www.last.fm/label/Bpitch+Control/" class="bbcode_label">Bpitch Control</a> (<em>&quot;<a title="Moderat - Auf Kosten der Gesundheit" href="http://www.last.fm/music/Moderat/Auf+Kosten+der+Gesundheit" class="bbcode_album">Auf Kosten der Gesundheit</a>&quot;</em>). When it came time to begin working on an album, <a href="http://www.last.fm/music/Moderat" class="bbcode_artist">Moderat</a> suddenly broke up.
     
     Meanwhile <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a> set a milestone in German music history with their sophomore album, <em><a title="Moderat - Happy Birthday!" href="http://www.last.fm/music/Moderat/Happy+Birthday%21" class="bbcode_album">Happy Birthday!</a></em>, including musicians such as <a href="http://www.last.fm/music/Puppetmastaz" class="bbcode_artist">Puppetmastaz</a>, <a href="http://www.last.fm/music/+noredirect/Maximo+Park" class="bbcode_artist">Maximo Park</a> and <a href="http://www.last.fm/music/Thom+Yorke" class="bbcode_artist">Thom Yorke</a>. Amongst a slew of remixes for the likes of <a href="http://www.last.fm/music/Thom+Yorke" class="bbcode_artist">Thom Yorke</a> and <a href="http://www.last.fm/music/Bj%C3%B6rk" class="bbcode_artist">Bj&ouml;rk</a>, <a href="http://www.last.fm/music/Modeselektor" class="bbcode_artist">Modeselektor</a> also went on to tour with <a href="http://www.last.fm/music/Radiohead" class="bbcode_artist">Radiohead</a> across Japan in 2008.
     
     <a href="http://www.last.fm/music/Apparat" class="bbcode_artist">Apparat</a>, on the other hand, moved forward with his album <em><a title="Apparat - Walls" href="http://www.last.fm/music/Apparat/Walls" class="bbcode_album">Walls</a></em> in 2007 (after his collaboration with <a href="http://www.last.fm/music/Ellen+Allien" class="bbcode_artist">Ellen Allien</a> on <em>&quot;<a title="Ellen Allien - Orchestra of Bubbles" href="http://www.last.fm/music/Ellen+Allien/Orchestra+of+Bubbles" class="bbcode_album">Orchestra of Bubbles</a>&quot;</em>), taking a musical path that was more band-oriented and kept him on tour for several years running.
     
     2008 saw the reunion of this project and the three members of <a href="http://www.last.fm/music/Moderat" class="bbcode_artist">Moderat</a> went back to the studio to continue working together and finally released their 1st full album <em>&quot;<a title="Moderat - Moderat" href="http://www.last.fm/music/Moderat/Moderat" class="bbcode_album">Moderat</a>&quot;</em> in April 2009. This is a monumental 'audio-visual declaration' album, which includes ten videos by Berlin's highly regarded visualists Pfadfinderei.
     
