  content: "Superchunk is an <a href=\"http://www.last.fm/tag/indie%20rock\" class=\"bbcode_tag\" rel=\"tag\">indie rock</a> band which formed in 1989 in the college town of Chapel Hill, North Carolina, United States. The band consists of Mac McCaughan (vocals, guitar), Laura Ballance (bass), Jim Wilbur (guitar) and Jon Wurster (drums). McCaughan and Ballance founded the indie record label Merge Records mostly to distribute the band's material, but has since grown into one of the largest indie record labels in the United States.\n \n  After a pair of well-received singles, Superchunk released <a href=\"http://www.last.fm/music/Superchunk/Superchunk\">Superchunk</a> in 1990, a critically-lauded LP. In spite of the ensuing interest from major labels, Superchunk decided to stay independent, sticking with <a href=\"http://www.last.fm/tag/matador%20records\" class=\"bbcode_tag\" rel=\"tag\">matador records</a> for their second, just as critically-lauded LP, <a href=\"http://www.last.fm/music/Superchunk/No+Pocky+for+Kitty\">No Pocky for Kitty</a>, followed by a collection of singles, <a href=\"http://www.last.fm/music/Superchunk/Tossing+Seeds+%28Singles+89-91%29\">Tossing Seeds</a> and another pair of well-reviewed LP's, <a href=\"http://www.last.fm/music/Superchunk/On+the+Mouth\">On the Mouth</a> and <a href=\"http://www.last.fm/music/Superchunk/Foolish\">Foolish</a>.\n \n Superchunk singer <a href=\"http://www.last.fm/music/Mac+McCaughan\" class=\"bbcode_artist\">Mac McCaughan</a> and bassist <a href=\"http://www.last.fm/music/Laura+Ballance\" class=\"bbcode_artist\">Laura Ballance</a> decided to release future albums on their own <a href=\"http://www.last.fm/tag/merge%20records\" class=\"bbcode_tag\" rel=\"tag\">merge records</a>, which they had started in 1989. The band continued touring and recording, appearing on Lollapalooza and backing a minor hit in &quot;<a title=\"Superchunk &ndash; Hyper Enough\" href=\"http://www.last.fm/music/Superchunk/_/Hyper+Enough\" class=\"bbcode_track\">Hyper Enough</a>&quot; (from <a href=\"http://www.last.fm/music/Superchunk/Here%27s+Where+the+Strings+Come+In\">Here's Where the Strings Come In</a>). In 1999, Superchunk released <a href=\"http://www.last.fm/music/Superchunk/Come+Pick+Me+Up\">Come Pick Me Up</a>.\n \n McCaughan was a member of <a href=\"http://www.last.fm/music/Seam\" class=\"bbcode_artist\">Seam</a> and has also recorded several albums as <a href=\"http://www.last.fm/music/Portastatic\" class=\"bbcode_artist\">Portastatic</a>. Initially a solo project, Portastatic has evolved into a full band, which currently includes Superchunk's Jim Wilbur as a member.  Before forming Superchunk, McCaughan was a member of the <a href=\"http://www.last.fm/music/Slushpuppies\" class=\"bbcode_artist\">Slushpuppies</a>, <a href=\"http://www.last.fm/music/Wwax\" class=\"bbcode_artist\">Wwax</a>, and <a href=\"http://www.last.fm/music/Bricks\" class=\"bbcode_artist\">Bricks</a>.\n \n In 2008, the band announced they would be performing live shows and working on new material. That new material manifested itself as 2009's Leaves in the Gutter EP. "
