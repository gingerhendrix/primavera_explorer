  summary: "The New Pornographers are a Canadian <a href=\"http://www.last.fm/tag/indie%20rock\" class=\"bbcode_tag\" rel=\"tag\">indie rock</a> group formed in 1997 in <a href=\"http://www.last.fm/tag/vancouver\">Vancouver</a>, British Columbia, Canada. Their sound is influenced by that of such <a href=\"http://en.wikipedia.org/wiki/Power_pop\" rel=\"nofollow\">power pop</a> bands as <a href=\"http://www.last.fm/music/The+Cars\" class=\"bbcode_artist\">The Cars</a> and <a href=\"http://www.last.fm/music/Cheap+Trick\" class=\"bbcode_artist\">Cheap Trick</a>, but they use much more sophisticated keys and chord changes. Although it was widely reported that the New Pornographers got their name from a pamphlet put out by televangelist Jimmy Swaggart condemning rock \xE2\x80\x98n\xE2\x80\x99 roll as \xE2\x80\x9Cthe new pornography,\xE2\x80\x9D Carl Newman has stated that he came up with the name after watching a Japanese film called The Pornographers. "
  content: "<strong>The New Pornographers</strong> are a Canadian <a href=\"http://www.last.fm/tag/indie%20rock\" class=\"bbcode_tag\" rel=\"tag\">indie rock</a> group formed in 1997 in <a href=\"http://www.last.fm/tag/vancouver\">Vancouver</a>, British Columbia, <a href=\"http://www.last.fm/place/Canada\" class=\"bbcode_place\">Canada</a>. Their sound is influenced by that of such <a href=\"http://en.wikipedia.org/wiki/Power_pop\" rel=\"nofollow\">power pop</a> bands as <a href=\"http://www.last.fm/music/The+Cars\" class=\"bbcode_artist\">The Cars</a> and <a href=\"http://www.last.fm/music/Cheap+Trick\" class=\"bbcode_artist\">Cheap Trick</a>, but they use much more sophisticated keys and chord changes. Although it was widely reported that the New Pornographers got their name from a pamphlet put out by televangelist Jimmy Swaggart condemning rock \xE2\x80\x98n\xE2\x80\x99 roll as \xE2\x80\x9Cthe new pornography,\xE2\x80\x9D Carl Newman has stated that he came up with the name after watching a Japanese film called The Pornographers.\n \n <a href=\"http://en.wikipedia.org/wiki/Carl_Newman\" rel=\"nofollow\">Carl Newman</a>, who writes most of the band's material, has said, <em>&quot;When I seriously started to try to write songs, my main influences were, like, <a href=\"http://www.last.fm/music/Burt+Bacharach\" class=\"bbcode_artist\">Burt Bacharach</a>, <a href=\"http://www.last.fm/music/Jimmy+Webb\">Jim Webb</a>, and <a href=\"http://www.last.fm/music/Brian+Wilson\" class=\"bbcode_artist\">Brian Wilson</a>. Those were the guys I kinda looked at their music and went, 'What the hell are they doing here?' I was just fascinated by the structures and the harmonics.&quot;</em>\n \n The melody of the first and eponymous track on their second album <em><a title=\"The New Pornographers - Electric Version\" href=\"http://www.last.fm/music/The+New+Pornographers/Electric+Version\" class=\"bbcode_album\">Electric Version</a></em>, for instance, begins with an arpeggiated diminished triad --- a rare and strange opening flourish for a pop song.\n \n The band has released four albums to date:\n <a title=\"The New Pornographers - Mass Romantic\" href=\"http://www.last.fm/music/The+New+Pornographers/Mass+Romantic\" class=\"bbcode_album\">Mass Romantic</a> (2000)\n <a title=\"The New Pornographers - Electric Version\" href=\"http://www.last.fm/music/The+New+Pornographers/Electric+Version\" class=\"bbcode_album\">Electric Version</a> (2003)\n <a title=\"The New Pornographers - Twin Cinema\" href=\"http://www.last.fm/music/The+New+Pornographers/Twin+Cinema\" class=\"bbcode_album\">Twin Cinema</a> (2005)\n <a title=\"The New Pornographers - Challengers\" href=\"http://www.last.fm/music/The+New+Pornographers/Challengers\" class=\"bbcode_album\">Challengers</a> (2007)\n \n The band members include:\n - Carl Newman - <em>vocals, guitar, ebow, synthesizer, harmonica, pump organ, xylophone</em>\n - Dan Bejar - <em>vocals, guitar, synthesizer, melodion</em>\n - Kathryn Calder - <em>vocals, piano</em>\n - Neko Case - <em>vocals</em>\n - John Collins - <em>bass, guitar, synthesizer, ebow, vocals</em>\n - Kurt Dahle - <em>drums, percussion, vocals</em>\n - Todd Fancey - <em>guitar</em>\n - Blaine Thurier - <em>synthesizer</em>\n - Nora O'Connor - <em>vocals</em>\n \n The New Pornographers are frequently referred to as an indie <a href=\"http://www.last.fm/tag/supergroup\" class=\"bbcode_tag\" rel=\"tag\">supergroup</a> because of the following members' associations:\n \n - <a href=\"http://www.last.fm/music/Carl+Newman\" class=\"bbcode_artist\">Carl Newman</a>, solo artist (as <a href=\"http://www.last.fm/music/A.C.+Newman\" class=\"bbcode_artist\">A.C. Newman</a>), also of <a href=\"http://www.last.fm/music/Superconductor\" class=\"bbcode_artist\">Superconductor</a> and <a href=\"http://www.last.fm/music/Zumpano\" class=\"bbcode_artist\">Zumpano</a>\n - <a href=\"http://www.last.fm/music/Dan+Bejar\" class=\"bbcode_artist\">Dan Bejar</a> of <a href=\"http://www.last.fm/music/Destroyer\" class=\"bbcode_artist\">Destroyer</a>,<a href=\"http://www.last.fm/music/Swan+Lake\" class=\"bbcode_artist\">Swan Lake</a> and <a href=\"http://www.last.fm/music/Vancouver+Nights\" class=\"bbcode_artist\">Vancouver Nights</a>.\n - <a href=\"http://www.last.fm/music/Kathryn+Calder\" class=\"bbcode_artist\">Kathryn Calder</a> of <a href=\"http://www.last.fm/music/Immaculate+Machine\" class=\"bbcode_artist\">Immaculate Machine</a>.\n - <a href=\"http://www.last.fm/music/Neko+Case\" class=\"bbcode_artist\">Neko Case</a>, solo artist, also of <a href=\"http://www.last.fm/music/Maow\" class=\"bbcode_artist\">Maow</a> and <a href=\"http://www.last.fm/music/Cub\" class=\"bbcode_artist\">Cub</a>\n - <a href=\"http://www.last.fm/music/John+Collins\" class=\"bbcode_artist\">John Collins</a> of <a href=\"http://www.last.fm/music/The+Evaporators\" class=\"bbcode_artist\">The Evaporators</a>\n - <a href=\"http://www.last.fm/music/Kurt+Dahle\" class=\"bbcode_artist\">Kurt Dahle</a> of <a href=\"http://www.last.fm/music/Limblifter\" class=\"bbcode_artist\">Limblifter</a> and <a href=\"http://www.last.fm/music/+noredirect/Age+of+Electric\" class=\"bbcode_artist\">Age of Electric</a>\n - <a href=\"http://www.last.fm/music/+noredirect/Todd+Fancey\" class=\"bbcode_artist\">Todd Fancey</a> of <a href=\"http://www.last.fm/music/Fancey\" class=\"bbcode_artist\">Fancey</a>\n - <a href=\"http://www.last.fm/music/Blaine+Thurier\" class=\"bbcode_artist\">Blaine Thurier</a>, independent filmmaker\n - <a href=\"http://www.last.fm/music/Nora+O%27Connor\" class=\"bbcode_artist\">Nora O'Connor</a> of <a href=\"http://www.last.fm/music/The+Blacks\" class=\"bbcode_artist\">The Blacks</a> and <a href=\"http://www.last.fm/music/Andrew+Bird%27s+Bowl+of+Fire\" class=\"bbcode_artist\">Andrew Bird's Bowl of Fire</a>\n \n Newman, however, doesn't care for the term: <em>&quot;I'm really tired of that supergroup label, and I wish people would stop using it. None of us were known at all outside of Canada --- I just don't think it's accurate.&quot;</em>"
