  content: |-
    Atlas Sound is the name of a musical solo project of <a href="http://www.last.fm/music/Bradford+Cox" class="bbcode_artist">Bradford Cox</a>, the lead singer of Atlanta five-piece <a href="http://www.last.fm/music/Deerhunter" class="bbcode_artist">Deerhunter</a>. Cox was born in Athens, Georgia in 1982. The singer has released an album entitled <a title="Atlas Sound - Let the Blind Lead Those Who Can See but Cannot Feel" href="http://www.last.fm/music/Atlas+Sound/Let+the+Blind+Lead+Those+Who+Can+See+but+Cannot+Feel" class="bbcode_album">Let the Blind Lead Those Who Can See but Cannot Feel</a> on indie-label <a href="http://www.last.fm/label/Kranky/" class="bbcode_label">Kranky</a> to favorable reviews. In explaining his reasoning for a solo project, Cox has stated, &quot;It's just that I have ideas that I can't make work with a five piece rock band...there's kind of this palette of sounds that I use that I don't necessarily get to use with Deerhunter&quot;. Cox has noted his heroes to be Cindy Wilson from <a href="http://www.last.fm/music/+noredirect/B-52%27s" class="bbcode_artist">B-52's</a> and Laura Carter from Athens punk band the <a href="http://www.last.fm/music/Bar-B-Q+Killers" class="bbcode_artist">Bar-B-Q Killers</a>. 
     
     Cox met his collaborator and best friend, <a class="music artist">Lockett Pundt</a>, in high school. He started recording on a cassette karaoke machine in 1994 when he was in sixth grade. He has used the name &quot;Atlas Sound&quot; since then, as it was the name of the company that manufactured the tape machine. Cox has also recorded as part of other bands, such as the short lived &quot;Wet Dreams&quot;, an all-girl garage / noise band in which he played drums. He also recorded several tracks on the <a href="http://www.last.fm/music/Black+Lips" class="bbcode_artist">Black Lips</a> second album <a title="Black Lips - We Did Not Know the Forest Spirit Made the Flowers Grow" href="http://www.last.fm/music/Black+Lips/We+Did+Not+Know+the+Forest+Spirit+Made+the+Flowers+Grow" class="bbcode_album">We Did Not Know the Forest Spirit Made the Flowers Grow</a>, playing drums on the song <a title="Black Lips &ndash; Notown Blues" href="http://www.last.fm/music/Black+Lips/_/Notown+Blues" class="bbcode_track">Notown Blues</a> from that album. aka shane oconnor
     
