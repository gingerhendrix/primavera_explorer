  content: "DJ Mehdi (born Mehdi Fav\xC3\xA9ris-Essadi in 1977) is a french DJ since 1992, who began in the rap band Ideal J (with Kery James). He also spun for 113. He created the label &quot;Espionnage&quot;, with names like Rohff, Roc\xC3\xA9, Karlito, Dj Feadz, and Zdar (Cassius).\n He has also worked with <a href=\"http://www.last.fm/music/Assassin\" class=\"bbcode_artist\">Assassin</a>, <a href=\"http://www.last.fm/music/MC+Solaar\" class=\"bbcode_artist\">MC Solaar</a> and <a href=\"http://www.last.fm/music/Keziah+Jones\" class=\"bbcode_artist\">Keziah Jones</a>. Mehdi took part in several Original Soundtracks such as &quot;Femme Fatale&quot; (De Palma) and &quot;Rois et Reines&quot; (Arnaud Desplechin).\n \n He is the official DJ of Kourtrajm\xC3\xA9, a french team of short movie producers.\n \n He has made two solo albums: &quot;<a title=\"DJ Mehdi - STORY OF ESPION\" href=\"http://www.last.fm/music/DJ+Mehdi/STORY+OF+ESPION\" class=\"bbcode_album\">STORY OF ESPION</a>&quot; (2002) and &quot;<a title=\"DJ Mehdi - Lucky Boy\" href=\"http://www.last.fm/music/DJ+Mehdi/Lucky+Boy\" class=\"bbcode_album\">Lucky Boy</a>&quot; (2006).\n \n Source : Illegal Party"
