  content: |-
    Matt &amp; Kim are the destructive punk dance duo from Brooklyn, New York consisting of Matt Johnson (vocals, keyboards) and Kim Schifino (drums, vocals). They released their debut album, the self titled MATT &amp; KIM (iheartcomix) in October 2006 and their sophomore album, GRAND (Fader) on January 20, 2009, the day Obama became President. Their primal rhythms and raw performances have gained them a substantial worldwide following and a massive online presence through social networking and media sites like YouTube and MySpace. Regulars at festivals such as SXSW, Lollapalooza and Pitchfork, they recently won the MTV Breakthrough VMA of 2009 and MTV Woodies Video Of The Year for 'Lessons Learned'. Their song 'Daylight' is one of the biggest selling singles of '09 at itunes. After a summer/fall string of sold-out headline US shows, and a 5 week UK/Europe run, Matt &amp; Kim returned home to end '09 with many Top 10 year-end list accolades, including Spin, Pitchfork, MTV and even USA Today.
     
     <a href="http://www.mattandkimmusic.com" rel="nofollow">Official website</a> <a href="http://www.myspace.com/mattandkim" rel="nofollow">Myspace</a>
