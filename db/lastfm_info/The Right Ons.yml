  content: "The Right Ons es un grupo espa\xC3\xB1ol ( Madrid - La Coru\xC3\xB1a) de Rock Soul con toques de punk creado a principios del 2006.\n \n Quer\xC3\xADan tocar juntos desde a\xC3\xB1os antes, pero la distancia entre La Coru\xC3\xB1a y Madrid lo dificult\xC3\xB3, haciendo que cada uno se sumergiera en otros proyectos musicales. Una vez reunidos, surgen las primeras canciones, enmarcadas en el soul, el rock, la psicodelia y el funk. En un primer momento, la formaci\xC3\xB3n estuvo compuesta por cuatro integrantes: \xC3\x81lvaro Guzm\xC3\xA1n, Rafa Fern\xC3\xA1ndez, Ramiro Nieto y Juan Rodo. Pero en el 2008 entr\xC3\xB3 un quinto componente, Mart\xC3\xADn Mu\xC3\xB1iz, colaborando as\xC3\xAD en su disco &quot;Look Inside, Now!&quot;.\n Su primer concierto fue en la presentaci\xC3\xB3n del disco de The BellRays\xE2\x80\x99s en Madrid, dejando boquiabiertos a los asistentes con su potente directo.\n En octubre del 2007 editaron 80.81, con el que han recorrido Espa\xC3\xB1a durante el 2008 y han realizado dos giras por EE.UU. En noviembre del 2008 grabaron Look Inside Now!.\n Han compartido cartel con grupos como Kent Steedman &amp; The Tubular Greens, Tokyo Sex Destruction o The BellRay\xE2\x80\x99s. Y han participado en festivales como el Primavera Sound del 2008 o el Rock in Rio de Madrid del mismo a\xC3\xB1o.\n \n MIEMBROS\n \n  Alvaro Guzm\xC3\xA1n: Voz, guitarra, harm\xC3\xB3nica. \n  Rafa Fern\xC3\xA1ndez: Guitarra, harm\xC3\xB3nica, coros. \n  Ramiro Nieto: Voz, bater\xC3\xADa, percusi\xC3\xB3n\xE2\x80\xA6 \n Juan Rodo Bajo: Bajo, percusi\xC3\xB3n y coros. \n Mart\xC3\xADn Mu\xC3\xB1iz: Teclista\n \n [url= <a href=\"http://www.therightons.com/\" rel=\"nofollow\">www.therightons.com/] <a href=\"http://www.therightons.com/\">www.therightons.com/</a> </a>.\n "
