bio: 
  published: Thu, 3 Jul 2008 17:34:43 +0000
  content: |-
    There are at least two artists called The Bats:
     
     Approaching a quarter century of recording and performing, Christchurch, New Zealand's The Bats have survived seven albums and five world tours with the original line-up of <a href="http://www.last.fm/music/Kaye+Woodward" class="bbcode_artist">Kaye Woodward</a>, <a href="http://www.last.fm/music/Malcolm+Grant" class="bbcode_artist">Malcolm Grant</a>, <a href="http://www.last.fm/music/Paul+Kean" class="bbcode_artist">Paul Kean</a> and <a href="http://www.last.fm/music/Robert+Scott" class="bbcode_artist">Robert Scott</a> intact. With a sound at the jangle/indie end of the pop spectrum, the band made significant headway in the States in the 80s alongside Flying Nun label-mates <a href="http://www.last.fm/music/The+Chills" class="bbcode_artist">The Chills</a> and <a href="http://www.last.fm/music/The+Clean" class="bbcode_artist">The Clean</a>. The 90s saw tours of the US and Europe, supporting the likes of <a href="http://www.last.fm/music/Radiohead" class="bbcode_artist">Radiohead</a>, <a href="http://www.last.fm/music/Belly" class="bbcode_artist">Belly</a>, and <a href="http://www.last.fm/music/R.E.M." class="bbcode_artist">R.E.M.</a>. Paul, Kaye, and Malcolm form side-project <a href="http://www.last.fm/music/Minisnap" class="bbcode_artist">Minisnap</a>; Bob has released solo work and can also be found in <a href="http://www.last.fm/music/The+Clean" class="bbcode_artist">The Clean</a> and <a href="http://www.last.fm/music/The+Magick+Heads" class="bbcode_artist">The Magick Heads</a>.
     
     A second group called The Bats featured <a href="http://www.last.fm/music/Jon+Brion" class="bbcode_artist">Jon Brion</a>, <span title="Unknown artist" class="bbcode_unknown">Don Riff</span> and <a href="http://www.last.fm/music/Bill+Murphy" class="bbcode_artist">Bill Murphy</a>. They released the album <em>How Pop Can You Get?</em>.  To differentiate, tag &quot;Bats (US)&quot;.
