  content: "The Slits were formed in 1976 in London, England. The original female members were vocalist  Ari Up (Ariana Foster), drummer Palmolive (Paloma Romera- who later left to join The Raincoats, guitarist Kate Korus and bassist Suzi Gutsy. Viv Albertine and Tessa Politt would later replace Kate and Suzi. Budgie (aka Pete Clarke, formerly of The Spitfire Boys and later to join Siouxsie and the Banshees was their male drummer when Palmolive left the band. They released their first  album 'Cut' on Island Records in 1979, a Bootleg Retrospective on Rough Trade Y in 1980, and The Return Of The Giant Slits in 1981. Further releases since their initial split in 1981 are two sessions for the John Peel show released on Strange Fruit, In The Beginning: A Live Anthology 1977-1981, and Live At The Cibus Club. Ari Up, went on to help form, The New Age Steppers. The Slits have since reformed with original members Ari Up and Tessa Politt plus new members Hollie Cook  on keybooards, and Anna Schulte on drums, and guitarist No."
