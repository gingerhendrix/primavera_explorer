  content: |-
    There is more than one group that goes by the name The Drums.
     
     
     1 ) Jonathan Pierce and Jacob Graham met at summer camp when they were children and have been best friends ever since. Soon after their initial meeting, they formed <a href="http://www.last.fm/music/Goat+Explosion" class="bbcode_artist">Goat Explosion</a> and toured extensively in North America during their teenage years. Around 2003, Jonathan and Adam Kessler formed <a href="http://www.last.fm/music/Elkland" class="bbcode_artist">Elkland</a>. In the meantime, Jacob formed a band called <a href="http://www.last.fm/music/HORSE+SHOES" class="bbcode_artist">HORSE SHOES</a> (<a href="http://www.last.fm/label/Shelflife+Records/" class="bbcode_label">Shelflife Records</a>). Jonathan ultimately decided to take a few years off from writing music after becoming disillusioned with the music business and parted ways with Elkland in 2005.
     
     Jacob and Jonathan started a band. The Drums were formed in late 2008
     
     Relocating to New York, The Drums added former Elkland guitarist Adam Kessler on second guitar and NYC born drummer Connor Hanwick (formerly of lo-fi teen pop duo <a href="http://www.last.fm/music/Cape+Of+No+Hope" class="bbcode_artist">Cape Of No Hope</a>) to the line up and set up a month long residency at a small club on the lower east side of Manhattan.
     <a href="http://wearethedrums.com/" rel="nofollow">http://wearethedrums.com/</a>
     
     
     2 )    The Drums is an experimental band from San Francisco featuring John Dwyer (of Coachwhips, Pink &amp; Brown, Thee Oh Sees) on drums and Anthony Petrovic (Ezee Tiger, Gay Barbarians) on drums.
