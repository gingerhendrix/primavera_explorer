bio: 
  published: Tue, 26 Jan 2010 05:09:26 +0000
  summary: "There are three different artists under the name Fake Blood.  1)\n Fake Blood is an alias used by <a href=\"http://www.last.fm/music/DJ+Touch%C3%A9\" class=\"bbcode_artist\">DJ Touch&eacute;</a>, also half of <a href=\"http://www.last.fm/music/The+Black+Ghosts\" class=\"bbcode_artist\">The Black Ghosts</a> (which Touch\xC3\xA9 has remixed under the Fake Blood alias). His original productions included two major club hits, &quot;Mars&quot; and &quot;Blood Splashing (Fake Blood Theme)&quot;.  In 2009, He released the &quot;Fix Your Accent&quot; EP, including the original tracks &quot;The Dozens&quot;, &quot;I Think I Like It&quot;, and &quot;Fix Your Accent&quot;.  He has done remixes for <a href=\"http://www.last.fm/music/Dan+Le+Sac\" class=\"bbcode_artist\">Dan Le Sac</a>, <a href=\"http://www.last.fm/music/Armand+van+Helden\" class=\"bbcode_artist\">Armand van Helden</a>, <a href=\"http://www.last.fm/music/The%2BCount%2B%2526%2BSinden\" class=\"bbcode_artist\">The Count &amp; Sinden</a>, <a href=\"http://www.last.fm/music/UNKLE\" class=\"bbcode_artist\">UNKLE</a> and others. "
  content: "There are three different artists under the name Fake Blood.\n \n 1)\n Fake Blood is an alias used by <a href=\"http://www.last.fm/music/DJ+Touch%C3%A9\" class=\"bbcode_artist\">DJ Touch&eacute;</a>, also half of <a href=\"http://www.last.fm/music/The+Black+Ghosts\" class=\"bbcode_artist\">The Black Ghosts</a> (which Touch\xC3\xA9 has remixed under the Fake Blood alias). His original productions included two major club hits, &quot;Mars&quot; and &quot;Blood Splashing (Fake Blood Theme)&quot;.  In 2009, He released the &quot;Fix Your Accent&quot; EP, including the original tracks &quot;The Dozens&quot;, &quot;I Think I Like It&quot;, and &quot;Fix Your Accent&quot;.  He has done remixes for <a href=\"http://www.last.fm/music/Dan+Le+Sac\" class=\"bbcode_artist\">Dan Le Sac</a>, <a href=\"http://www.last.fm/music/Armand+van+Helden\" class=\"bbcode_artist\">Armand van Helden</a>, <a href=\"http://www.last.fm/music/The%2BCount%2B%2526%2BSinden\" class=\"bbcode_artist\">The Count &amp; Sinden</a>, <a href=\"http://www.last.fm/music/UNKLE\" class=\"bbcode_artist\">UNKLE</a> and others.\n \n 2)\n Fake Blood was also the name of a short lived garage punk band from Montreal, Quebec. Their songs dealt with serious, often political issues such as drug abuse (Corey Feldman), the push for improved public education (The Breakfast Club), impending Russian invasion (Red Dawn), and the ethical treatment of veterans (First Blood Part II). They released one self titled demo, and one full length titled &quot;Who Will Survive?&quot;\n \n 3)The third artist under this name is the side project of Wolfman America. The only release is &quot;The Gracious Ghost EP.&quot;"
