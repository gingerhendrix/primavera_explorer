  summary: Seefeel formed in 1992, when guitarist Mark Clifford and drummer Justin Fletcher met vocalist Sarah Peacock and bassist Darren Seymour. They released their first EPs on the Too Pure label in 1993. Stylistically situated at the intersection of dream pop/shoegaze and ambient electronic/IDM, their music has a distinctive sound. This might have contributed to the band getting a contract with the seminal electronic label Warp Records in 1994. Since 1996, the band has been on an open-ended hiatus. Its members, however, have continued to release new material under different aliases.
  content: Seefeel formed in 1992, when guitarist Mark Clifford and drummer Justin Fletcher met vocalist Sarah Peacock and bassist Darren Seymour. They released their first EPs on the Too Pure label in 1993. Stylistically situated at the intersection of dream pop/shoegaze and ambient electronic/IDM, their music has a distinctive sound. This might have contributed to the band getting a contract with the seminal electronic label Warp Records in 1994. Since 1996, the band has been on an open-ended hiatus. Its members, however, have continued to release new material under different aliases. In 1996, Scala was formed by Justin Fletcher, Daren Seymour and Sarah Peacock together with Mark van Hoen. Mark Clifford has been releasing solo work since 1995 as Disjecta and Woodenspoon, and formed Sneakster with Sophie Hinkley in 1999. Currently Mark is running the <a href="http://www.polyfusiarecords.com/" rel="nofollow">Polyfusia</a> label, releasing old and new work including collaborations with <a href="http://www.last.fm/music/Autechre" class="bbcode_artist">Autechre</a> and <a href="http://www.last.fm/music/Mira+Calix" class="bbcode_artist">Mira Calix</a>.
