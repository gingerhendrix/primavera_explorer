  summary: "The Bloody Beetroots are an electronica and dance music duo from Vicenza, Italy. Formed in late 2006 by producer <a href=\"http://www.last.fm/music/Bob+Rifo\" class=\"bbcode_artist\">Bob Rifo</a>, an international indie producer, and DJ <a href=\"http://www.last.fm/music/tommy+tea\" class=\"bbcode_artist\">tommy tea</a>. Often compared with French band Justice, the duo wear Venom masks while performing. The duo had a short tour of the United States in early 2008, alongside label-mate <a href=\"http://www.last.fm/music/Steve+Aoki\" class=\"bbcode_artist\">Steve Aoki</a>. In 2008, their song &quot;Butter&quot; was included on the soundtrack for FIFA 09 and &quot;Mac Mac&quot; was featured in 2K Sports' NBA 2K9.  "
  content: "The Bloody Beetroots are an electronica and dance music duo from Vicenza, Italy. Formed in late 2006 by producer <a href=\"http://www.last.fm/music/Bob+Rifo\" class=\"bbcode_artist\">Bob Rifo</a>, an international indie producer, and DJ <a href=\"http://www.last.fm/music/tommy+tea\" class=\"bbcode_artist\">tommy tea</a>. Often compared with French band Justice, the duo wear Venom masks while performing. The duo had a short tour of the United States in early 2008, alongside label-mate <a href=\"http://www.last.fm/music/Steve+Aoki\" class=\"bbcode_artist\">Steve Aoki</a>. In 2008, their song &quot;Butter&quot; was included on the soundtrack for FIFA 09 and &quot;Mac Mac&quot; was featured in 2K Sports' NBA 2K9.\n \n As well as featuring on <a href=\"http://www.myspace.com/alanhostage\" rel=\"nofollow\">Hostage</a>'s 'Gluttony' EP - along with <a href=\"http://www.myspace.com/felixcartal\" rel=\"nofollow\">Felix Cartal</a> - <a href=\"http://www.myspace.com/thebloodybeetroots\" rel=\"nofollow\">The Bloody Beetroots</a> have remixed tracks by <a href=\"http://www.myspace.com/foxnwolf\" rel=\"nofollow\">Fox n'Wolf</a>, <a href=\"http://www.myspace.com/etiennedecrecy\" rel=\"nofollow\">Etienne De Crecy</a>, <a href=\"http://www.myspace.com/toxavanger\" rel=\"nofollow\">The Toxic Avenger</a>, <a href=\"http://www.last.fm/music/Goose\" class=\"bbcode_artist\">Goose</a>, and their own take on <a href=\"http://www.michaelsembello.com\" rel=\"nofollow\">Michael Sembello</a>'s 'She's a Maniac'\n \n Their first LP <a title=\"The Bloody Beetroots - Romborama\" href=\"http://www.last.fm/music/The+Bloody+Beetroots/Romborama\" class=\"bbcode_album\">Romborama</a> was released on August 25th, 2009.\n \n They have also released 3 EP's; <a title=\"The Bloody Beetroots - Rombo EP\" href=\"http://www.last.fm/music/The+Bloody+Beetroots/Rombo+EP\" class=\"bbcode_album\">Rombo EP</a>, <a title=\"The Bloody Beetroots - Cornelius\" href=\"http://www.last.fm/music/The+Bloody+Beetroots/Cornelius\" class=\"bbcode_album\">Cornelius</a>, and <a title=\"The Bloody Beetroots Feat. Steve Aoki - Warp\" href=\"http://www.last.fm/music/The+Bloody+Beetroots+Feat.+Steve+Aoki/Warp\" class=\"bbcode_album\">Warp</a> (Feat. <a href=\"http://www.last.fm/music/Steve+Aoki\" class=\"bbcode_artist\">Steve Aoki</a>)\n "
