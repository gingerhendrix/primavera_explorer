  content: "There are at least 2 bands named Zombie Zombie:\n \n 1. Influenced by Krautrock (e.g., Can, Neu!) as well as horror soundtracks (e.g., Goblin, John Carpenter), Zombie Zombie is a French indie electronic duo with a penchant for vintage synthesizers.\n \n Comprised of Etienne Jaumet (synths) and Cosmic Neman (drums), the duo made their recording debut in 2006 with the Zombie-Zombie 12&quot; EP on Boomboomtchak Records. The duo then moved to Versatile Records and released Driving This Road Until Death Sets You Free (2007), a 12&quot; single that preceded the release of the accompanying full-length A Land for Renegades (2008).\n \n In 2007, also on Versatile Records, Jaumet made his solo recording debut with Repeat Again After Me, a 12&quot; release featuring a remix of the title track by \xC3\x82me\n \n Myspace: <a href=\"http://www.myspace.com/therealzombiezombie\" rel=\"nofollow\">www.myspace.com/therealzombiezombie</a>\n \n 2. Zombie Zombie was a dark and screamy synth, bass, and drums outfit from Colorado, existing roughly between 2000-2004. Recorded material includes a s/t CD-R, a CDEP and three split 7&quot; records (with bands <a href=\"http://www.last.fm/music/Friends+Forever\" class=\"bbcode_artist\">Friends Forever</a>, <a href=\"http://www.last.fm/music/Like+Tigers\" class=\"bbcode_artist\">Like Tigers</a> and <a href=\"http://www.last.fm/music/the+kindercide\" class=\"bbcode_artist\">the kindercide</a>).\n \n "
