bio: 
  published: Thu, 5 Feb 2009 11:48:23 +0000
  content: "<strong>Saint Etienne</strong> are a British indie dance/pop act named after a French football team.  The band was founded by sometime journalist Bob Stanley (born December 25, 1964) and Pete Wiggs (born May 15, 1966) in Croydon, UK, January 1990. After recording 2 singles with guest singers, glamorous <a href=\"http://www.last.fm/music/Sarah+Cracknell\" class=\"bbcode_artist\">Sarah Cracknell</a> (born April 12, 1967, Chelmsford, Essex) joined as a full member.\n \n Saint Etienne are one of the bands who defined the early 90s indie dance genre, fusing the production values of the dance-pop that emerged in the wake of the Second Summer of Love with the clever lyrics and self-aware production of indie music.\n \n Their early recordings were littered with generic house music clich\xC3\xA9s, such as standard TR-909 drum patterns and Italo house piano riffs, but they soon found a more original sound. They began to shift towards a more atmospheric type of electronica in 2000 with the release of <a title=\"Saint Etienne - Sound of Water\" href=\"http://www.last.fm/music/Saint+Etienne/Sound+of+Water\" class=\"bbcode_album\">Sound of Water</a> which divided their fanbase but have since returned to a more traditional pop sound.\n \n They continue to write, record and release new music but spend a lot of time concentrating on producing independent films and documentaries.\n \n Their official website is <a href=\"http://www.saintetienne.com\" rel=\"nofollow\">www.saintetienne.com</a>."
