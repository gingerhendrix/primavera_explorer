bio: 
  published: Wed, 8 Oct 2008 05:07:44 +0000
  content: "There are two bands by the name Ponytail. \n \n Ponytail is a noise pop band from Baltimore, known for the stop-on-a-dime fervor with which they assault their instruments and the animalistic sounds emanating from their vocalist, Molly Siegel. \n \n Ponytail is the personal project of Dubbing Mixers' Samuli Tanner. Sometimes sequenced, sometimes handplayed sparse, dizzy hip hop beats are mixed with stuttering waves of samples and noise bursts from custom instruments made by Gregoire Rousseau. Rousseau is also responsible for the 8 mm loops and video projections, which are manipulated realtime on Dubbing Mixers and Ponytail gigs.  \n "
