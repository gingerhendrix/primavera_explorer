  summary: "Yeasayer (pronounced &quot;yay-sayer&quot; /'je\xC9\xAAse\xC9\xAA.\xC9\x99r/) is an experimental band based in Brooklyn, New York. Live performances sometimes include trippy, psychedelic visuals projected in the background.\n The band members are Anand Wilder, <a href=\"http://www.last.fm/music/Chris+Keating\" class=\"bbcode_artist\">Chris Keating</a>, and Ira Wolf Tuton. They describe their music as &quot;Middle Eastern-psych-snap-gospel&quot;.  Yeasayer recently revealed in an interview with Pitchfork that they had finished their sophomore album and it would be released on February 9, 2010. On October 30th, 2009 Yeasayer revealed details for the first single release from &quot;Odd Blood&quot; entitled &quot;Ambling Alp&quot;."
  content: "Yeasayer (pronounced &quot;yay-sayer&quot; /'je\xC9\xAAse\xC9\xAA.\xC9\x99r/) is an experimental band based in Brooklyn, New York. Live performances sometimes include trippy, psychedelic visuals projected in the background.\n The band members are Anand Wilder, <a href=\"http://www.last.fm/music/Chris+Keating\" class=\"bbcode_artist\">Chris Keating</a>, and Ira Wolf Tuton. They describe their music as &quot;Middle Eastern-psych-snap-gospel&quot;.\n \n Yeasayer recently revealed in an interview with Pitchfork that they had finished their sophomore album and it would be released on February 9, 2010. On October 30th, 2009 Yeasayer revealed details for the first single release from &quot;Odd Blood&quot; entitled &quot;Ambling Alp&quot;.  As of early December 2009 this album was leaked on the 'net.\n \n More info:\n <a href=\"http://www.yeasayer.net\" rel=\"nofollow\">http://www.yeasayer.net</a>\n <a href=\"http://www.myspace.com/yeasayer\" rel=\"nofollow\">http://www.myspace.com/yeasayer</a>\n <a href=\"http://www.nowwearefree.com/\" rel=\"nofollow\">http://www.nowwearefree.com/</a>"
