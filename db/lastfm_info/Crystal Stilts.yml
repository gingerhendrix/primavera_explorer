bio: 
  published: Mon, 17 Nov 2008 03:35:27 +0000
  content: Crystal Stilts is a <span title="Unknown place" class="bbcode_unknown">Brooklyn</span>, N.Y., quartet. Its sound -- equally droll, moody and buoyant -- has roots in early '80s Manchester <a href="http://www.last.fm/tag/pop" class="bbcode_tag" rel="tag">pop</a> as well as in minimalist <a href="http://www.last.fm/tag/garage-rock" class="bbcode_tag" rel="tag">garage-rock</a> acts. The band has drawn comparisons to <a href="http://www.last.fm/music/Interpol" class="bbcode_artist">Interpol</a>, <a href="http://www.last.fm/music/Joy+Division" class="bbcode_artist">Joy Division</a> and early <a href="http://www.last.fm/music/The+Jesus+and+Mary+Chain" class="bbcode_artist">The Jesus and Mary Chain</a> -- with whom it also shares a penchant for stand-up drumming. Slumberland Records released the band's debut full-length, <a title="Crystal Stilts - Alight Of Night" href="http://www.last.fm/music/Crystal+Stilts/Alight+Of+Night" class="bbcode_album">Alight Of Night</a>, in October 2008, following an earlier EP.
