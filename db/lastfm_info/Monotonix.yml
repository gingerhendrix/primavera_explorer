  content: |-
    Monotonix are a 3-piece of vocals, guitar and drums hailing from Tel-Aviv, Israel.
     
     Monotonix have performed across the world and their performances are very energetic, verging on performance art. From lighting drums on fire, to hanging from ceiling fixtures, often heavily crowd-involved, no performance in the same city is like the last.
     
     On their American tour, Monotonix opened for the <a href="http://www.last.fm/music/Silver+Jews" class="bbcode_artist">Silver Jews</a> on the west coast playing to thousands of people in cities like San Francisco and Los Angeles. The band also toured the States and Europe in 2006 playing with artists such as <a href="http://www.last.fm/music/+noredirect/Ted%2BLeo%2B%2526%2Bthe%2BPharmacists" class="bbcode_artist">Ted Leo &amp; the Pharmacists</a>, <a href="http://www.last.fm/music/Oneida" class="bbcode_artist">Oneida</a>, <a href="http://www.last.fm/music/Calvin+Johnson" class="bbcode_artist">Calvin Johnson</a>, <a href="http://www.last.fm/music/The+Thermals" class="bbcode_artist">The Thermals</a>, <a href="http://www.last.fm/music/Kimya+Dawson" class="bbcode_artist">Kimya Dawson</a> (<a href="http://www.last.fm/music/+noredirect/Moldy+Peaches" class="bbcode_artist">Moldy Peaches</a>), <a href="http://www.last.fm/music/Old+Time+Relijun" class="bbcode_artist">Old Time Relijun</a>, <a href="http://www.last.fm/music/Federation+X" class="bbcode_artist">Federation X</a>, <a href="http://www.last.fm/music/Birds+Of+Avalon" class="bbcode_artist">Birds Of Avalon</a>, <a href="http://www.last.fm/music/Now+It%27s+Overhead" class="bbcode_artist">Now It's Overhead</a> and many more.
     
     Monotonix have recorded their debut full length in Tel-Aviv with producer <a href="http://www.last.fm/music/Kramer" class="bbcode_artist">Kramer</a> (<a href="http://www.last.fm/music/Daniel+Johnston" class="bbcode_artist">Daniel Johnston</a>, <a href="http://www.last.fm/music/Low" class="bbcode_artist">Low</a>, <a href="http://www.last.fm/music/Pussy+Galore" class="bbcode_artist">Pussy Galore</a>, <a href="http://www.last.fm/music/Butthole+Surfers" class="bbcode_artist">Butthole Surfers</a>), in 2006.
