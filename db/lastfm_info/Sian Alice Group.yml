  summary: "Sian Alice Group have a talent for artfully wrought, wholly realized compositions.  Founded in the rock tradition, but adorned by the orchestral, the band unifies its members\xE2\x80\x99 varied backgrounds in to a cohesive whole, underpinning it all with the ethereal beauty of Sian Ahern\xE2\x80\x99s voice.  They have an instinctively experimental approach to their songwriting, and take in elements of <a href=\"http://www.last.fm/tag/rock\" class=\"bbcode_tag\" rel=\"tag\">rock</a>, <a href=\"http://www.last.fm/tag/modern%20classical\" class=\"bbcode_tag\" rel=\"tag\">modern classical</a>, <a href=\"http://www.last.fm/tag/soul\" class=\"bbcode_tag\" rel=\"tag\">soul</a>, <a href=\"http://www.last.fm/tag/improvisation\" class=\"bbcode_tag\" rel=\"tag\">improvisation</a>, <a href=\"http://www.last.fm/tag/free%20jazz\" class=\"bbcode_tag\" rel=\"tag\">free jazz</a> and <a href=\"http://www.last.fm/tag/dance\" class=\"bbcode_tag\" rel=\"tag\">dance</a> to create a mix that sounds both organic and completely original.  "
  content: "Sian Alice Group have a talent for artfully wrought, wholly realized compositions.  Founded in the rock tradition, but adorned by the orchestral, the band unifies its members\xE2\x80\x99 varied backgrounds in to a cohesive whole, underpinning it all with the ethereal beauty of Sian Ahern\xE2\x80\x99s voice.  They have an instinctively experimental approach to their songwriting, and take in elements of <a href=\"http://www.last.fm/tag/rock\" class=\"bbcode_tag\" rel=\"tag\">rock</a>, <a href=\"http://www.last.fm/tag/modern%20classical\" class=\"bbcode_tag\" rel=\"tag\">modern classical</a>, <a href=\"http://www.last.fm/tag/soul\" class=\"bbcode_tag\" rel=\"tag\">soul</a>, <a href=\"http://www.last.fm/tag/improvisation\" class=\"bbcode_tag\" rel=\"tag\">improvisation</a>, <a href=\"http://www.last.fm/tag/free%20jazz\" class=\"bbcode_tag\" rel=\"tag\">free jazz</a> and <a href=\"http://www.last.fm/tag/dance\" class=\"bbcode_tag\" rel=\"tag\">dance</a> to create a mix that sounds both organic and completely original. \n \n At the heart of Sian Alice Group are multi-instrumentalists Rupert Clervaux, Ben Crook and vocalist Sian Ahern. The three formed the group in late 2006. Rupert and Ben have both honed their crafts through different outlets in and around London for nearly ten years, Clervaux as a producer and engineer (he is currently working with <a href=\"http://www.last.fm/music/J.+Spaceman\" class=\"bbcode_artist\">J. Spaceman</a>, <a href=\"http://www.last.fm/music/Alexis+Taylor\" class=\"bbcode_artist\">Alexis Taylor</a>, <a href=\"http://www.last.fm/music/Spring+Heel+Jack\" class=\"bbcode_artist\">Spring Heel Jack</a> and Treader records), and Crook working on a series of home recordings under the name <a href=\"http://www.last.fm/music/40%2C000+Ghosts\" class=\"bbcode_artist\">40,000 Ghosts</a>. Having talked about collaborating for years, the two teamed up with vocalist Ahern to form Sian Alice Group. With a grandiose sound in mind, Sasha Vine was added on violin and piano.\n \n In the beginning of 2007 Sian Alice Group played their first live show in Copenhagen and followed it with two shows opening up for <a href=\"http://www.last.fm/music/Spiritualized\" class=\"bbcode_artist\">Spiritualized</a> in the UK. This was followed by some US shows and the release of a 7\xE2\x80\x9D, <a title=\"Sian Alice Group - Nightsong\" href=\"http://www.last.fm/music/Sian+Alice+Group/Nightsong\" class=\"bbcode_album\">Nightsong</a>, on <a href=\"http://www.last.fm/label/The+Social+Registry/\" class=\"bbcode_label\">The Social Registry</a> in the summer of 2007. The group spent much of the remainder of 2007 working on their debut album <a title=\"Sian Alice Group - 59.59\" href=\"http://www.last.fm/music/Sian+Alice+Group/59.59\" class=\"bbcode_album\">59.59</a>. In February 2008 it was released it in North America to universal acclaim and supported with a US tour, and showed them blooming to a six piece with the inclusion of Americans Eben Bull and The Social Registry label-mate Mike Bones, a line-up that still stands today. 59.59 is at once a collection of songs and also a single unit, a free-flowing, amorphous and organic body spanning 59 minutes and 59 seconds. It is a complex record that moves through traditional pop songwriting and dynamic instrumental composition while being tempered with studio improvisation. At a time when the musical landscape seems inundated with derivative retrogressive guitar bands, or acts reliant on sequenced beats and oscillator knobs, Sian Alice Group\xE2\x80\x99s more classical inclinations show their willingness to tread their own path. The record features contributions from Douglas Hart (<a href=\"http://www.last.fm/music/+noredirect/The%2BJesus%2B%2526%2BMary%2BChain\" class=\"bbcode_artist\">The Jesus &amp; Mary Chain</a>), John Coxon (<a href=\"http://www.last.fm/music/Spring+Heel+Jack\" class=\"bbcode_artist\">Spring Heel Jack</a>) and Brian DeGraw (<a href=\"http://www.last.fm/music/Gang+Gang+Dance\" class=\"bbcode_artist\">Gang Gang Dance</a>). NME calls 59.59 a \xE2\x80\x9Cstunning debut album,\xE2\x80\x9D that is \xE2\x80\x9Calways breathtaking\xE2\x80\x9D while All Music Guide says it is &quot;an astounding album, quite unlike anything one\xE2\x80\x99s heard before.\xE2\x80\x9D In their \xE2\x80\x9CRecommended\xE2\x80\x9D review Pitchfork had this to say: &quot;charts transformations from psychedelic rock, pastoral folk, and piano-lounge balladry into analog-synthtronica, free-jazz breakdowns, pounding Afro-tech grooves, and avant-classical composition.&quot;\n \n In May 2008 59.59 was released in the UK, and Sian Alice Group headed out on the road for two tours, one with Spiritualized and the other with <a href=\"http://www.last.fm/music/The+Black+Angels\" class=\"bbcode_artist\">The Black Angels</a>. In June 2008 the group released <a title=\"Sian Alice Group - The Dusk Line\" href=\"http://www.last.fm/music/Sian+Alice+Group/The+Dusk+Line\" class=\"bbcode_album\">The Dusk Line</a>, a four-track EP that was recorded during the sessions for 59.59 and which features tracks comprised of just piano and vocals, providing a restrained sound that demonstrates the versatility of the group. This will be followed up in the fall of 2008 by a remix EP featuring contributions from Alexis Taylor (<a href=\"http://www.last.fm/music/Hot+Chip\" class=\"bbcode_artist\">Hot Chip</a>), Spring Heel Jack, Brian DeGraw (Gang Gang Dance), and <a href=\"http://www.last.fm/music/Atlas+Sound\" class=\"bbcode_artist\">Atlas Sound</a>.\n \n "
