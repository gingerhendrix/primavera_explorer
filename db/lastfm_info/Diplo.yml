  content: |-
    Diplo, Diplodocus, Wes Gully, and Wes Diplo are all pseudonyms of Wesley Pentz, a Philadelphia-based producer and DJ since 2003. Together with DJ <a href="http://www.last.fm/music/Low+Budget" class="bbcode_artist">Low Budget</a> he runs <a href="http://www.last.fm/music/Hollertronix" class="bbcode_artist">Hollertronix</a>, a party and music collective. In addition to his solo career, he has worked with Sri-Lankan/Tamil singer and artist <a href="http://www.last.fm/music/M.I.A." class="bbcode_artist">M.I.A.</a>. The two were also romantically involved. Pentz's alias, short for Diplodocus, derives from his childhood fascination with dinosaurs.
     
     As a DJ, Diplo is characterized by his eclectic, often <a href="http://www.last.fm/tag/80s" class="bbcode_tag" rel="tag">80s</a>-oriented mashups, mixtapes, and live sets. On his full-length solo effort <a title="Diplo - Florida" href="http://www.last.fm/music/Diplo/Florida" class="bbcode_album">Florida</a>, however, his sound is closer to sample-based cinematic <a href="http://www.last.fm/tag/instrumental%20hip%20hop" class="bbcode_tag" rel="tag">instrumental hip hop</a>, not unlike the work of DJ Shadow.
     
     Born in Mississippi and raised across the southern United States, Diplo picked up much of the local culture while growing up there. Music styles such as <a href="http://www.last.fm/tag/dirty%20south" class="bbcode_tag" rel="tag">dirty south</a>, <a href="http://www.last.fm/tag/crunk" class="bbcode_tag" rel="tag">crunk</a> and <a href="http://www.last.fm/tag/miami%20bass" class="bbcode_tag" rel="tag">miami bass</a> are now trademark ingredients of the Hollertronix output. Pentz's solo work is also influenced by Southern Gothic and other southern literature. Additionally, world music is a strong musical influence on Diplo, especially <a href="http://www.last.fm/tag/baile%20funk" class="bbcode_tag" rel="tag">baile funk</a> which he encountered whilst traveling in <a href="http://www.last.fm/place/Brazil" class="bbcode_place">Brazil</a>.
     
     Diplo was recently signed to <a href="http://www.last.fm/label/Ninja+Tune/" class="bbcode_label">Ninja Tune</a>, on the <a href="http://www.last.fm/label/Big+Dada/" class="bbcode_label">Big Dada</a> imprint. In 2006, he started his own label, <span title="Unknown label" class="bbcode_unknown">Mad Decent</span>, signing Brazilian baile funk group <a href="http://www.last.fm/music/+noredirect/Bonde+do+Role" class="bbcode_artist">Bonde do Role</a> and <a href="http://www.last.fm/music/Dj+Blaqstarr" class="bbcode_artist">Dj Blaqstarr</a>.
