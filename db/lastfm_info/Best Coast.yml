bio: 
  published: Tue, 24 Nov 2009 23:42:38 +0000
  summary: "Beach blanket lo-fi pop from Bethany Cosentino, (ex-<a href=\"http://www.last.fm/music/Pocahaunted\" class=\"bbcode_artist\">Pocahaunted</a>.) Inspired by Bethany\xE2\x80\x99s longing for Los Angeles while spending her days in NY attending Eugene Lang College, Best Coast sprung forth during her first days back in California. She says we can expect &quot;songs about summer and the sun and the ocean and being a lazy creep,&quot; with &quot;drums, beach boys bass lines, and other amazing things&quot; added by her friend Bobb Bruno."
