  summary: Pet Shop Boys are a British synthpop/pop music duo, consisting of <a href="http://www.last.fm/music/Neil+Tennant" class="bbcode_artist">Neil Tennant</a> who provides main vocals, keyboards and very occasionally guitar, and Chris Lowe on keyboards and occasionally on vocals. They formed in London, UK in 1982.  The longevity of Pet Shop Boys' career is generally attributed to their ability to create melodic pop/dance music with intelligent lyrics and striking style. They are the most successful duo in pop music, particularly in Europe.
  content: "<strong>Pet Shop Boys</strong> are a British synthpop/pop music duo, consisting of <a href=\"http://www.last.fm/music/Neil+Tennant\" class=\"bbcode_artist\">Neil Tennant</a> who provides main vocals, keyboards and very occasionally guitar, and Chris Lowe on keyboards and occasionally on vocals. They formed in London, UK in 1982.\n \n The longevity of Pet Shop Boys' career is generally attributed to their ability to create melodic pop/dance music with intelligent lyrics and striking style. They are the most successful duo in pop music, particularly in Europe. Since 1986, they have had 39 top thirty singles in the UK including four number ones: &quot;<a title=\"Pet Shop Boys &ndash; West End Girls\" href=\"http://www.last.fm/music/Pet+Shop+Boys/_/West+End+Girls\" class=\"bbcode_track\">West End Girls</a>&quot;, &quot;<a title=\"Pet Shop Boys &ndash; It's a Sin\" href=\"http://www.last.fm/music/Pet+Shop+Boys/_/It%27s+a+Sin\" class=\"bbcode_track\">It's a Sin</a>&quot;, &quot;<a title=\"Pet Shop Boys &ndash; Always on My Mind\" href=\"http://www.last.fm/music/Pet+Shop+Boys/_/Always+on+My+Mind\" class=\"bbcode_track\">Always on My Mind</a>&quot; and &quot;<a title=\"Pet Shop Boys &ndash; Heart\" href=\"http://www.last.fm/music/Pet+Shop+Boys/_/Heart\" class=\"bbcode_track\">Heart</a>&quot;. Pet Shop Boys were very successful in the United States in the mid-1980s; however, their mainstream popularity waned by 1988 with the duo's final top 40 single, &quot;<a title=\"Pet Shop Boys &ndash; Domino Dancing\" href=\"http://www.last.fm/music/Pet+Shop+Boys/_/Domino+Dancing\" class=\"bbcode_track\">Domino Dancing</a>&quot;, reaching number 18 on the US pop chart. They have remained commercially successful outside the USA since then.\n \n Pet Shop Boys studio album <a title=\"Pet Shop Boys - Fundamental\" href=\"http://www.last.fm/music/Pet+Shop+Boys/Fundamental\" class=\"bbcode_album\">Fundamental</a> was released on the Parlophone label on 22 May 2006. The album peaked at number five in the UK and in the rest of Europe at number two marking a strong return to the charts. The album's first single, &quot;<a title=\"Pet Shop Boys &ndash; I'm With Stupid\" href=\"http://www.last.fm/music/Pet+Shop+Boys/_/I%27m+With+Stupid\" class=\"bbcode_track\">I'm With Stupid</a>&quot; was released in the UK on 8 May 2006, reaching number eight in the UK Singles Chart. In December 2006, the duo was nominated for two Grammy Awards for Best Dance Recording (&quot;I'm with Stupid&quot;) and Best Electronic/Dance Album (<em>Fundamental</em>). <em>Fundamental</em> also made it into the top ten of the Mixmag list of Albums of the Year. Pet Shop Boys released a live DVD, <em>Cubism</em> in May 2007 via Warner Vision. The DVD features a live show recorded at the Auditorio Nacional in Mexico City in November 2006.\n \n In July 2007 Pet Shop Boys signed a new deal with Parlophone Records. They originally signed to the label in 1985 followed by a renegotiation in 1990. Neil Tennant and Chris Lowe commented: &quot;It\xE2\x80\x99s over 20 years since we originally signed to EMI and we\xE2\x80\x99re very happy to be continuing our relationship with them.&quot; Miles Leonard, Parlophone\xE2\x80\x99s MD says: &quot;What Pet Shop Boys are doing is unique. They continue to be at the vanguard of pop culture, constantly surprising and thrilling us with their every move. We are extremely pleased to have them on the label.&quot; Pet Shop Boys have sold more than 50 million records all over the world.\n \n September 2007 saw the release of the album <em>Disco 4</em>.\n \n Pet Shop Boys recieved The British Phonographic Industry's most prestigious accolade, the award for their outstanding contribution to British music, at the 2009 Brits Awards ceremony in February 2009. It was held at the Earls Court Arena in London. During the performance at this show, Pet Shop Boys collaborated with Lady GaGa &amp; Brandon Flowers (Of The Killers fame). \n \n Pet Shop Boys completed their new album late 2008 and it has been titled Yes. The album was recorded with Xenomania. The single &quot;Love, etc.&quot;  preceded it. Other tracks on the album include &quot;Beautiful People&quot; and &quot;Legacy&quot;. Pet Shop Boys appear on Girls Aloud's new album Out of Control, collaborating on the track &quot;The Loving Kind&quot;. "
