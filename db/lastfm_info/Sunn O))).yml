bio: 
  published: Mon, 29 Sep 2008 14:26:46 +0000
  content: "Sunn O))) (pronounced simply &quot;Sun&quot;) is an American doom/drone metal/dark ambient band based in New York, NY and Los Angeles, CA and formed in 1998. The band's <strong>core members</strong> consists of <a href=\"http://www.last.fm/music/Stephen+O%27Malley\" class=\"bbcode_artist\">Stephen O'Malley</a> (<a href=\"http://www.last.fm/music/Khanate\" class=\"bbcode_artist\">Khanate</a>, <a href=\"http://www.last.fm/music/Burning+Witch\" class=\"bbcode_artist\">Burning Witch</a>, <a href=\"http://www.last.fm/music/SARIN\" class=\"bbcode_artist\">SARIN</a>, <a href=\"http://www.last.fm/music/Teeth+of+Lions+Rule+the+Divine\" class=\"bbcode_artist\">Teeth of Lions Rule the Divine</a>, <a href=\"http://www.last.fm/music/Lotus+Eaters\" class=\"bbcode_artist\">Lotus Eaters</a>, <a href=\"http://www.last.fm/music/Ginnungagap\" class=\"bbcode_artist\">Ginnungagap</a>, <a href=\"http://www.last.fm/music/Thorr%27s+Hammer\" class=\"bbcode_artist\">Thorr's Hammer</a>, <a href=\"http://www.last.fm/music/Fungal+Hex\" class=\"bbcode_artist\">Fungal Hex</a>, <a href=\"http://www.last.fm/music/KTL\" class=\"bbcode_artist\">KTL</a>, <a href=\"http://www.last.fm/music/%C3%86thenor\" class=\"bbcode_artist\">&AElig;thenor</a>, <a href=\"http://www.last.fm/music/Gravetemple\" class=\"bbcode_artist\">Gravetemple</a>) and <a href=\"http://www.last.fm/music/Greg+Anderson\" class=\"bbcode_artist\">Greg Anderson</a> (<a href=\"http://www.last.fm/music/Goatsnake\" class=\"bbcode_artist\">Goatsnake</a>, <a href=\"http://www.last.fm/music/Thorr%27s+Hammer\" class=\"bbcode_artist\">Thorr's Hammer</a>, <a href=\"http://www.last.fm/music/Burning+Witch\" class=\"bbcode_artist\">Burning Witch</a>, <a href=\"http://www.last.fm/music/Teeth+of+Lions+Rule+the+Divine\" class=\"bbcode_artist\">Teeth of Lions Rule the Divine</a>, <a href=\"http://www.last.fm/music/Brotherhood\" class=\"bbcode_artist\">Brotherhood</a>, <a href=\"http://www.last.fm/music/Engine+Kid\" class=\"bbcode_artist\">Engine Kid</a>, <a href=\"http://www.last.fm/music/FALSE+LIBERTY\" class=\"bbcode_artist\">FALSE LIBERTY</a>, <a href=\"http://www.last.fm/music/Burial+Chamber+Trio\" class=\"bbcode_artist\">Burial Chamber Trio</a>, <a href=\"http://www.last.fm/music/Ascend\" class=\"bbcode_artist\">Ascend</a>). The band was formed as a tribute of sorts to <a href=\"http://www.last.fm/music/Earth\" class=\"bbcode_artist\">Earth</a>, another very heavy band noted as the pioneers of drone metal. <a href=\"http://www.last.fm/music/G.+Stuart+Dahlquist\" class=\"bbcode_artist\">G. Stuart Dahlquist</a> currently of <a href=\"http://www.last.fm/music/Asva\" class=\"bbcode_artist\">Asva</a> and ex-<a href=\"http://www.last.fm/music/Burning+Witch\" class=\"bbcode_artist\">Burning Witch</a> performed bass on 'The Grimmrobe Demo' and '00 Void'.\n \n The band is named after the Sunn amplifier brand, whose logo includes a circle next to the &quot;SUNN&quot; banner with waves heading off to the right - reading those out as letters makes &quot;Sunn O)))&quot;. The band uses the same logo for their albums as well.\n \n Their sound is extremely slow and heavy, using droning guitars accompanied by feedback and other sound effects to create their sound scapes. There is very little drumming and a lack of any discernible beat, though their collaboration album with <a href=\"http://www.last.fm/music/Boris\" class=\"bbcode_artist\">Boris</a> features drumming from Boris drummer, Atsuo.\n \n The band are currently signed to influential doom label <a href=\"http://www.southernlord.com/\" rel=\"nofollow\">Southern Lord</a>, although they released \xC3\x98\xC3\x98 Void on <a href=\"http://www.riseaboverecords.com/\" rel=\"nofollow\">Rise Above Records</a> (in Europe/ UK) and <a href=\"http://www.hydrahead.com/\" rel=\"nofollow\">Hydra Head Noise Industries</a> (in the US). The Grimmrobe Demos was released on <a href=\"http://www.hydrahead.com/\" rel=\"nofollow\">Hydra Head Noise Industries</a> originally with Southern Lord doing the re-release containing a bonus track. The 'Live White' 2xCDr set was released via Archive Records while their Live in UK album was released by Bastet, a music label run by Authur Magazine based in MD and CA. Vinyl releases have been released by: Bisect Sleep, Dirtier Productions, Thin the Heard, Outlaw Recordings, Daymare Recordings and Southern Lord.\n \n As of late, Sunn O))) has been experimenting with a variety of drone styles and sounds, mostly abandoning the all-guitar and bass sound of 'The Grimmrobe Demos' and '\xC3\x98\xC3\x98 Void'. The 'White1' and 'White2' albums noticeably expanded on the general Sunn O))) sound by inviting several guests, resulting in everything from quiet meditative ambient sounds (&quot;A Shaving Of The Horn That Speared You&quot; from 'White1') to a bizarre bass experiment track (&quot;bassAliens&quot; from 'White2'). Black One continues this trend, utilizing far more keyboard and other instrumentation than earlier Sunn O))) material, yet still marking a significant return to their traditional sound.\n \n Daymare (Japan) releases are out now for 'White1', 'White2' and 'Black One' and all include a second CD as a bonus. The bonus discs are as follows:\n \n White1 bonus disc includes the Bastet Halloween live performance from the UK\n White2 bonus disc includes the 'LiveWhite' 2xCDr from Archive Recordings\n Black One bonus disc includes the 'La Mort NoirDans Esch/Alzette' live album... all bonus discs are of out-of-print material and are released by Daymare Recordings in Japan.\n \n During Sunn's Australian tour in May 2007, the band released a 2xCD called 'Oracle' which contains three tracks. The CD, limited to 2000 copies, contains a track which was used for a Banks Violette art exhibition in the UK whereby Banks created Sunn's entire back-line, instruments and effects pedals out of resin and salt. Another track was an extended version of Sunn's contribution to the Buddha Box compilation CD. The bonus disc contained a mash up (created by <a href=\"http://www.last.fm/music/Oren+Ambarchi\" class=\"bbcode_artist\">Oren Ambarchi</a>) of two live performances. The 2xCD was exclusive for live performances only and a single disc CD was never officially sold. Instead, it was given away for free with the purchase of the 'Oracle' vinyl only available through Southern Lord as there was a printing error for the single disc version (the error incorrectly lists the bonus CD track).\n \n In mid-September, Daymare announced new re-releases for the following albums (shown with bonus material) to be released in October 2007:\n \n The Grimmrobe Demos (bonus disc: Live at Gabah / Anti Club '99)\n 00 Void (bonus disc: Remix by <a href=\"http://www.last.fm/music/Nurse+With+Wound\" class=\"bbcode_artist\">Nurse With Wound</a>)\n Flight Of The Behemoth (bonus disc: SUNN O))) with <a href=\"http://www.last.fm/music/Merzbow\" class=\"bbcode_artist\">Merzbow</a> at Earthdom, Tokyo 2007)\n \n Sunn's latest album, D\xC3\xB8mkirke, was released on Sept. 22, 2008 via Southern Lord in the form of a 2xLP."
