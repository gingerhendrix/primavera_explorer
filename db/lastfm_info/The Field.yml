  summary: "There are 3 artists named The Field:\n 1) Swedish minimalistic techno-artist who has released material on Kompakt and Monotoni.  Real name is <a href=\"http://www.last.fm/music/Axel+willner\" class=\"bbcode_artist\">Axel willner</a>.\n 2) Indie band from Sheffield, England.\n 3) Norwegian jazz/pop/acoustic-band, formed in B\xC3\xA6rum, close to Oslo. The band consists of 3 members: Carl Frederik Kontny (Guitar), Sigrid Z. Gundersen (vocal) and Jakob E. Myhre (Piano), three good friends who share the same idea of what music is all about.  About The Field (Stockholm, Sweden) \n The Field is a minimal techno artist, based in Stockholm, Sweden.  "
  content: "There are 3 artists named The Field:\n 1) Swedish minimalistic techno-artist who has released material on Kompakt and Monotoni.  Real name is <a href=\"http://www.last.fm/music/Axel+willner\" class=\"bbcode_artist\">Axel willner</a>.\n 2) Indie band from Sheffield, England.\n 3) Norwegian jazz/pop/acoustic-band, formed in B\xC3\xA6rum, close to Oslo. The band consists of 3 members: Carl Frederik Kontny (Guitar), Sigrid Z. Gundersen (vocal) and Jakob E. Myhre (Piano), three good friends who share the same idea of what music is all about.\n \n <strong>About The Field (Stockholm, Sweden)</strong> \n The Field is a minimal techno artist, based in Stockholm, Sweden. \n \n His music comes from tiny loops of pop history. It might actually be an older brother to the Cologne movement Pop Ambient - the sentimental brother who is never content with being in the background, the one with the heart on his sleeve. To clarify: The Field makes dance music. The edges are soft, the mood often romantic, the sounds moving up, up from the ground. As \xE2\x80\x9Dminimal\xE2\x80\x9D as a sunset, as \xE2\x80\x9Dbanging\xE2\x80\x9D as a pillow.\n \n In 2005, Willner submitted a demo tape to the German indie label Kompakt and was subsequently signed. He released his first 12\xE2\x80\x9D, a demo mixtape of Norwegian singer <a href=\"http://www.last.fm/music/Annie\" class=\"bbcode_artist\">Annie</a>\xE2\x80\x99s \xE2\x80\x9C<a title=\"Annie &ndash; Heartbeat\" href=\"http://www.last.fm/music/Annie/_/Heartbeat\" class=\"bbcode_track\">Heartbeat</a>\xE2\x80\x9D, as well as the track \xE2\x80\x9CThings Keep Falling Down\xE2\x80\x9D. \n \n In 2006, \xE2\x80\x9C<a title=\"The Field - Sun &amp; Ice\" href=\"http://www.last.fm/music/The+Field/Sun%2B%2526%2BIce\" class=\"bbcode_album\">Sun &amp; Ice</a>\xE2\x80\x9D 12\xE2\x80\x9D was released. Later in 2007, Wilner became the first musician to take part in the Nordic Light Hotel\xE2\x80\x99s \xE2\x80\x9CSound of Light\xE2\x80\x9D concept. After staying at the hotel, Wilner used the experience as the basis for his EP of the same name. His 2007 album \xE2\x80\x9C<a title=\"The Field - From Here We Go Sublime\" href=\"http://www.last.fm/music/The+Field/From+Here+We+Go+Sublime\" class=\"bbcode_album\">From Here We Go Sublime</a>\xE2\x80\x9D has met high critical acclaim. \n \n His real name is Axel willner. The Field is not his only moniker, he also writes music under stage names <a href=\"http://www.last.fm/music/Lars+Blek\" class=\"bbcode_artist\">Lars Blek</a>, <a href=\"http://www.last.fm/music/porte\" class=\"bbcode_artist\">porte</a>, <a href=\"http://www.last.fm/music/Cordouan\" class=\"bbcode_artist\">Cordouan</a> and <a href=\"http://www.last.fm/music/James+Larsson\" class=\"bbcode_artist\">James Larsson</a>. He was also a member of <a href=\"http://www.last.fm/music/Speedwax\" class=\"bbcode_artist\">Speedwax</a>.\n \n Those who admire <a href=\"http://www.last.fm/music/Kate+Bush\" class=\"bbcode_artist\">Kate Bush</a> will notice that her work is frequently sampled by Willner."
