  summary: Boy 8-bit; a young and upcoming producer famous for his infectious &quot;bleep&quot; electro-styled tracks inspired by the computer games of old.    Boy 8-Bit's name hails from the days of old. Using an Amiga computer to produce in his youth, he dealt in 8-bit samples and hence the name.  Although still relatively unknown, his EP &quot;The Suspense Is Killing Me&quot; received great critical acclaim on the underground Electro/Synth circuit.
  content: |-
    Boy 8-bit; a young and upcoming producer famous for his infectious &quot;bleep&quot; electro-styled tracks inspired by the computer games of old.  
     
     Boy 8-Bit's name hails from the days of old. Using an Amiga computer to produce in his youth, he dealt in 8-bit samples and hence the name.
     
     Although still relatively unknown, his EP &quot;The Suspense Is Killing Me&quot; received great critical acclaim on the underground Electro/Synth circuit.
