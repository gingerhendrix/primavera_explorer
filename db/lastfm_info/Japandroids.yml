  published: Wed, 24 Jun 2009 23:20:39 +0000
  summary: "Japandroids (JPNDRDS) are a two piece band from Vancouver, BC. This 'band' started in 2006 as a creative outlet for the post-teenage  angst of Brian King and David Prowse. Originally intended to be a trio, the boys decided to forgo the logistical nightmare of having a 'lead singer' and do it themselves. As a consequence, Japandroids were/are/will be 1 guitar, 1 set of drums, and 2 vocalizers. They call it garage rock. They don't care what you call it, as long as it's not minimal. Japandroids are maximal - a two piece band trying to sound like a five piece band. "
  content: "Japandroids (JPNDRDS) are a two piece band from Vancouver, BC. This 'band' started in 2006 as a creative outlet for the post-teenage [HOW THE FUCK CAN IT BE POST-TEENAGE IF THEY'RE POST-NOTHING] angst of Brian King and David Prowse. Originally intended to be a trio, the boys decided to forgo the logistical nightmare of having a 'lead singer' and do it themselves. As a consequence, Japandroids were/are/will be 1 guitar, 1 set of drums, and 2 vocalizers. They call it garage rock. They don't care what you call it, as long as it's not minimal. Japandroids are maximal - a two piece band trying to sound like a five piece band.\n \n JAPANDROIDS DISCOGRAPHY:\n \n 2009 - Post-Nothing\n 2008 - Lullaby Death Jams (EP)\n 2007 - All Lies (EP) \n "
