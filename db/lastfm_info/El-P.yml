bio: 
  published: Sun, 1 Jun 2008 15:29:02 +0000
  content: |-
    Born Jaime Meline, El-Producto or <strong>El-P</strong> is an <a href="http://www.last.fm/tag/underground" class="bbcode_tag" rel="tag">underground</a> <a href="http://www.last.fm/tag/hip-hop" class="bbcode_tag" rel="tag">hip-hop</a> <a href="http://www.last.fm/tag/producer" class="bbcode_tag" rel="tag">producer</a> and rapper from New York City.
    
     As a member of <a href="http://www.last.fm/music/Company+Flow" class="bbcode_artist">Company Flow</a>, on the <a href="http://www.rawkus.com/" rel="nofollow">Rawkus</a> Records label, he honed his production skills alongside <a href="http://www.last.fm/tag/dj">DJ</a> <a href="http://www.last.fm/music/Mr.+Len" class="bbcode_artist">Mr. Len</a> and <a href="http://www.last.fm/music/Bigg+Jus" class="bbcode_artist">Bigg Jus</a>. His unique style helped Company Flow gain critical, then popular success, culminating in 1997 with <em>Funcrusher Plus</em>. Eventual differences between the group and Rawkus lead to El-P and Len leaving Rawkus in 2000. 
    
     El-P then decided to start his own record label, <a href="http://www.definitivejux.net/ads-splash/index.html" rel="nofollow">Definitive Jux</a>. Of the many albums he has helped produce (most on Definitive Jux), the most influential and successful has been <a href="http://www.last.fm/music/Cannibal+Ox" class="bbcode_artist">Cannibal Ox</a>'s only full-length album, <em>The Cold Vein</em> (2001). In 2002 he released his debut album, <em>Fantastic Damage</em>, which received critical acclaim. His follow-up, <em>I'll Sleep When You're Dead</em>, hit stores in March of 2007. It featured a wide range of artists, including <a href="http://www.last.fm/music/The+Mars+Volta" class="bbcode_artist">The Mars Volta</a>, <a href="http://www.last.fm/music/Trent+Reznor" class="bbcode_artist">Trent Reznor</a> of <a href="http://www.last.fm/music/Nine+Inch+Nails" class="bbcode_artist">Nine Inch Nails</a>, and  <a href="http://www.last.fm/music/Cat+Power" class="bbcode_artist">Cat Power</a>. El-P has also contributed productions and guest raps to albums by <a href="http://www.last.fm/music/DJ+Krush" class="bbcode_artist">DJ Krush</a>, <a href="http://www.last.fm/music/Aesop+Rock" class="bbcode_artist">Aesop Rock</a>, <a href="http://www.last.fm/music/Murs" class="bbcode_artist">Murs</a>, <a href="http://www.last.fm/music/Cage" class="bbcode_artist">Cage</a>, <a href="http://www.last.fm/music/Mr.+Lif" class="bbcode_artist">Mr. Lif</a>, <a href="http://www.last.fm/music/Prefuse+73" class="bbcode_artist">Prefuse 73</a>, <a href="http://www.last.fm/music/+noredirect/Del+The+Funky+Homosapien" class="bbcode_artist">Del The Funky Homosapien</a>, <a href="http://www.last.fm/music/Mike+Ladd" class="bbcode_artist">Mike Ladd</a>, <a href="http://www.last.fm/music/+noredirect/The+High+and+Mighty" class="bbcode_artist">The High and Mighty</a>, <a href="http://www.last.fm/music/Aceyalone" class="bbcode_artist">Aceyalone</a>, and <a href="http://www.last.fm/music/Alec+Empire" class="bbcode_artist">Alec Empire</a> on the first <a href="http://www.last.fm/music/Handsome+Boy+Modeling+School" class="bbcode_artist">Handsome Boy Modeling School</a> album.
    
     Cannibal Ox member <a href="http://www.last.fm/music/Vordul+Mega" class="bbcode_artist">Vordul Mega</a> can be heard on &quot;Linda Tripp&quot;, El-P's rebuttal to <a href="http://www.last.fm/music/Sole" class="bbcode_artist">Sole</a>'s &quot;Dear Elpee&quot;. He was also selected to work on <a href="http://www.last.fm/music/Rage+Against+the+Machine" class="bbcode_artist">Rage Against the Machine</a> frontman <a href="http://www.last.fm/music/+noredirect/Zach+De+La+Rocha" class="bbcode_artist">Zach De La Rocha</a>'s solo album.
