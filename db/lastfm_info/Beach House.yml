    <a href="http://www.myspace.com/BeachHouseMusic" rel="nofollow">Beach House</a> is a dream pop group which formed in 2005 in Baltimore, Maryland, United States. The group consists of Victoria Legrand (vocals, organ) and Alex Scally (guitar, keyboards). Legrand is the niece of <a href="http://www.last.fm/tag/french" class="bbcode_tag" rel="tag">french</a> composer <a href="http://www.last.fm/music/Michel+Legrand" class="bbcode_artist">Michel Legrand</a>. The group has released three albums: 2006's &quot;Beach House&quot;, 2008's &quot;Devotion&quot; and &quot;Teen Dream&quot; in early 2010.
     
     Within a year of formation, the group charmed <a href="http://www.last.fm/tag/indie" class="bbcode_tag" rel="tag">indie</a> music enthusiasts across the blogosphere with their languid songcraft, while the eerie warmth of &quot;Apple Orchard&quot; landed on <a href="http://www.pitchforkmedia.com" rel="nofollow">Pitchfork's</a> Infinite Mixtape MP3 series in August <a href="http://www.last.fm/tag/2006" class="bbcode_tag" rel="tag">2006</a>. Two months later, Beach House issued their eponymous debut album for Carpark. Fall shows with labelmates <a href="http://www.last.fm/music/Over+The+Atlantic" class="bbcode_artist">Over The Atlantic</a> were also scheduled.
     
     Victoria can also be heard on Frenemies' Birds in High School album.  She and Chris Freeland created harmonies on the song Waiting for the Ambulance. Victoria can also be heard on Grizzly Bear's 2009 release &quot;Veckatimest&quot; and she sings on &quot;Slow Life&quot;, a Grizzly Bear track featured on the official soundtrack for Twilight: New Moon.
     
     
     In September of 2009 Sub Pop Records announced that Beach House had signed and that a follow up album to 2008's &quot;Devotion&quot;, &quot;Teen Dream&quot;  would be released in early 2010.
