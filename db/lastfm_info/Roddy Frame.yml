  content: |-
    <strong>Roddy Frame</strong> (born January 29, 1964 in East Kilbride, South Lanarkshire, Scotland) is the founder of the 1980s Scottish indie band, <a href="http://www.last.fm/music/Aztec+Camera" class="bbcode_artist">Aztec Camera</a>. They released their first album, <em><a title="Aztec Camera - High Land, Hard Rain" href="http://www.last.fm/music/Aztec+Camera/High+Land%2C+Hard+Rain" class="bbcode_album">High Land, Hard Rain</a></em>, when Frame was aged nineteen. It spawned the hit single <a title="Aztec Camera &ndash; Oblivious" href="http://www.last.fm/music/Aztec+Camera/_/Oblivious" class="bbcode_track">Oblivious</a>, and Aztec Camera were recognised as one of the key acts on Glasgow's <a href="http://www.last.fm/label/Postcard/" class="bbcode_label">Postcard</a> record label, along with <a href="http://www.last.fm/music/Orange+Juice" class="bbcode_artist">Orange Juice</a> and <a href="http://www.last.fm/music/Josef+K" class="bbcode_artist">Josef K</a>.
     
     Frame later signed to <a href="http://www.last.fm/label/Rough+Trade/" class="bbcode_label">Rough Trade</a>. Aztec Camera's biggest hit was 1987's <a title="Aztec Camera &ndash; Somewhere in My Heart" href="http://www.last.fm/music/Aztec+Camera/_/Somewhere+in+My+Heart" class="bbcode_track">Somewhere in My Heart</a>, which reached number 3 in the UK singles chart and is still a staple of FM radio. Frame duetted with one of his musical heroes, <a href="http://www.last.fm/music/Mick+Jones" class="bbcode_artist">Mick Jones</a> of <a href="http://www.last.fm/music/The+Clash" class="bbcode_artist">The Clash</a>, on his 1990 single <a title="Aztec Camera &ndash; Good Morning Britain" href="http://www.last.fm/music/Aztec+Camera/_/Good+Morning+Britain" class="bbcode_track">Good Morning Britain</a>, which showcased an overtly political streak that sometimes featured in his work. He also recorded with the Japanese composer, <a href="http://www.last.fm/music/+noredirect/Ryuichi+Sakamoto" class="bbcode_artist">Ryuichi Sakamoto</a>. Aztec Camera disbanded in 1996 after the release of their final album <em><a title="Aztec Camera - Frestonia" href="http://www.last.fm/music/Aztec+Camera/Frestonia" class="bbcode_album">Frestonia</a></em>.
     
     Frame is now pursuing a solo career. His first solo album <em><a title="Roddy Frame - The North Star" href="http://www.last.fm/music/Roddy+Frame/The+North+Star" class="bbcode_album">The North Star</a></em> came out in 1998 and featured the single <a title="Roddy Frame &ndash; Reason for Living" href="http://www.last.fm/music/Roddy+Frame/_/Reason+for+Living" class="bbcode_track">Reason for Living</a>. There was a change of gear for 2002's <em><a title="Roddy Frame - Surf" href="http://www.last.fm/music/Roddy+Frame/Surf" class="bbcode_album">Surf</a></em>, an album of acoustic songs that attracted widespread critical acclaim and was generally seen as a return to Frame's best songwriting form. The track <a title="Roddy Frame &ndash; Small World" href="http://www.last.fm/music/Roddy+Frame/_/Small+World" class="bbcode_track">Small World</a> was used as the theme music to the BBC TV comedy series, <em>Early Doors</em>. Frame also made his first-ever appearance at the Glastonbury Festival in 2003. His most recent album <em><a title="Roddy Frame - Western Skies" href="http://www.last.fm/music/Roddy+Frame/Western+Skies" class="bbcode_album">Western Skies</a></em> was released in May 2006.
