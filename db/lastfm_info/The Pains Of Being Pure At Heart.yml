  content: |-
    The Pains of Being Pure at Heart are an indie rock band which formed in 2007 in New York City, New York, United States. They consist of Kip Berman (vocals, guitar),  Peggy Wang-East (vocals, keyboards), Alex Naidus (bass) and Kurt Feldman (drums).
    
     Imagine if the <a href="http://www.last.fm/music/Ramones" class="bbcode_artist">Ramones</a> traded in their leather jackets for anoraks, or Stephen Pastel actually threw Aggi off the bridge and married <a href="http://www.last.fm/music/Black+Tambourine" class="bbcode_artist">Black Tambourine</a>'s Pam Berry and had four babies that formed a pop band.
    
     Meet The Pains of Being Pure at Heart, a New York four-piece who play dreamy, <a href="http://www.last.fm/tag/noise%20pop" class="bbcode_tag" rel="tag">noise pop</a> with boy/girl vocals, blissful melodies and blistering drums (courtesy of Kurt Feldman of <a href="http://www.last.fm/music/The+Depreciation+Guild" class="bbcode_artist">The Depreciation Guild</a>).
