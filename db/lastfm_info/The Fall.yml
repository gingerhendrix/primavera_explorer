    Famously described by <a href="http://www.last.fm/music/John+Peel" class="bbcode_artist">John Peel</a> as being &quot;always different, always the same&quot;, <strong>The Fall</strong> were formed in Manchester, England in 1976 during the <a href="http://www.last.fm/tag/punk" class="bbcode_tag" rel="tag">punk</a> era although their style quickly evolved into something more idiosyncratic.
      
     The one permanent fixture amidst the Fall's ever-changing line-up is <a href="http://www.last.fm/music/Mark+E.+Smith" class="bbcode_artist">Mark E. Smith</a>. Smith's lyrics are free, unboxed and unpredictable, touching on an extremely wide range of subjects and places and caring little for being tied down to easily digestible messages.
     
     Smith's singing can put off some people, but others find it a uniquely expressive instrument. Smith is not a conventionally great vocalist, but his keen sense of rhythm, his energy and personality more than make up for this.
     
     The Fall's music changes depending on the line-up at a given time. Always experimental, Mark E. Smith has claimed to invent several musical genres, including house music; &quot;we were doing that years ago&quot; and even the internet. &quot;He told me I didn't understand, that we were from the bleak industrial wastes of North England, or something, and that we didn't understand the Internet. I told him Fall fans invented the Internet. They were on  there in 1982.&quot; One thing that is for sure is that The Fall (and their fans) have always pushed the boundaries, and never been afraid to experiment.
     
     The Fall were a favorite group of DJ <a href="http://www.last.fm/music/John+Peel" class="bbcode_artist">John Peel</a>, recording 24 sessions for his BBC1 radio program over the years. 
     
     The Fall's back catalogue is very fragmented with a seemingly endless number of compilations and semi-official live albums.
     
     In 2006, the Guardian published an <a href="http://www.guardian.co.uk/arts/features/story/0,11710,1678307,00.html" rel="nofollow">entertaining account</a> of a journalist's attempt to track down all 43 former members of The Fall. Many previous members have been fired, often with little or no notice. 
     
