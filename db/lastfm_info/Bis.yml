  summary: "There is more than one artist with this name:\n 1. bis, a Scottish <a href=\"http://www.last.fm/tag/electro%20pop\" class=\"bbcode_tag\" rel=\"tag\">electro pop</a>/twee band popular in the 1990s\n 2. <a href=\"http://www.last.fm/music/%EF%BD%82%EF%BD%89%EF%BD%93\" class=\"bbcode_artist\">\xEF\xBD\x82\xEF\xBD\x89\xEF\xBD\x93</a>, a Japanese <a href=\"http://www.last.fm/tag/pop-punk\" class=\"bbcode_tag\" rel=\"tag\">pop-punk</a> band.\n 3. BiS, a Russian rock band \n 4. bis!, a Dutch band\n 5. BiS, a Russian pop duo.  - Formed in 1994, bis (written all in lowercase and taken from a previous bandname &quot;Black Iron Skyline&quot;) were a Scottish band featuring Steven Clark (Sci-fi Steven) (vocals, guitar), John Clark (John Disco) (vocals, bass), and Amanda MacKinnon (<a href=\"http://www.last.fm/music/Manda+Rin\" class=\"bbcode_artist\">Manda Rin</a>) (vocals, keyboards)."
  content: "There is more than one artist with this name:\n 1. bis, a Scottish <a href=\"http://www.last.fm/tag/electro%20pop\" class=\"bbcode_tag\" rel=\"tag\">electro pop</a>/twee band popular in the 1990s\n 2. <a href=\"http://www.last.fm/music/%EF%BD%82%EF%BD%89%EF%BD%93\" class=\"bbcode_artist\">\xEF\xBD\x82\xEF\xBD\x89\xEF\xBD\x93</a>, a Japanese <a href=\"http://www.last.fm/tag/pop-punk\" class=\"bbcode_tag\" rel=\"tag\">pop-punk</a> band.\n 3. BiS, a Russian rock band \n 4. bis!, a Dutch band\n 5. BiS, a Russian pop duo.\n \n - Formed in 1994, bis (written all in lowercase and taken from a previous bandname <em>&quot;Black Iron Skyline&quot;</em>) were a Scottish band featuring Steven Clark (Sci-fi Steven) (vocals, guitar), John Clark (John Disco) (vocals, bass), and Amanda MacKinnon (<a href=\"http://www.last.fm/music/Manda+Rin\" class=\"bbcode_artist\">Manda Rin</a>) (vocals, keyboards). In 1995, they became the first unsigned band to ever appear on BBC's venerable <em>Top of the Pops</em>. Their 1998 hit single &quot;Eurodisco&quot; was a success for the band and it's follow-up single &quot;Detour&quot; became the band's first notable song in the United States. During their career, the group toured extensively with the likes of <a href=\"http://www.last.fm/music/Garbage\" class=\"bbcode_artist\">Garbage</a>, <a href=\"http://www.last.fm/music/Foo+Fighters\" class=\"bbcode_artist\">Foo Fighters</a>, <a href=\"http://www.last.fm/music/Luscious+Jackson\" class=\"bbcode_artist\">Luscious Jackson</a>, <a href=\"http://www.last.fm/music/Pavement\" class=\"bbcode_artist\">Pavement</a>, and <a href=\"http://www.last.fm/music/Gary+Numan\" class=\"bbcode_artist\">Gary Numan</a>.\n bis were so popular in Japan that they sold 100,000 of the album The New Transistor Heroes in 2 weeks and played 3 nights in a row at a 900 capacity venue in Tokyo as part of the tour.\n \n &quot;Eurodisco&quot;, a single from the band's second album Social Dancing, reached number 37 in the UK singles chart. Shortly after, the band was dropped by Grand Royal in the USA, our publisher Universal in the UK, and they left the Wiiija UK label. Spinart Records in the US and Artful in the UK released their 3rd album Return to Central. \n \n bis recorded the theme tune to the Powerpuff Girls on Cartoon Network. As a result of its success, they were asked by the BBC to write music for the cartoon BB3B. The band appeared as characters and provided a tune per episode for them. \n \n Although the band broke up in 2003, all three former members have remained active within the U.K. music scene. Steven and John Clark formed <a href=\"http://www.last.fm/music/Dirty+Hospital\" class=\"bbcode_artist\">Dirty Hospital</a> and Amanda MacKinnon and her then-husband formed <a href=\"http://www.last.fm/music/The+Kitchen\" class=\"bbcode_artist\">The Kitchen</a>.  The three then formed <a href=\"http://www.last.fm/music/Data+Panik\" class=\"bbcode_artist\">Data Panik</a> in early 2005 along with members Stuart Memo and Graham  C. <a href=\"http://www.last.fm/music/Data+Panik\" class=\"bbcode_artist\">Data Panik</a> disbanded in August 2006, but each member still contributes to the music scene with Amanda doing solo material and the Clark brothers continuing make music as <a href=\"http://www.last.fm/music/Dirty+Hospital\" class=\"bbcode_artist\">Dirty Hospital</a>. \n \n In April 2007 bis played three reunion gigs to mark the 10th anniversary of the release of their debut album The New Transistor Heroes and a best-of compilation (We Are bis from Glasgow, Scotland)."
