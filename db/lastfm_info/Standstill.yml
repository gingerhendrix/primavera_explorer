  summary: "There are more than one artist with this name.  1) Standstill is a Spanish indie rock band from Barcelona. Their first two albums were hardcore, sung in English and reached some popularity in European hardcore scene. After those two records, they released an acoustic EP, and since then, they've been singing in Spanish (the last two albums). Their style has changed radically as well, and they play alternative rock now instead of hardcore.  <a href=\"http://www.vivalaguerra.com/\" rel=\"nofollow\">website</a>\n <a href=\"http://www.myspace.com/standstill\" rel=\"nofollow\">myspace</a>  \n "
  content: "There are more than one artist with this name.\n \n <strong>1) Standstill</strong> is a Spanish indie rock band from Barcelona. Their first two albums were hardcore, sung in English and reached some popularity in European hardcore scene. After those two records, they released an acoustic EP, and since then, they've been singing in Spanish (the last two albums). Their style has changed radically as well, and they play alternative rock now instead of hardcore.\n \n <a href=\"http://www.vivalaguerra.com/\" rel=\"nofollow\">website</a>\n <a href=\"http://www.myspace.com/standstill\" rel=\"nofollow\">myspace</a>\n \n \n <strong>2) StandStill</strong> is a band from Waldwick, New Jersey. Their blend of pop-punk, alternative, indie, and hardcore has gained them a large following of people with varied music tastes across the tri-state area. Their debut EP, &quot;Forgetting How to Sleep&quot; is being release in the spring of 2009. \n \n <strong>NOTE</strong>: in order to differentiate from other artists with similar names, this band spells their name <strong>S</strong>tand<strong>S</strong>till.\n \n <a href=\"http://www.myspace.com/standstillnj\" rel=\"nofollow\">MySpace page</a>\n \n <strong>3) Standstill</strong> is a band from Tallahassee, Florida. They are a punk/alternative/indie band that hasn't released anything in a long time. The only songs released on albums were on a split with Polly Esther, as well as on the Punk Rock Xmas CD.\n \n "
