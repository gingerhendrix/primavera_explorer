  summary: <a href="http://www.last.fm/music/Diplo" class="bbcode_artist">Diplo</a> and <a href="http://www.last.fm/music/Switch" class="bbcode_artist">Switch</a> certainly live the life.  Hugely successful DJs/producers in their own right, last year they joined forces and headed to Jamaica to explore their Rasta roots.  The locals were a bit dubious about their <a href="http://www.last.fm/tag/dancehall" class="bbcode_tag" rel="tag">dancehall</a> credentials--Diplo, being a skinny white kid from Philly, and Switch, being a baldy, beardy ginge from Birmingham--but the pair proved their worth in the studio and have recorded with artists like <a href="http://www.last.fm/music/Elephant+Man" class="bbcode_artist">Elephant Man</a>, <a href="http://www.last.fm/music/Gyptian" class="bbcode_artist">Gyptian</a>, and <a href="http://www.last.fm/music/T.O.K." class="bbcode_artist">T.O.K.</a>  <a href="http://www.majorlazer.com/" rel="nofollow">http://www.majorlazer.com/</a>
