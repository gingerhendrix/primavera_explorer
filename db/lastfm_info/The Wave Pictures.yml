  summary: London based rock trio, consisting of David Tattersall, Franic Rozycki and Johnny Helm.  The first line-up of the band came together in Wymeswold, Leicestershire, United Kingdom in 1998. They recorded and self-released a string of albums before finally settling in London with the current line-up.    After the release of <a title="The Wave Pictures - Sophie" href="http://www.last.fm/music/The+Wave+Pictures/Sophie" class="bbcode_album">Sophie</a> (2006) on <a href="http://www.last.fm/label/Smoking+Gun+Records/" class="bbcode_label">Smoking Gun Records</a>, the band signed a two record deal with the London independent label <a href="http://www.last.fm/label/Moshi+Moshi/" class="bbcode_label">Moshi Moshi</a> records.
  content: "London based rock trio, consisting of David Tattersall, Franic Rozycki and Johnny Helm.\n \n The first line-up of the band came together in Wymeswold, Leicestershire, United Kingdom in 1998. They recorded and self-released a string of albums before finally settling in London with the current line-up.  \n \n After the release of <em><a title=\"The Wave Pictures - Sophie\" href=\"http://www.last.fm/music/The+Wave+Pictures/Sophie\" class=\"bbcode_album\">Sophie</a></em> (2006) on <a href=\"http://www.last.fm/label/Smoking+Gun+Records/\" class=\"bbcode_label\">Smoking Gun Records</a>, the band signed a two record deal with the London independent label <a href=\"http://www.last.fm/label/Moshi+Moshi/\" class=\"bbcode_label\">Moshi Moshi</a> records.  Their first album for the label, <em><a title=\"The Wave Pictures - Instant Coffee Baby\" href=\"http://www.last.fm/music/The+Wave+Pictures/Instant+Coffee+Baby\" class=\"bbcode_album\">Instant Coffee Baby</a></em>  was released in 2008.  The follow up titled <em><a title=\"The Wave Pictures - If You Leave It Alone\" href=\"http://www.last.fm/music/The+Wave+Pictures/If+You+Leave+It+Alone\" class=\"bbcode_album\">If You Leave It Alone</a></em>  was released on May 4th 2009.  They've just released a 7 inch in the new <a href=\"http://www.last.fm/label/Acuarela/\" class=\"bbcode_label\">Acuarela</a> Singles Club, <em><a title=\"The Wave Pictures - Watching Charlie's Angels\" href=\"http://www.last.fm/music/The+Wave+Pictures/Watching+Charlie%27s+Angels\" class=\"bbcode_album\">Watching Charlie's Angels</a></em> (July 2009).\n \n <em>&quot;Thank god for the Wave Pictures, life would be so much duller without them.&quot;</em> - Robin Warren.\n "
