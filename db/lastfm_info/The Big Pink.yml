  content: |-
    The Big Pink are an electro rock duo which formed in 2007 in London, England. The group consists of Robbie Furze (vocals, guitar) and Milo Cordell (keyboards, synths, vocals). They are best known for their 2009 single &quot;<a title="The Big Pink &ndash; Dominos" href="http://www.last.fm/music/The+Big+Pink/_/Dominos" class="bbcode_track">Dominos</a>&quot;, which peaked at #29 on the UK Singles Chart.
     
     This London duo use gritty beats, droning guitars, abstract effects and dreamy vocals to create a soundscape that is arty yet tuneful. They have previously supported <a href="http://www.last.fm/music/TV+on+the+Radio" class="bbcode_artist">TV on the Radio</a>, <a href="http://www.last.fm/music/+noredirect/Florence%2B%2526%2BThe%2BMachine" class="bbcode_artist">Florence &amp; The Machine</a>, <a href="http://www.last.fm/music/Crystal+Castles" class="bbcode_artist">Crystal Castles</a> and <a href="http://www.last.fm/music/Klaxons" class="bbcode_artist">Klaxons</a>.
     Milo Cordell is son of 1960s pop producer Denny and runs the <span title="Unknown label" class="bbcode_unknown">Merok</span> label, which has released cutting-edge dance acts <a href="http://www.last.fm/music/Klaxons" class="bbcode_artist">Klaxons</a> and <a href="http://www.last.fm/music/Crystal+Castles" class="bbcode_artist">Crystal Castles</a>. Robbie Furze is a former guitarist with <a href="http://www.last.fm/tag/electro-punk" class="bbcode_tag" rel="tag">electro-punk</a> singer <a href="http://www.last.fm/music/Alec+Empire" class="bbcode_artist">Alec Empire</a> and is also a founding member of the band <a href="http://www.last.fm/music/Panic+DHH" class="bbcode_artist">Panic DHH</a>. 
     To date they have released three singles - Too Young To Love/Crystal Visions (<span title="Unknown label" class="bbcode_unknown">House Anxiety</span>), Velvet and Stop The World (<a href="http://www.last.fm/label/4AD/" class="bbcode_label">4AD</a>). Their debut album &quot;A Brief History of Love&quot; was recorded at the Electric Ladyland Studios in New York and was released in the UK on the 14th of September 2009.
     The Big Pink recently supported Muse on the UK leg of The Resistance Tour.
