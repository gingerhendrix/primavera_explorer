  summary: "Crocodiles is the name of more than one musical group. (For the group from New Zealand, see <a href=\"http://www.last.fm/music/The+Crocodiles\" class=\"bbcode_artist\">The Crocodiles</a>.)  1) Crocodiles are a two-piece from San Diego, USA formed in 2008 playing lo-fi new wave, featuring former members of <a href=\"http://www.last.fm/music/The+Plot+to+Blow+Up+the+Eiffel+Tower\" class=\"bbcode_artist\">The Plot to Blow Up the Eiffel Tower</a>.  So far they have released a 7&quot; on Zoo Music, and have two forthcoming split 7&quot;s with a number of artists plus an LP entitled 'Summer of Hate'.  "
  content: "<strong>Crocodiles</strong> is the name of more than one musical group. (For the group from New Zealand, see <a href=\"http://www.last.fm/music/The+Crocodiles\" class=\"bbcode_artist\">The Crocodiles</a>.)\n \n 1) Crocodiles are a two-piece from San Diego, USA formed in 2008 playing lo-fi new wave, featuring former members of <a href=\"http://www.last.fm/music/The+Plot+to+Blow+Up+the+Eiffel+Tower\" class=\"bbcode_artist\">The Plot to Blow Up the Eiffel Tower</a>.  So far they have released a 7&quot; on Zoo Music, and have two forthcoming split 7&quot;s with a number of artists plus an LP entitled 'Summer of Hate'.\n \n 2) The Crocodiles (or Crocodiles Singers) were a South African male choir that was influential in the development of the distinctive <em>mbube</em> style of closely harmonized singing in the Zulu language. Founded in 1938 by Enoch Mzobe and several timber workers from Paulpietersburg, South Africa, the Crocodiles performed for migrant workers at industrial sites around Johannesburg. The group disbanded by 1948, but formed with new members in 1951. In 1956 they won first prize at the African Art Festival in Durban, but the Crocodiles were not recorded until the late 1960s. Group member Absalom Molefe eventually left to form an offshoot group, the <a href=\"http://www.last.fm/music/Durban+Crocodiles\" class=\"bbcode_artist\">Durban Crocodiles</a>. Surviving members of the original Crocodiles reunited in 1985 to record the song &quot;Hewu! Kwaqaqamba Amathambo.&quot; "
