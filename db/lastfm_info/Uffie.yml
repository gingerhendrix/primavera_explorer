bio: 
  published: Fri, 18 Jul 2008 16:52:42 +0000
  content: |-
    Uffie (Anna-Catherine Hartley) was born in Miami, raised in Hong Kong and now lives in Paris.
    
     After getting a limited promo release on Arcade Mode in January 2006, she was signed to Ed Banger Records and released <a title="Uffie &ndash; Pop the Glock" href="http://www.last.fm/music/Uffie/_/Pop+the+Glock" class="bbcode_track">Pop the Glock</a> and <a title="Uffie &ndash; Ready to Uff" href="http://www.last.fm/music/Uffie/_/Ready+to+Uff" class="bbcode_track">Ready to Uff</a>. Later that year two more tracks were available online: <a title="Uffie &ndash; Hot Chick" href="http://www.last.fm/music/Uffie/_/Hot+Chick" class="bbcode_track">Hot Chick</a> and <a title="Uffie &ndash; In Charge" href="http://www.last.fm/music/Uffie/_/In+Charge" class="bbcode_track">In Charge</a>.
    
     In March 2007 <a title="Uffie &ndash; Dismissed" href="http://www.last.fm/music/Uffie/_/Dismissed" class="bbcode_track">Dismissed</a>, was released on the Ed Rec Sampler Volume 2, and Uffie collaborated with label mates <a href="http://www.last.fm/music/Justice" class="bbcode_artist">Justice</a> on <a title="Justice &ndash; Tthhee Ppaarrttyy" href="http://www.last.fm/music/Justice/_/Tthhee+Ppaarrttyy" class="bbcode_track">Tthhee Ppaarrttyy</a> (from Justice's album <a title="Justice - &dagger;" href="http://www.last.fm/music/Justice/%E2%80%A0" class="bbcode_album">&dagger;</a>). Two singles have been leaked, <a title="Uffie &ndash; First Love" href="http://www.last.fm/music/Uffie/_/First+Love" class="bbcode_track">First Love</a>, produced by <a href="http://www.last.fm/music/+noredirect/Mr.Oizo" class="bbcode_artist">Mr.Oizo</a> and <a title="Uffie &ndash; Brand New Car" href="http://www.last.fm/music/Uffie/_/Brand+New+Car" class="bbcode_track">Brand New Car</a>, produced by <a href="http://www.last.fm/music/+noredirect/DJ+Feadz" class="bbcode_artist">DJ Feadz</a>.
    
     In June 2008, Robot Oeuf was released of Ed Rec Vol. 3.
    
     Crystal Castles have used some samples of her voice for their song, Make It Hott.
