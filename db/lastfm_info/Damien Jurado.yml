bio: 
  published: Thu, 26 Feb 2009 14:47:04 +0000
  content: "<strong>Damien Jurado</strong> is a <a href=\"http://www.last.fm/tag/singer-songwriter\" class=\"bbcode_tag\" rel=\"tag\">singer-songwriter</a> in the <a href=\"http://www.last.fm/tag/indie-rock\" class=\"bbcode_tag\" rel=\"tag\">indie-rock</a> tradition of Seattle, Washington. His music is regarded as being heavily influenced by <a href=\"http://www.last.fm/tag/folk\" class=\"bbcode_tag\" rel=\"tag\">folk</a> music. Over the years he has released albums on many labels; today his primary label is <a href=\"http://www.last.fm/label/Secretly+Canadian/\" class=\"bbcode_label\">Secretly Canadian</a>. He was once in the hardcore band <a href=\"http://www.last.fm/music/Coolidge\" class=\"bbcode_artist\">Coolidge</a> with Seattle's <a href=\"http://www.last.fm/music/David+Bazan\" class=\"bbcode_artist\">David Bazan</a>, who formerly fronted the bands <a href=\"http://www.last.fm/music/Pedro+the+Lion\" class=\"bbcode_artist\">Pedro the Lion</a> and <a href=\"http://www.last.fm/music/HEADPHONES\" class=\"bbcode_artist\">HEADPHONES</a> and now performs as a solo artist. He was also an early member of <a href=\"http://www.last.fm/music/Raft+of+Dead+Monkeys\" class=\"bbcode_artist\">Raft of Dead Monkeys</a>. He teaches kindergarten.\n \n He often makes use of found sound and field recording techniques, and has experimented with different forms of tape recordings. In 2000 he released <em><a title=\"Damien Jurado - Postcards and Audio Letters\" href=\"http://www.last.fm/music/Damien+Jurado/Postcards+and+Audio+Letters\" class=\"bbcode_album\">Postcards and Audio Letters</a></em>, a collection of found audio letters and fragments that he had found from sources such as thrift store tape players and answering machines. Also released in 2000 was <em><a title=\"Damien Jurado - Ghost of David\" href=\"http://www.last.fm/music/Damien+Jurado/Ghost+of+David\" class=\"bbcode_album\">Ghost of David</a></em>,, Jurado's bleakest and most personal sounding record to date. <em><a title=\"Damien Jurado - I Break Chairs\" href=\"http://www.last.fm/music/Damien+Jurado/I+Break+Chairs\" class=\"bbcode_album\">I Break Chairs</a></em>, (2002) was produced by long time friend,  David Bazan. It was his last album for <a href=\"http://www.last.fm/label/Sub+Pop/\" class=\"bbcode_label\">Sub Pop</a>, and was a much rockier, electric affair. After signing for the Indiana-based label Secretly Canadian, Damien Jurado reverted to his trademark folk ballad-based style, releasing four more albums: <em><a title=\"Damien Jurado - Where Shall You Take Me?\" href=\"http://www.last.fm/music/Damien+Jurado/Where+Shall+You+Take+Me%3F\" class=\"bbcode_album\">Where Shall You Take Me?</a></em>, (2003), <em><a title=\"Damien Jurado - On My Way to Absence\" href=\"http://www.last.fm/music/Damien+Jurado/On+My+Way+to+Absence\" class=\"bbcode_album\">On My Way to Absence</a></em>,, (2005) <em><a title=\"Damien Jurado - And Now That I'm In Your Shadow\" href=\"http://www.last.fm/music/Damien+Jurado/And+Now+That+I%27m+In+Your+Shadow\" class=\"bbcode_album\">And Now That I'm In Your Shadow</a></em>, (2006) and <em><a title=\"Damien Jurado - Caught In The Trees\" href=\"http://www.last.fm/music/Damien+Jurado/Caught+In+The+Trees\" class=\"bbcode_album\">Caught In The Trees</a></em>, (2008).\n \n The other two components of the band are <a href=\"http://www.last.fm/music/Eric+Fisher\" class=\"bbcode_artist\">Eric Fisher</a> and <a href=\"http://www.last.fm/music/Jenna+Conrad\" class=\"bbcode_artist\">Jenna Conrad</a>\n \n Oficial site: <a href=\"http://www.damienjurado.com\" rel=\"nofollow\">www.damienjurado.com</a>\n Oficial blog: <a href=\"iamcaughtinthetrees.blogspot.com\">iamcaughtinthetrees.blogspot.com</a>\n "
