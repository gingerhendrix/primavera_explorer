bio: 
  published: Thu, 8 Jan 2009 00:44:27 +0000
  content: "Extra Life is a band led by New York-based guitarist/vocalist Charlie Looker (member of <a href=\"http://www.last.fm/music/Ocrilim\" class=\"bbcode_artist\">Ocrilim</a>, ex-<a href=\"http://www.last.fm/music/Zs\" class=\"bbcode_artist\">Zs</a> and ex-<a href=\"http://www.last.fm/music/Dirty+Projectors\" class=\"bbcode_artist\">Dirty Projectors</a>). While the music retains some of the heady instrumental abstraction of his work in <a href=\"http://www.last.fm/music/Zs\" class=\"bbcode_artist\">Zs</a>, Extra Life moves into a far more melodic song-based realm. The compositions are still epic, complex and aggressive, yet with a lush, personal, dramatic spirit; dark, heavy avant chamber pop with a cold Gothic beauty echoing that of Medieval chant. In addition to Looker's voice and guitar, the ban includes Tony Gedrich (bass, member of <a href=\"http://www.last.fm/music/Archaeopteryx\" class=\"bbcode_artist\">Archaeopteryx</a>), Ian Antonio (drums, member of <a href=\"http://www.last.fm/music/Zs\" class=\"bbcode_artist\">Zs</a>), Travis Laplante (keyboard, tenor saxophone, member of <a href=\"http://www.last.fm/music/Little+Women\" class=\"bbcode_artist\">Little Women</a>) and Caley Monahan-Ward (violin, member of <span title=\"Unknown artist\" class=\"bbcode_unknown\">Nat Baldwin Band</span>).\n \n "
