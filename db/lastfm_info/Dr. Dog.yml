    Dr. Dog is a <a href="http://www.last.fm/tag/psychedelic%20rock" class="bbcode_tag" rel="tag">psychedelic rock</a> group from Philadelphia, Pennsylvania which formed in 1999. The current lineup consists of Scott &quot;Taxi&quot; McMicken (vocals, guitar), Toby &quot;Tables&quot; Leaman (bass),  Zach &quot;Text&quot; Miller (keyboards, guitar), Frank  &quot;Thanks&quot; McElroy (guitar) and Juston &quot;Trouble&quot; Stens (drums).
     
     &quot;There's a little <a href="http://www.last.fm/tag/folk" class="bbcode_tag" rel="tag">folk</a>, <a href="http://www.last.fm/tag/blues" class="bbcode_tag" rel="tag">blues</a>, <a href="http://www.last.fm/tag/indie%20rock" class="bbcode_tag" rel="tag">indie rock</a>, <a href="http://www.last.fm/tag/soul" class="bbcode_tag" rel="tag">soul</a>, <a href="http://www.last.fm/tag/bluegrass" class="bbcode_tag" rel="tag">bluegrass</a>--and a whole lot of down-home harmonizing. It conjures images of old friends sitting on a porch swapping instruments and just letting the tape recorder run.&quot; - Doug Wallen
     
     Dr. Dog has been creating music in various incarnations for a good four years now. Beginning with <span title="Unknown album" class="bbcode_unknown">The Psychedelic Swamp</span>, a concept album realized in the damp ruin of a flooded basement with waterlogged guitars and a digital delay pedal, the band has simmered on the back burner of our musical lives for most of its existence but we've recently renewed our resolve to forge ahead and give Dr. Dog the attention we think it deserves.
     
     Although Dr. Dog has as many as 20 honorary &quot;members&quot; who have assisted in various (mostly spiritual) capacities through the years, the core of the band consists of five musicians. Our standard instrumentation includes two guitars, bass, drums, keyboard and three part harmonies. <a href="http://www.last.fm/music/The+Beach+Boys" class="bbcode_artist">The Beach Boys</a>, <a href="http://www.last.fm/music/The+Beatles" class="bbcode_artist">The Beatles</a>, <a href="http://www.last.fm/music/Tom+Waits" class="bbcode_artist">Tom Waits</a>, <a href="http://www.last.fm/music/David+Bowie" class="bbcode_artist">David Bowie</a> and <a href="http://www.last.fm/music/Neil+Young" class="bbcode_artist">Neil Young</a> are influences, but we would be remiss in not acknowledging our debt to <a href="http://www.last.fm/music/Pavement" class="bbcode_artist">Pavement</a>, <a href="http://www.last.fm/music/Palace+Brothers" class="bbcode_artist">Palace Brothers</a>, <a href="http://www.last.fm/music/R.+Stevie+Moore" class="bbcode_artist">R. Stevie Moore</a> or <a href="http://www.last.fm/music/Roy+Wood" class="bbcode_artist">Roy Wood</a>.
     
     Currently, the lineup is as such: Toby Leaman on bass and singing, Scott McMicken on woof+mud distortion solo guitar and voice, Andrew Jones on lean clean occasionally tremolo'd guitar, Juston Stens on trapset and harmonies and Zach Miller on keyboard(s). We've all done our share of playing. Toby and Scott have played together in a myriad of bands including <a href="http://www.last.fm/music/Raccoon" class="bbcode_artist">Raccoon</a>, Unleash the Bastards, and Beard; Andrew played bass in <a href="http://www.last.fm/music/Raccoon" class="bbcode_artist">Raccoon</a> and manages the phenomenal The Teeth; Zach has played with Bradford Trojan and Traffic Jam and studied jazz guitar; and Juston is the man behind the punk outfits It's Turbo Time and Oddnormal.
     
     We've played around Philadelphia at a good number of places, including the TLA, North Star, the Fire, Khyber, Mill Creek Tavern and Doc Watson's, the Lucky Cat and StarFoods (Brooklyn and Manhattan, respectively), Rex's (West Chester, PA),. We have accompanied <a href="http://www.last.fm/music/My+Morning+Jacket" class="bbcode_artist">My Morning Jacket</a> on two short tours, - the second of which also featured <a href="http://www.last.fm/music/M.+Ward" class="bbcode_artist">M. Ward</a> - who personally requested that Dr. Dog open for them.
     
     Aside from the aforementioned Swamp album - a self-produced, self-recorded low-fi four track recording - we have two other recordings. <a title="Dr. Dog - Toothbrush" href="http://www.last.fm/music/Dr.+Dog/Toothbrush" class="bbcode_album">Toothbrush</a> is a compilation of fourth generation eight-track recordings culled from the past few years. <a title="Dr. Dog - Easy Beat" href="http://www.last.fm/music/Dr.+Dog/Easy+Beat" class="bbcode_album">Easy Beat</a> was recorded earlier this year [2005] and is our first proper album.
     
     <a title="Dr. Dog - Easy Beat" href="http://www.last.fm/music/Dr.+Dog/Easy+Beat" class="bbcode_album">Easy Beat</a> has since been released followed by the 2006 EP <a title="Dr. Dog - Takers And Leavers" href="http://www.last.fm/music/Dr.+Dog/Takers+And+Leavers" class="bbcode_album">Takers And Leavers</a> and two full-length albums, 2006's <a title="Dr. Dog - We All Belong" href="http://www.last.fm/music/Dr.+Dog/We+All+Belong" class="bbcode_album">We All Belong</a> and 2008's <a title="Dr. Dog - Fate" href="http://www.last.fm/music/Dr.+Dog/Fate" class="bbcode_album">Fate</a>.
