bio: 
  published: Mon, 20 Oct 2008 22:27:13 +0000
  content: DJ /rupture is the pseudonym of Jace Clayton, a  producer and DJ, formerly based in Barcelona, but now New York City. He used to play in the  collective Toneburst. DJ /rupture's first big break came in 2001 with Gold Teeth Thief, a mixtape which mixes hip hop, ragga, breakcore, jungle, noise, modern classical and music from around the globe. His second mixtape Minesweeper Suite was an even greater success, with the UK music magazine The Wire calling it one of the 10 best records of 2003. A year later, /rupture produced Special Gunpowder, his most critically acclaimed album to date. He has appeared on John Peel's BBC radio show twice, in addition to playing on The Breezeblock. /rupture is also part of the musical group Nettle and runs his own label, Soot Records, and co-runs Dutty Artz.
