  summary: "<a href=\"http://www.last.fm/music/John+Dwyer\" class=\"bbcode_artist\">John Dwyer</a> (of <a href=\"http://www.last.fm/music/Coachwhips\" class=\"bbcode_artist\">Coachwhips</a>, <a href=\"http://www.last.fm/music/+noredirect/Pink+and+Brown\" class=\"bbcode_artist\">Pink and Brown</a>, <a href=\"http://www.last.fm/music/Landed\" class=\"bbcode_artist\">Landed</a>, <a href=\"http://www.last.fm/music/Yikes\" class=\"bbcode_artist\">Yikes</a>, <a href=\"http://www.last.fm/music/Burmese\" class=\"bbcode_artist\">Burmese</a>, <a href=\"http://www.last.fm/music/The+Hospitals\" class=\"bbcode_artist\">The Hospitals</a>, <a href=\"http://www.last.fm/music/Sword%2B%2526%2BSandals\" class=\"bbcode_artist\">Sword &amp; Sandals</a>, <span title=\"Unknown artist\" class=\"bbcode_unknown\">Superpit</span>, <a href=\"http://www.last.fm/music/The+Drums\" class=\"bbcode_artist\">The Drums</a>, <a href=\"http://www.last.fm/music/The+Trawgs\" class=\"bbcode_artist\">The Trawgs</a>, <a href=\"http://www.last.fm/music/Zeigenbock+Kopf\" class=\"bbcode_artist\">Zeigenbock Kopf</a> and Dig That Body Up It's Alive!) is in Thee Oh Sees and he seems to be making this band the most serious project. He's done everything from <a href=\"http://www.last.fm/tag/noise\" class=\"bbcode_tag\" rel=\"tag\">noise</a> to <a href=\"http://www.last.fm/tag/death%20metal\" class=\"bbcode_tag\" rel=\"tag\">death metal</a> to <a href=\"http://www.last.fm/tag/punk\" class=\"bbcode_tag\" rel=\"tag\">punk</a> and now this. \n Thee Oh Sees are no doubt the lightest of his excursions, but it also shows what may be his very essence.  It's obvious that he loves music and wants to experience it all, touch every aspect, and give it all a go.  "
  content: "<a href=\"http://www.last.fm/music/John+Dwyer\" class=\"bbcode_artist\">John Dwyer</a> (of <a href=\"http://www.last.fm/music/Coachwhips\" class=\"bbcode_artist\">Coachwhips</a>, <a href=\"http://www.last.fm/music/+noredirect/Pink+and+Brown\" class=\"bbcode_artist\">Pink and Brown</a>, <a href=\"http://www.last.fm/music/Landed\" class=\"bbcode_artist\">Landed</a>, <a href=\"http://www.last.fm/music/Yikes\" class=\"bbcode_artist\">Yikes</a>, <a href=\"http://www.last.fm/music/Burmese\" class=\"bbcode_artist\">Burmese</a>, <a href=\"http://www.last.fm/music/The+Hospitals\" class=\"bbcode_artist\">The Hospitals</a>, <a href=\"http://www.last.fm/music/Sword%2B%2526%2BSandals\" class=\"bbcode_artist\">Sword &amp; Sandals</a>, <span title=\"Unknown artist\" class=\"bbcode_unknown\">Superpit</span>, <a href=\"http://www.last.fm/music/The+Drums\" class=\"bbcode_artist\">The Drums</a>, <a href=\"http://www.last.fm/music/The+Trawgs\" class=\"bbcode_artist\">The Trawgs</a>, <a href=\"http://www.last.fm/music/Zeigenbock+Kopf\" class=\"bbcode_artist\">Zeigenbock Kopf</a> and Dig That Body Up It's Alive!) is in Thee Oh Sees and he seems to be making this band the most serious project. He's done everything from <a href=\"http://www.last.fm/tag/noise\" class=\"bbcode_tag\" rel=\"tag\">noise</a> to <a href=\"http://www.last.fm/tag/death%20metal\" class=\"bbcode_tag\" rel=\"tag\">death metal</a> to <a href=\"http://www.last.fm/tag/punk\" class=\"bbcode_tag\" rel=\"tag\">punk</a> and now this. \n Thee Oh Sees are no doubt the lightest of his excursions, but it also shows what may be his very essence.  It's obvious that he loves music and wants to experience it all, touch every aspect, and give it all a go. \n \n Thee Oh Sees have a <a href=\"http://www.last.fm/tag/lo-fi\" class=\"bbcode_tag\" rel=\"tag\">lo-fi</a> electric-acoustic sound that's usually soaked in reverb, making it as if you can hear and see the exact room they recorded in. It creates a very distinct mood that fits their style, lyrics, and melodies to a tee. \n \n What most people focus on with them is that Mr. Dwyer is in the band. While it's certainly a notable quality, the recent band members bring so much more to the table. The earliest recordings are Dwyer's solo recordings, mostly single instrument/vocal ditties that you can hear him working out. They're an intimate portrait of John, but without the recent material, the portrait would simply be incomplete.\n \n With the addition of Brigid Dawson, Petey Dammit, and Mike Shoun the sound has grown into the landscape that one man couldn't create alone. Brigid's soprano voice brings an almost hauntingly sensitive aspect to the lyrics and melodies, while Petey and Shoun complete the frame in its entirety. \n \n The catalog that this band has put together is growing and growing, albeit under several different monikers, and several different labels. "
