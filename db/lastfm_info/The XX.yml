  content: "Formed in 2005, The xx are an <a href=\"http://www.last.fm/tag/alternative\" class=\"bbcode_tag\" rel=\"tag\">alternative</a> trio formed in London, England, featuring the dual lead vocals of Romy Madley Croft and Oliver Sim (who also play lead guitar and bass guitar respectively), and Jamie Smith (beats, MPC sampler). Rounding out the group was keyboardist Baria Qureshi.\n \n Bonding over a shared love of dark, emotive 80s guitar sounds and the high-end sheen of American R&amp;B, The xx\xE2\x80\x99s unique sound befits a band whose wide range of influences combine via beautiful, hushed vocal duets and a brilliantly inventive use of samples and low-end frequencies to produce stark, sweet melancholic pop.\n \n The band released its debut album, <a title=\"The xx - xx\" href=\"http://www.last.fm/music/The+xx/xx\" class=\"bbcode_album\">xx</a>, on August 2009. The album has won critical acclaim and has been generally well received, scoring an average of 84 based on 20 professional reviews. The album has spawned three singles, the first two; <a title=\"The xx - Crystalised\" href=\"http://www.last.fm/music/The+xx/Crystalised\" class=\"bbcode_album\">Crystalised</a> and <a title=\"The xx - Basic Space\" href=\"http://www.last.fm/music/The+xx/Basic+Space\" class=\"bbcode_album\">Basic Space</a> both have music videos featuring the band, the third single from the album, <a title=\"The xx &ndash; Islands\" href=\"http://www.last.fm/music/The+xx/_/Islands\" class=\"bbcode_track\">Islands</a>, was released in October 2009. \n \n On November 11 2009, it was confirmed that keyboardist Baria Qureshi left the band after missing several scheduled shows, citing exhaustion. The band stated that she will not be replaced, and that they will continue as a three-piece.\n \n "
