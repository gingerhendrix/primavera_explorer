    <strong>A Certain Ratio</strong> (aka <a href="http://www.last.fm/music/Acr" class="bbcode_artist">Acr</a> or <a href="http://www.last.fm/music/A.C.R." class="bbcode_artist">A.C.R.</a>) are a <a href="http://www.last.fm/tag/post-punk" class="bbcode_tag" rel="tag">post-punk</a>/funk band from Manchester, UK. Formed in the late 1970s, they were one of the bands (along with <a href="http://www.last.fm/music/Gang+of+Four" class="bbcode_artist">Gang of Four</a> and <a href="http://www.last.fm/music/The+Pop+Group" class="bbcode_artist">The Pop Group</a>) who forged the new musical hybrid which became  known as <a href="http://www.last.fm/tag/punk-funk" class="bbcode_tag" rel="tag">punk-funk</a>, a style which fused the energy and aggression of <a href="http://www.last.fm/tag/new-wave" class="bbcode_tag" rel="tag">new-wave</a> with the rhythms and musicianship of <a href="http://www.last.fm/tag/funk" class="bbcode_tag" rel="tag">funk</a> and <a href="http://www.last.fm/tag/soul" class="bbcode_tag" rel="tag">soul</a>.  The band's members were originally <a href="http://www.last.fm/music/Simon+Topping" class="bbcode_artist">Simon Topping</a>, <a href="http://www.last.fm/music/Jeremy+Kerr" class="bbcode_artist">Jeremy Kerr</a>, <a href="http://www.last.fm/music/Martin+Moscrop" class="bbcode_artist">Martin Moscrop</a>, <a href="http://www.last.fm/music/Donald+Johnson" class="bbcode_artist">Donald Johnson</a> and <span title="Unknown artist" class="bbcode_unknown">Pete Terrell</span>. In live performance, the band often had a flexible line-up, with various members swapping instruments, and also performing ensemble latin percussion music.
    
     In 1979, ACR released their debut single &quot;<a title="A Certain Ratio &ndash; All Night Party" href="http://www.last.fm/music/A+Certain+Ratio/_/All+Night+Party" class="bbcode_track">All Night Party</a>&quot;/&quot;The Thin Boys&quot; on the late <a href="http://www.last.fm/tag/tony%20wilson" class="bbcode_tag" rel="tag">tony wilson</a>'s and the late <a href="http://www.last.fm/tag/rob%20gretton" class="bbcode_tag" rel="tag">rob gretton</a>'s <a href="http://www.last.fm/tag/factory%20records" class="bbcode_tag" rel="tag">factory records</a>, Manchester's legendary DIY collective/record label.
     ACR's early sound consisted of repetitious, effects-heavy guitar lines over a funky rhythm section with Latin percussion and ethereal electronics, over which lay Simon Topping's dark, moody vocals. Examples of this can be heard on tracks such as '<a title="A Certain Ratio &ndash; Do the Du" href="http://www.last.fm/music/A+Certain+Ratio/_/Do+the+Du" class="bbcode_track">Do the Du</a>', '<a title="A Certain Ratio &ndash; The Fox" href="http://www.last.fm/music/A+Certain+Ratio/_/The+Fox" class="bbcode_track">The Fox</a>' and '<a title="A Certain Ratio &ndash; Winter Hill" href="http://www.last.fm/music/A+Certain+Ratio/_/Winter+Hill" class="bbcode_track">Winter Hill</a>'.
    
     The band were initially criticised as being 'style over substance', as much attention was paid to the band's stage clothing and album artwork, all carefully orchestrated by Factory boss Tony Wilson. But ACR nevertheless gained a large following. They completed visits to the US, where their music was popular particularly in the clubs of New York.
     Early albums include &quot;<a title="A Certain Ratio - To Each..." href="http://www.last.fm/music/A+Certain+Ratio/To+Each..." class="bbcode_album">To Each...</a>&quot; and the studio/live album &quot;<a title="A Certain Ratio - The Graveyard and the Ballroom" href="http://www.last.fm/music/A+Certain+Ratio/The+Graveyard+and+the+Ballroom" class="bbcode_album">The Graveyard and the Ballroom</a>&quot;. 
    
     During the early 80s, the band's personnel changed as Pete Terrell and Simon Topping left, the latter to study percussion in New York. Jeremy Kerr took over vocal duties, while keyboardist <a href="http://www.last.fm/music/Andy+Connell" class="bbcode_artist">Andy Connell</a> joined. During this time, ACR's music became more jazz/latin influenced on the albums &quot;<a title="A Certain Ratio - Sextet" href="http://www.last.fm/music/A+Certain+Ratio/Sextet" class="bbcode_album">Sextet</a>&quot;, featuring vocalist Martha Tilson (of <a href="http://www.last.fm/music/Occult+Chemistry" class="bbcode_artist">Occult Chemistry</a>), and &quot;<a title="A Certain Ratio - I'd Like To See You Again" href="http://www.last.fm/music/A+Certain+Ratio/I%27d+Like+To+See+You+Again" class="bbcode_album">I'd Like To See You Again</a>&quot;. The latter album contained fewer actual songs but more instrumental tracks than previously. In 1985, Factory released the 'best of...' album &quot;<a title="A Certain Ratio - The Old &amp; The New" href="http://www.last.fm/music/A+Certain+Ratio/The%2BOld%2B%2526%2BThe%2BNew" class="bbcode_album">The Old &amp; The New</a>&quot; which contained that year's single &quot;<a title="A Certain Ratio &ndash; Wild Party" href="http://www.last.fm/music/A+Certain+Ratio/_/Wild+Party" class="bbcode_track">Wild Party</a>&quot;, a monstrous piece of funk which demonstrated ACR at their peak. ACR released a cover of <a href="http://www.last.fm/music/Stevie+Wonder" class="bbcode_artist">Stevie Wonder</a>'s &quot;Don't Worry 'Bout A Thing&quot; as a 12&quot; single with Donald Johnson on vocals. This was an indication of where the band were heading.
    
     In 1986, ACR released the album, &quot;<a title="A Certain Ratio - Force" href="http://www.last.fm/music/A+Certain+Ratio/Force" class="bbcode_album">Force</a>&quot;. This was a more commercial release than previous albums, containing jazz-tinged pop songs with the occasional vocals of <a href="http://www.last.fm/music/Corinne+Drewery" class="bbcode_artist">Corinne Drewery</a> (of <a href="http://www.last.fm/music/Swing+Out+Sister" class="bbcode_artist">Swing Out Sister</a>) and saxophone by <span title="Unknown artist" class="bbcode_unknown">Anthony Quigley</span> (who had recently joined the band).
    
     ACR left Factory Records for the major label A&amp;M. In 1990, the album &quot;<a title="A Certain Ratio - Good Together" href="http://www.last.fm/music/A+Certain+Ratio/Good+Together" class="bbcode_album">Good Together</a>&quot; was released which contained collaborations with Bernard Sumner (<a href="http://www.last.fm/music/New+Order" class="bbcode_artist">New Order</a>/<a href="http://www.last.fm/music/Electronic" class="bbcode_artist">Electronic</a>) and Shaun Ryder (<a href="http://www.last.fm/music/Happy+Mondays" class="bbcode_artist">Happy Mondays</a>). This album developed the pop sound of &quot;Force&quot; and merged it with <a href="http://www.last.fm/tag/acid%20house" class="bbcode_tag" rel="tag">acid house</a> electronics. This was shortly followed by &quot;<a title="A Certain Ratio - MCR" href="http://www.last.fm/music/A+Certain+Ratio/MCR" class="bbcode_album">MCR</a>&quot;, a mini album of new tracks and remixes from 'Good Together'. 'ACR:MCR' was seen as a return to ACR's roots as it was more <a href="http://www.last.fm/tag/dance" class="bbcode_tag" rel="tag">dance</a> orientated and harder edged. Vocalist, <a href="http://www.last.fm/music/Denise+Johnson" class="bbcode_artist">Denise Johnson</a> (ubiquitous backing singer who provided vocals for many Manchester bands, including Electronic) joined the band in the studio and on the road around this time.
    
     During the nineties, after leaving A&amp;M, ACR recorded for Rob Gretton's new label, Manchester-based Rob's Records; producing more polished <a href="http://www.last.fm/tag/house" class="bbcode_tag" rel="tag">house</a>-based pop funk.
    
     ACR continue to record and gig, maintaining a loyal following. Their early music has been acknowledged to have influenced bands such as <a href="http://www.last.fm/music/Franz+Ferdinand" class="bbcode_artist">Franz Ferdinand</a>, <a href="http://www.last.fm/music/+noredirect/radio4" class="bbcode_artist">radio4</a>, <a href="http://www.last.fm/music/LCD+Soundsystem" class="bbcode_artist">LCD Soundsystem</a> and <a href="http://www.last.fm/music/Interpol" class="bbcode_artist">Interpol</a>.
    
     Their back-catalogue has been re-released on Creation Records, Soul Jazz Records and LTM Records.
    
     ----------
    
     Throughout ACR's existence, its members have been involved in many diverse projects, usually connected to the Factory Records roster of bands.
    
     After leaving ACR, Simon Topping contributed vocals and percussion to <a href="http://www.last.fm/music/Quando+Quango" class="bbcode_artist">Quando Quango</a>'s album <a title="Quando Quango - PigsandBattleships" href="http://www.last.fm/music/Quando+Quango/PigsandBattleships" class="bbcode_album">PigsandBattleships</a> and later formed the latin/techno dance act <a href="http://www.last.fm/music/T-Coy" class="bbcode_artist">T-Coy</a>. Donald Johnson drummed in Electronic's live shows and was involved with his brother Derek's soul band <a href="http://www.last.fm/music/52nd+Street" class="bbcode_artist">52nd Street</a>. Martin Moscrop and Anthony Quigley played in the bands <a href="http://www.last.fm/music/+noredirect/The+Swamp+Children" class="bbcode_artist">The Swamp Children</a> and <a href="http://www.last.fm/music/Kalima" class="bbcode_artist">Kalima</a>. Corinne Drewery and Andy Connell went on to form the successful pop band <a href="http://www.last.fm/music/Swing+Out+Sister" class="bbcode_artist">Swing Out Sister</a>. Martin Moscrop also took the role of musical supervisor on Michael Winterbottom's Factory 'biography' film <em>24 Hour Party People</em>.
    
