  content: "Bowerbirds are Beth Tacular, Phil Moore and Mark Paulson from North Carolina. They make leafy folk-pop with guitars, accordions and violins. They self-released their debut EP <em>Danger at Sea</em> in August 2006  and were signed to Burly Time Records later that year. \n \n Their first full length album, <a title=\"Bowerbirds - Hymns for a Dark Horse\" href=\"http://www.last.fm/music/Bowerbirds/Hymns+for+a+Dark+Horse\" class=\"bbcode_album\">Hymns for a Dark Horse</a>, was released in Spring 2007 on Burly Time Records. Their fluent, characteristic style, marked by wonderfully skilled songcraft and bucolic imagery, has since earned them several positive reviews.\n \n In early 2008, Bowerbirds signed to <a href=\"http://www.last.fm/label/Dead+Oceans/\" class=\"bbcode_label\">Dead Oceans</a>, who soon reissued <a title=\"Bowerbirds - Hymns for a Dark Horse\" href=\"http://www.last.fm/music/Bowerbirds/Hymns+for+a+Dark+Horse\" class=\"bbcode_album\">Hymns for a Dark Horse</a>. "
