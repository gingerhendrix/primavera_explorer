  content: |-
    Beak&gt; is the new project of Geoff Barrow (of legendary <a href="http://www.last.fm/music/Portishead" class="bbcode_artist">Portishead</a>) with fellow Bristol musicians Billy Fuller and Matt Williams. Their self-titled debut was released October 19 in the UK on Barrow's own Invada, and Ipecac will release it the next day in the U.S. 
     
     In contrast to Barrows extreme perfectionism when creating Portisheads music, Beak&gt;'s album was written in just 12 days.
