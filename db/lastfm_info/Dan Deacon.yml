bio: 
  published: Wed, 4 Feb 2009 14:53:11 +0000
  content: |-
    Dan Deacon (born 1981) is a Baltimore, Maryland-based electronic music composer/performer. He attended the Conservatory of Music at Purchase College in Purchase, New York, where he played in many bands, including tuba for Langhorne Slim and guitar in the improvisational grindcore band Rated R. He completed his graduate studies in electro-acoustic and computer music composition. He studied under composer/conductor Joel Thome. Currently, he lives at Wham City in Baltimore, Maryland.
     
     Dan Deacon's compositional style is best classified in the future shock genre along with <a href="http://www.last.fm/music/videohippos" class="bbcode_artist">videohippos</a>, <a href="http://www.last.fm/music/Santa+Dads" class="bbcode_artist">Santa Dads</a>, <a href="http://www.last.fm/music/Blood+Baby" class="bbcode_artist">Blood Baby</a>, <a href="http://www.last.fm/music/Ecstatic+Sunshine" class="bbcode_artist">Ecstatic Sunshine</a>, <a href="http://www.last.fm/music/Ponytail" class="bbcode_artist">Ponytail</a>, and other bands in the growing Baltimore music scene. In February 2008 Deacon performed at the Whitney Museum of American Art in New York.
     
     <a href="http://www.dandeacon.com" rel="nofollow">www.dandeacon.com</a>
