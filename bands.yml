          <strong>Kimya Dawson</strong> (born 17th November 1972) is an Olympia-based singer-songwriter, and a prominent part of the <a href="http://www.last.fm/tag/anti-folk" class="bbcode_tag" rel="tag">anti-folk</a> movement.
           
           Dawson became well known as a member of <a href="http://www.last.fm/music/The+Moldy+Peaches" class="bbcode_artist">The Moldy Peaches</a>. Since the Moldy Peaches took a break from performing and recording in 2004, Dawson has released a string of lo-fi homemade albums, and toured widely in North America and Europe.
           
           In 2005 the <a href="http://www.last.fm/music/Pharmacy" class="bbcode_artist">Pharmacy</a> and <a href="http://www.last.fm/music/+noredirect/Matty+Popchart" class="bbcode_artist">Matty Popchart</a> performed as her backing band on a U.S. tour.  In 2006 she collaborated with a number of friends to make a group, <a href="http://www.last.fm/music/Antsy+Pants" class="bbcode_artist">Antsy Pants</a>, that recorded and released an album on Plan It X Records.
           
           Dawson's songs are featured in the films <em>The Guatemalan Handshake</em> and <em>Glue</em>, both of which were shown at the Olympia Film Festival in November 2007. There is also some of her music in the cult movie <em>Juno</em>, which is the fastest selling film soundtrack since Saturday Night Fever.
           
           She is currently working on <em>Alphabutt</em>, an album of songs for babies.
