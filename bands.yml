        published: Wed, 4 Feb 2009 12:06:28 +0000
        content: "<strong>Art Brut</strong> are an eccentric, motley bunch who have more in common with <a href=\"http://www.last.fm/music/Half+Man+Half+Biscuit\" class=\"bbcode_artist\">Half Man Half Biscuit</a> and <a href=\"http://www.last.fm/music/Pulp\" class=\"bbcode_artist\">Pulp</a> than they do with their oft-compared \xE2\x80\x98influences\xE2\x80\x99 <a href=\"http://www.last.fm/music/The+Fall\" class=\"bbcode_artist\">The Fall</a>. The band formed in 2003 and the current line-up consists of Eddie Argos (vocals), Ian Catskilkin  (guitar), Friederike &quot;Freddy&quot; Feedback (bass), Jasper Future (guitar) and Mikey Breyer (drums).\n \n Vocalist <a href=\"http://www.last.fm/music/Eddie+Argos\" class=\"bbcode_artist\">Eddie Argos</a> (an <a href=\"http://www.last.fm/tag/ex-goth\" class=\"bbcode_tag\" rel=\"tag\">ex-goth</a> obsessed with <a href=\"http://www.last.fm/music/Jonathan+Richman\" class=\"bbcode_artist\">Jonathan Richman</a> and Vincent Van Gogh) had previously been in a band, <a href=\"http://www.last.fm/music/The+Art+Goblins\" class=\"bbcode_artist\">The Art Goblins</a>, in his hometown of Bournemouth. Their stage show would see him \xE2\x80\x9Cplaying a vacuum cleaner\xE2\x80\x9D and escaping from a sack. They sounded not unlike cult Glaswegians <a href=\"http://www.last.fm/music/The+Yummy+Fur\" class=\"bbcode_artist\">The Yummy Fur</a> and had songs such as I Wanna Be Johnny Dean and Disco.\n \n Another \xE2\x80\x98project\xE2\x80\x99 was <a href=\"http://www.last.fm/music/The+Welsh+Elephant\" class=\"bbcode_artist\">The Welsh Elephant</a>, who penned the should-be-classic Fuck The MSP (which contains the catchy refrain \xE2\x80\x9C<a href=\"http://www.last.fm/music/Nicky+Wire\" class=\"bbcode_artist\">Nicky Wire</a> can suck my cock!\xE2\x80\x9D). \n Having moved toLondon, UK and determined to be in another band, Argos found himself at a party in Mornington Crescent and set about hassling everyone there to join him. A webzine-editor and guitarist called <a href=\"http://www.last.fm/music/Chris+Chinchilla\" class=\"bbcode_artist\">Chris Chinchilla</a> (a <a href=\"http://www.last.fm/tag/ska\" class=\"bbcode_tag\" rel=\"tag\">ska</a> fanatic) thought this sounded like a good idea \xE2\x80\x93 after all, it was a good way to impress girls. Argos was more concerned about getting on \xE2\x80\x98Top Of The Pops\xE2\x80\x99. Chinchilla talked his German flatmate Frederica (grunge fan) into playing bass, and thus they got a bass guitar for her off eBay. Argos had a friend from Bournemouth who\xE2\x80\x99d also just moved to London. <a href=\"http://www.last.fm/music/Ian+Catskilkin\" class=\"bbcode_artist\">Ian Catskilkin</a> (thinks he\xE2\x80\x99s in <a href=\"http://www.last.fm/music/Led+Zeppelin\" class=\"bbcode_artist\">Led Zeppelin</a>, but with better hair) used to be in a heavy rock band called <a href=\"http://www.last.fm/music/Orco\" class=\"bbcode_artist\">Orco</a> and he agreed to join the new band. Another friend then overheard a German man (who NME would later say looks like \xE2\x80\x9Che should be in <a href=\"http://www.last.fm/music/Interpol\" class=\"bbcode_artist\">Interpol</a>\xE2\x80\x9D) on a bus telling someone how he played drums and worked in Merc, the shop on Carnaby Street selling cut-price mod clothing. Determined to hunt him down, Argos and Chinchilla went to the shop. He wasn\xE2\x80\x99t working that day, so they left him a note. Mike (listens to nothing but Weezer) would then join the band, and that was it \xE2\x80\x93 May 2003, Art Brut was born.\n \n Much like <a href=\"http://www.last.fm/music/Bloc+Party\" class=\"bbcode_artist\">Bloc Party</a>, Art Brut\xE2\x80\x99s first gig was an independently promoted show at the Kentish Town Verge. Chinchilla had booked it before the band was ready, at which there was much complaining by his fellow bandmates. Mike\xE2\x80\x99s drumkit had yet to be imported, so he played sitting down (he usually stands up to play). After a number of other gigs round London they recorded a demo named Brutlegs, containing early versions of Formed A Band, Modern Art and Moving To LA, and made it available on their website. Formed A Band first saw the light of day on the debut Angular Records compilation album. After a journalist came across this recording, he sent an MP3 to the label Rough Trade. Within an hour of getting it, the label\xE2\x80\x99s A&amp;R man was in touch offering to release Formed A Band as a single.\n \n Suddenly the band were all over the music press, picking up fans and haters with ease. Many people expected it to be nothing more than a one-off novelty single. They played a triumphant Swedish festival where a guy interviewed them and got confused, thought they were from Manchester (and had all his questions based around the city), and compared them to The Sultans Of Ping. They were also offered the main tour support for Razorlight but had to turn it down due to lack of funds.\n \n Formed A Band was released as a single at the end of March 2004. A gleeful call to arms of sorts, Argos shouts \xE2\x80\x9Cformed a band! We formed a band! Look at us, we formed a band!\xE2\x80\x9D before going on to proclaim how he\xE2\x80\x99s going to \xE2\x80\x9Cwrite a song as universal as Happy Birthday\xE2\x80\x9D and \xE2\x80\x9Cplay it eight weeks in a row on \xE2\x80\x98Top Of The Pops\xE2\x80\x99\xE2\x80\x9D. It reached No. 52, selling 5,000 copies, and cropped up in many end-of-year polls as the one of the best singles of the year, including \xE2\x80\x98Blender\xE2\x80\x99 \xE2\x80\x93 the USA\xE2\x80\x99s second biggest music mag after \xE2\x80\x98Rolling Stone\xE2\x80\x99 - who proclaimed them the best unsigned band in the UK.\n \n The rest of 2004 saw them playing numerous gigs from Brighton to Manchester, as well as a first anniversary show at the Tate Modern where they were joined by a couple of a Argos\xE2\x80\x99 heroes \xE2\x80\x93 The Vessel (David Devant and His Spirit Wife) and Les \xE2\x80\x98Fruitbat\xE2\x80\x99 Carter (Carter USM). As a stop-gap between singles, they offered the new, shaky Brutlegs 2004, this time containing versions of Good Weekend (the one that goes \xE2\x80\x9Cgot myself a brand new girlfriend\xE2\x80\xA6 I\xE2\x80\x99ve seen her naked TWICE!\xE2\x80\x9D), Bang Bang Rock And Roll and an acoustic version of Moving To LA. \n \n The frenzied Top Of The Pops (not a Rezillos cover) was recorded with a number of bands guesting on vocals (including Ciccone, The Boyfriends, The Long Blondes, Abdoujaparov, Prozak, Rhesus and Luxembourg) for inclusion on the Angular Records compilation Rip Off Your Labels, while Moving To LA saw yet another recorded appearance, this time in live form from the Bath Moles on the compilation Bring Your Own Poison: The Rhythm Factory Sessions.\n \n In December \xE2\x80\x9904, their second single finally saw the light. A double A-side of Modern Art and My Little Brother (with B-side These Animal Menswe@r), it was released on the Fierce Panda label and reached No. 49 \xE2\x80\x93 scoring the band a bigger hit than before and, perhaps surprisingly, the highest chart position Fierce Panda has ever had. All the sleeves of the 7\xE2\x80\x9D were hand-designed by the band and fans, including one messy session at a Queens Of Noize night at Camden Barfly which ended with the stage (and crowd) being covered in fluorescent pink paint.\n \n The start of 2005 sees them having completed their debut album, pencilled in for release in March, and having picked up even more fans including Graham Coxon, British Sea Power, The Libertines, Hope Of The States and genius boy wizard Daniel Radcliffe. Even the Happy Mondays\xE2\x80\x99 Bez has tried to get onstage at one point with them at the Barfly but was so wasted at the time he didn\xE2\x80\x99t manage it, despite Catskilkin\xE2\x80\x99s attempts at pulling him by his arm. \n \n Sadly, they\xE2\x80\x99ve yet to appear on \xE2\x80\x98Top Of The Pops\xE2\x80\x99. Perhaps \xE2\x80\x98CD:UK\xE2\x80\x99 will be more accommodating. It\xE2\x80\x99s better, anyway.\n \n January 2005\n \n In Late August 2005 Chris Chinchilla decided to leave the band for personal reasons and was replaced by former Art Goblin, Jasper Future,"
