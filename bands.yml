        content: "Michael Nyman (born March 23, 1944) is a British <a href=\"http://www.last.fm/tag/minimalist\" class=\"bbcode_tag\" rel=\"tag\">minimalist</a> composer, pianist, librettist and musicologist, perhaps best known for the many scores he wrote during his lengthy collaboration with the British filmmaker Peter Greenaway.\n \n Nyman, who had studied with the noted Baroque music scholar <a href=\"http://www.last.fm/music/Thurston+Dart\" class=\"bbcode_artist\">Thurston Dart</a> at King's College <a href=\"http://www.last.fm/tag/london\" class=\"bbcode_tag\" rel=\"tag\">london</a>, drew frequently on early music sources in his scores for Greenaway's films: <a href=\"http://www.last.fm/music/Henry+Purcell\" class=\"bbcode_artist\">Henry Purcell</a> in The Draughtsman's Contract and The Cook, The Thief, His Wife &amp; Her Lover, <a href=\"http://www.last.fm/music/Heinrich+Ignaz+Franz+von+Biber\" class=\"bbcode_artist\">Heinrich Ignaz Franz von Biber</a> in A Zed and Two Noughts, <a href=\"http://www.last.fm/music/+noredirect/Mozart\" class=\"bbcode_artist\">Mozart</a> in Drowning by Numbers, and <a href=\"http://www.last.fm/music/John+Dowland\" class=\"bbcode_artist\">John Dowland</a> in Prospero's Books.\n \n Nyman's popularity increased significantly after he wrote the score to Jane Campion's award-winning 1993 film The Piano. The album (&quot;<a title=\"Michael Nyman - The Piano\" href=\"http://www.last.fm/music/Michael+Nyman/The+Piano\" class=\"bbcode_album\">The Piano</a>&quot;) became a <a href=\"http://www.last.fm/tag/classical\" class=\"bbcode_tag\" rel=\"tag\">classical</a> music best-seller. Although Nyman's score was central to the movie he did not receive an Academy Award nomination despite being nominated for both a British Academy Award and a Golden Globe. He has scored numerous other films, the vast majority of them art films from Europe. His few forays into Hollywood composing have been Gattaca (&quot;<a title=\"Michael Nyman - Gattaca\" href=\"http://www.last.fm/music/Michael+Nyman/Gattaca\" class=\"bbcode_album\">Gattaca</a>&quot;), Ravenous (with musician <a href=\"http://www.last.fm/music/Damon+Albarn\" class=\"bbcode_artist\">Damon Albarn</a>), and The End of the Affair (&quot;<a title=\"Michael Nyman - The End of The Affair\" href=\"http://www.last.fm/music/Michael+Nyman/The+End+of+The+Affair\" class=\"bbcode_album\">The End of The Affair</a>&quot;).\n \n Among Nyman's better known non-film works are Noises, Sounds &amp; Sweet Airs (1987), for soprano, alto, tenor and instrumental ensemble (based on Nyman's score for La Princesse de Milan); Ariel Songs (1990) for soprano and band; MGV (Musique \xC3\xA0 Grande Vitesse) (1993) for band; concertos for piano (based on The Piano score), harpsichord, trombone and saxophone; the opera The Man Who Mistook His Wife for a Hat (1986), based on a case-study by Oliver Sacks; and several string quartets.\n \n On children's television shows, Michael has created the music for Katie and Orbie and Titch.\n \n Many of Nyman's works are written for his own ensemble, the <a href=\"http://www.last.fm/music/+noredirect/Michael+Nyman+Band\" class=\"bbcode_artist\">Michael Nyman Band</a>, a group formed for a 1976 production of <span title=\"Unknown artist\" class=\"bbcode_unknown\">Carlo Goldonip</span>'s Il Campiello. Originally made up of old instruments such as rebecs and shawms alongside more modern instruments like the saxophone in order to produce as loud a sound as possible without amplification, it later switched to a fully amplified lineup of string quartet, three saxophones, bass trombone, bass guitar and piano. This line up has been variously altered and augmented for some works.\n \n Nyman also wrote an influential book in 1974 on experimental music called Experimental Music: Cage and Beyond, which explored the influence of John Cage on classical composers. He is generally acknowledged to have been the first to apply the term &quot;<a href=\"http://www.last.fm/tag/minimalism\" class=\"bbcode_tag\" rel=\"tag\">minimalism</a>&quot; to music, in a 1968 article in The Spectator magazine about the English composer <a href=\"http://www.last.fm/music/Cornelius+Cardew\" class=\"bbcode_artist\">Cornelius Cardew</a>.\n \n In the 1970s, Nyman was a member of the infamous Portsmouth Sinfonia, the self-described World's Worst Orchestra - playing on their recordings and in their concerts.\n \n He has also recorded pop music, with the <a href=\"http://www.last.fm/music/+noredirect/Flying+Lizards\" class=\"bbcode_artist\">Flying Lizards</a>"
