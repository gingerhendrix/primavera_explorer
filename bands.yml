        content: |-
          There are at least two bands called Vivian Girls;
           
           1) Disbanded Australian punk band from the 90s featuring Kody Abrams (Flesh Vs Venom, Bakelite, etc) and Sean Bailey (Lakes, etc)
           
           2) Although only a band for a little more than a year, the Vivian Girls charms have already worked their magic on their short road to &quot;out of nowhere&quot; status. With their irresistable mix of 60's <a href="http://www.last.fm/tag/girl-group" class="bbcode_tag" rel="tag">girl-group</a> sounds, <a href="http://www.last.fm/tag/punk" class="bbcode_tag" rel="tag">punk</a>, <a href="http://www.last.fm/tag/post-punk" class="bbcode_tag" rel="tag">post-punk</a> and <a href="http://www.last.fm/tag/shoegaze" class="bbcode_tag" rel="tag">shoegaze</a>, the 'Girls have mastered blurring the lines of genres and coming up with something aggressive yet beautiful; simple, gutsy music with a lot of class and melody. 
           
           But it's not so out-of-nowhere as it seems. Cassie Ramone (gtr, vocals) and Kickball Katy (bass, vocals, drums) were longtime friends from high school, so when Frankie Rose (drums, vocals, bass) and Cassie decided to start a band, Katy seemed the obvious choice to complete the lineup. Spurred on by sharing common (and uncommon) influences, the girls started writing material and playing live pretty quickly in their adopted hometown of Brooklyn. Within the first couple of months they had already developed a strong local following, supporting acts like <a href="http://www.last.fm/music/Jay+Reatard" class="bbcode_artist">Jay Reatard</a>, <a href="http://www.last.fm/music/Japanther" class="bbcode_artist">Japanther</a> and <a href="http://www.last.fm/music/+noredirect/King%2BKhan%2B%2526%2BBBQ%2BShow" class="bbcode_artist">King Khan &amp; BBQ Show</a> as well as finding kindred spirits in other locals like <a href="http://www.last.fm/music/Crystal+Stilts" class="bbcode_artist">Crystal Stilts</a>, <a href="http://www.last.fm/music/caUSE+co-MOTION%21" class="bbcode_artist">caUSE co-MOTION!</a> and <a href="http://www.last.fm/music/The+Woods" class="bbcode_artist">The Woods</a>, with whom they've shared many bills and helped develop a local scene. 
           
           Turning some heads at <a href="http://www.last.fm/event/516671">SXSW</a> and a few national tours this year, the 'Girls came back to NYC brandished with a new, powerful weapon: a killer debut single, <a title="Vivian Girls &ndash; Wild Eyes" href="http://www.last.fm/music/Vivian+Girls/_/Wild+Eyes" class="bbcode_track">Wild Eyes</a>, on the <span title="Unknown label" class="bbcode_unknown">Plays With Dolls</span> label. The record was a can't miss for even the snobbiest of music geeks, mixing the girl-group harmonies of the <a href="http://www.last.fm/music/+noredirect/Shangri-Las" class="bbcode_artist">Shangri-Las</a>, the 'gaze-iness of <a href="http://www.last.fm/music/My+Bloody+Valentine" class="bbcode_artist">My Bloody Valentine</a>, and the urgency of the <a href="http://www.last.fm/music/Wipers" class="bbcode_artist">Wipers</a>. Can't lose with that trifecta, and it's something they've proved over twelve inches as well as seven.. 
           
           Featuring an A-Side full of hope and a B-Side almost without any, the self-titled debut LP on <a href="http://www.last.fm/label/Mauled+By+Tigers/" class="bbcode_label">Mauled By Tigers</a> stirred so much pandemonium on the internet that it sold out in just a few short days. Such a cohesive and fully-realized debut wouldn't be left to languish in the world of the &quot;Out-Of-Print&quot;, but don't fret! Even before it's release, it was picked up by indie/garage powerhouse <a href="http://www.last.fm/label/In+The+Red/" class="bbcode_label">In The Red</a> Records, former home of the <a href="http://www.last.fm/music/Black+Lips" class="bbcode_artist">Black Lips</a>, <a href="http://www.last.fm/music/The+Ponys" class="bbcode_artist">The Ponys</a> and Jay Reatard. With a repress on LP and CD due in the early Fall, the newly minted Vivian Girls obsessives can breathe a sigh of relief knowing it'll be available again. 
           
           With a single on up-and-coming indie <a href="http://www.last.fm/label/Woodsist/" class="bbcode_label">Woodsist</a>, and another on new home In The Red, the 'Girls show no signs of stopping the assault on your heartstrings. With an upcoming year full of touring and recording a follow-up LP, expect to see the Vivian Girls working their charms not far from your house, your turntable or your neighbor's ears.
