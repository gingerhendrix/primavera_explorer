          Lightning Bolt emerged from Providence, Rhode Island, United States in 1995 as a three-piece art school project. Initially there was Brian Chippendale's explosive, non-stop drumming, Brian Gibson's Contortions like bass lines, and Hisham Bharoocha's vocals propelling them in a fury of volatile noise and orgiastic tribalism. The group helped found <a href="http://www.last.fm/label/Fort+Thunder/" class="bbcode_label">Fort Thunder</a>, a music and art collective, and recorded <a title="Lightning Bolt - Lightning Bolt" href="http://www.last.fm/music/Lightning+Bolt/Lightning+Bolt" class="bbcode_album">Lightning Bolt</a> which was issued through <a href="http://www.last.fm/label/Load/" class="bbcode_label">Load</a> in 1999. By 2001's <a title="Lightning Bolt - Ride the Skies" href="http://www.last.fm/music/Lightning+Bolt/Ride+the+Skies" class="bbcode_album">Ride the Skies</a>, Bharoocha had departed (he eventually formed <a href="http://www.last.fm/music/Black+Dice" class="bbcode_artist">Black Dice</a>). This left the vocal duties to Chippendale, who put the microphone into a sock and stuffed it under a mask he wears while performing. Lightning Bolt did a series of tours with bands like <a href="http://www.last.fm/music/The+Locust" class="bbcode_artist">The Locust</a>, <a href="http://www.last.fm/music/Arab+on+Radar" class="bbcode_artist">Arab on Radar</a>, <a href="http://www.last.fm/music/Orchid" class="bbcode_artist">Orchid</a>, and <a href="http://www.last.fm/music/+noredirect/melt+banana" class="bbcode_artist">melt banana</a> before returning in 2003 with the studio album <a title="Lightning Bolt - Wonderful Rainbow" href="http://www.last.fm/music/Lightning+Bolt/Wonderful+Rainbow" class="bbcode_album">Wonderful Rainbow</a>. The album did very well in underground music circles, and set up the release of 2005's <a title="Lightning Bolt - Hypermagic Mountain" href="http://www.last.fm/music/Lightning+Bolt/Hypermagic+Mountain" class="bbcode_album">Hypermagic Mountain</a>.
           
           Lightning Bolt is well known for their live performances, in which they turn up the volume as loud as it can possibly go and forgo a traditional stage, preferring to perform amidst the audience.
