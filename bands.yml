          <strong>Oneida</strong> is a rock band from Brooklyn, New York. Their influences include psychedelic rock, krautrock, and hard rock, but the overall structure and intent of their music cannot be easily traced to any of these styles, or the myriad other styles they have drawn upon in recordings.
           
           The most striking and consistent aspect of Oneida's music is their use of and fascination with repetition. Their 2002 LP, Each One Teach One, for instance, begins with two especially long tracks, Sheets of Easter and Antiobiotics, the former over fourteen minutes long, the latter more than sixteen. Both of these songs are composed of one repeated riff (with a few short interludes on Antiobiotics). In addition to the use of repetition Oneida's music can be distinguished by the bandmember's extensive use of and enthusiasm for antique keyboards and analog electric pianos. 
           
           Originally recording on Turnbuckle (their first two albums in 1997 and 1999), the band now runs Brah Records, an imprint of Jagjaguwar(<a href="http://www.last.fm/group/JAGJAGuwar">Jagjaguwar group at Last.fm</a>). In September 2007 the group celebrated 10 years of existence with a concert at the P.S. 1 Contemporary Art Center in NYC.
           
           The current lineup is:
               * Kid Millions - drums, vocals participated as drummer 53 in the Boredoms 77 Boadrum performance which occurred on July 7th, 2007 at the Empire-Fulton Ferry State Park in Brooklyn, New York.
               * Bobby Matador - organ, guitar, vocals
               * Hanoi Jane - guitar, bass
               * Double Rainbow (aka Phil Manley of Trans Am and The Fucking Champs) - guitar
               * Shahin Motia (of Ex Models) - guitar
           
           Papa Crazy (aka PCRZ) of <a href="http://www.last.fm/music/Oakley+Hall" class="bbcode_artist">Oakley Hall</a> is a former member of Oneida, and has revived connections with Oneida by recording OH's most recent album <a title="Oakley Hall - Gypsum Strings" href="http://www.last.fm/music/Oakley+Hall/Gypsum+Strings" class="bbcode_album">Gypsum Strings</a> on Oneida's Brah Records label.
           
