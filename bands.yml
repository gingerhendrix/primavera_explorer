        content: |-
          <a href="http://www.last.fm/music/The+Bad+Plus" class="bbcode_artist">The Bad Plus</a> are a <a href="http://www.last.fm/tag/jazz" class="bbcode_tag" rel="tag">jazz</a> <a href="http://www.last.fm/tag/piano" class="bbcode_tag" rel="tag">piano</a> <a href="http://www.last.fm/tag/trio" class="bbcode_tag" rel="tag">trio</a> consisting of pianist <a href="http://www.last.fm/music/Ethan+Iverson" class="bbcode_artist">Ethan Iverson</a>, bassist <a href="http://www.last.fm/music/Reid+Anderson" class="bbcode_artist">Reid Anderson</a>, and drummer <a href="http://www.last.fm/music/Dave+King" class="bbcode_artist">Dave King</a>. The three musicians first played together in 1989, but didn't come together as an established act until 2000. Perhaps to make up for lost time, they proceeded to record their first album, a self-titled effort released on Fresh Sound, after playing only three gigs together. In 2002, after playing a show at the Village Vanguard which was heard by Columbia Records representative Yves Beauvais, the band was signed to Columbia. They released their major label debut, <a title="The Bad Plus - These Are the Vistas" href="http://www.last.fm/music/The+Bad+Plus/These+Are+the+Vistas" class="bbcode_album">These Are the Vistas</a>, in 2003, and followed it up with <a title="The Bad Plus - Give" href="http://www.last.fm/music/The+Bad+Plus/Give" class="bbcode_album">Give</a> in 2004 and <a title="The Bad Plus - Suspicious Activity?" href="http://www.last.fm/music/The+Bad+Plus/Suspicious+Activity%3F" class="bbcode_album">Suspicious Activity?</a> in 2005.  Also in 2005, a live disc on Columbia, <a title="The Bad Plus - Blunt Object: Live In Tokyo" href="http://www.last.fm/music/The+Bad+Plus/Blunt+Object%3A+Live+In+Tokyo" class="bbcode_album">Blunt Object: Live In Tokyo</a> (CL 92876) was released.  TBP went into the studio again in September 2006 to record their latest album <a title="The Bad Plus - Prog" href="http://www.last.fm/music/The+Bad+Plus/Prog" class="bbcode_album">Prog</a>, released in May 2007 on Heads Up International/Do The Math Records.
           
           
           The trio's music combines elements of traditional and <a href="http://www.last.fm/tag/free%20jazz" class="bbcode_tag" rel="tag">free jazz</a> with <a href="http://www.last.fm/tag/rock" class="bbcode_tag" rel="tag">rock</a> and <a href="http://www.last.fm/tag/pop" class="bbcode_tag" rel="tag">pop</a> influences; <a title="The Bad Plus - These Are the Vistas" href="http://www.last.fm/music/The+Bad+Plus/These+Are+the+Vistas" class="bbcode_album">These Are the Vistas</a> included a version of <a href="http://www.last.fm/music/Nirvana" class="bbcode_artist">Nirvana</a>'s &quot;Smells Like Teen Spirit&quot; and <a href="http://www.last.fm/music/Blondie" class="bbcode_artist">Blondie</a>'s &quot;Heart Of Glass&quot; and Flim by <a href="http://www.last.fm/music/Aphex+Twin" class="bbcode_artist">Aphex Twin</a>. <a title="The Bad Plus - Give" href="http://www.last.fm/music/The+Bad+Plus/Give" class="bbcode_album">Give</a> features covers of tunes by the <a href="http://www.last.fm/music/Pixies" class="bbcode_artist">Pixies</a> and <a href="http://www.last.fm/music/Black+Sabbath" class="bbcode_artist">Black Sabbath</a>. <a title="The Bad Plus - Suspicious Activity" href="http://www.last.fm/music/The+Bad+Plus/Suspicious+Activity" class="bbcode_album">Suspicious Activity</a> contains a cover of the theme from &quot;Chariots of Fire.&quot;  <a title="The Bad Plus - Prog" href="http://www.last.fm/music/The+Bad+Plus/Prog" class="bbcode_album">Prog</a> contains a cover of <a href="http://www.last.fm/music/Rush" class="bbcode_artist">Rush</a>'s &quot;Tom Sawyer.&quot;
           
           Anderson and King are originally from Minnesota, and Iverson is from neighboring Wisconsin. King is also part of the Minnesota-based groups <a href="http://www.last.fm/music/Halloween%2C+Alaska" class="bbcode_artist">Halloween, Alaska</a>, <a href="http://www.last.fm/music/Happy+Apple" class="bbcode_artist">Happy Apple</a>, and <a href="http://www.last.fm/music/Love-Cars" class="bbcode_artist">Love-Cars</a>.
        summary: <a href="http://www.last.fm/music/The+Bad+Plus" class="bbcode_artist">The Bad Plus</a> are a <a href="http://www.last.fm/tag/jazz" class="bbcode_tag" rel="tag">jazz</a> <a href="http://www.last.fm/tag/piano" class="bbcode_tag" rel="tag">piano</a> <a href="http://www.last.fm/tag/trio" class="bbcode_tag" rel="tag">trio</a> consisting of pianist <a href="http://www.last.fm/music/Ethan+Iverson" class="bbcode_artist">Ethan Iverson</a>, bassist <a href="http://www.last.fm/music/Reid+Anderson" class="bbcode_artist">Reid Anderson</a>, and drummer <a href="http://www.last.fm/music/Dave+King" class="bbcode_artist">Dave King</a>. The three musicians first played together in 1989, but didn't come together as an established act until 2000. Perhaps to make up for lost time, they proceeded to record their first album, a self-titled effort released on Fresh Sound, after playing only three gigs together. In 2002, after playing a show at the Village Vanguard which was heard by Columbia Records representative Yves Beauvais, the band was signed to Columbia.
