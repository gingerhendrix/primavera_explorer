          <strong>Jarvis Branson Cocker</strong> (born on 19 September 1963, in Sheffield, United Kingdom) is an English <a href="http://www.last.fm/tag/pop" class="bbcode_tag" rel="tag">pop</a> music star, best known for fronting the band <a href="http://www.last.fm/music/Pulp" class="bbcode_artist">Pulp</a>. 
           
           Pulp disbanded in 2002, but Cocker has been busy. In 2003 he re-emerged to promote a new album for his new band, <a href="http://www.last.fm/music/Relaxed+Muscle" class="bbcode_artist">Relaxed Muscle</a>. 2005 then brought Cocker briefly back into the limelight with his contribution to the soundtrack for &quot;Harry Potter and the Goblet of Fire&quot;. He has also collaborated with and written lyrics for <a href="http://www.last.fm/music/Nancy+Sinatra" class="bbcode_artist">Nancy Sinatra</a>'s and <a href="http://www.last.fm/music/Charlotte+Gainsbourg" class="bbcode_artist">Charlotte Gainsbourg</a>'s come back albums. 
           
           Jarvis Cocker is now following a solo career with an album titled &quot;<a title="Jarvis Cocker - Jarvis" href="http://www.last.fm/music/Jarvis+Cocker/Jarvis" class="bbcode_album">Jarvis</a>&quot;, released in the UK on November 13, 2006. This is said to have been produced with Sam Lockwood and John Watson (his school friends from Central St Martins) who also helped to write the lyrics to a couple of songs which appear on the album.
           
           Jarvis Cocker is living in Paris with his wife Camille Bidault-Waddington, with whom he has a son, Albert.
