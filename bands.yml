        published: Wed, 11 Feb 2009 12:27:58 +0000
        content: "<strong>Bat for Lashes</strong> is the work of British <a href=\"http://www.last.fm/tag/singer-songwriter\" class=\"bbcode_tag\" rel=\"tag\">singer-songwriter</a>, multi-instrumentalist, and visual artist Natasha Khan.\n \n Born in <a href=\"http://www.last.fm/place/Pakistan\" class=\"bbcode_place\">Pakistan</a> in 1979, but brought up and educated mainly in <span title=\"Unknown place\" class=\"bbcode_unknown\">England</span>, it was whilst working as a nursery school teacher, following her university degree in film and music, that <em>Fur and Gold</em> album opener &quot;<a title=\"Bat For Lashes &ndash; Horse and I\" href=\"http://www.last.fm/music/Bat+For+Lashes/_/Horse+and+I\" class=\"bbcode_track\">Horse and I</a>&quot; came to Khan in a dream. Inspired by tales of Joan of Arc, she is woken by a black horse at the window and sent on a fateful quest. This dream inspired the songs that now comprise <em>Fur and Gold</em>.\n \n Recorded in London and Brighton, the album was co-produced by Khan and <a href=\"http://www.last.fm/music/David+Kosten\" class=\"bbcode_artist\">David Kosten</a> (<a href=\"http://www.last.fm/music/Faultline\" class=\"bbcode_artist\">Faultline</a>). Recurrent themes of natural forces and animal kingdoms, rugged English cliff tops and engulfing oceans \xE2\x80\x93 highlighted on the lament &quot;<a title=\"Bat For Lashes &ndash; Seal Jubilee\" href=\"http://www.last.fm/music/Bat+For+Lashes/_/Seal+Jubilee\" class=\"bbcode_track\">Seal Jubilee</a>&quot;, are juxtaposed with the energy of rough urban living, teenage bedrooms and the freedom of California highways. <a href=\"http://www.last.fm/music/+noredirect/Josh+T+Pearson\" class=\"bbcode_artist\">Josh T Pearson</a> (<a href=\"http://www.last.fm/music/Lift+to+Experience\" class=\"bbcode_artist\">Lift to Experience</a>) guests, adding guitar and vocals on three tracks \xE2\x80\x93 the brooding live favorite &quot;<a title=\"Bat For Lashes &ndash; Trophy\" href=\"http://www.last.fm/music/Bat+For+Lashes/_/Trophy\" class=\"bbcode_track\">Trophy</a>&quot;, &quot;<a title=\"Bat For Lashes &ndash; Seal Jubilee\" href=\"http://www.last.fm/music/Bat+For+Lashes/_/Seal+Jubilee\" class=\"bbcode_track\">Seal Jubilee</a>&quot;, and the finale &quot;<a title=\"Bat For Lashes &ndash; I Saw A Light\" href=\"http://www.last.fm/music/Bat+For+Lashes/_/I+Saw+A+Light\" class=\"bbcode_track\">I Saw A Light</a>&quot;.\n \n Bat for Lashes played her first big show in London supporting <a href=\"http://www.last.fm/music/CocoRosie\" class=\"bbcode_artist\">CocoRosie</a> at the Scala at the end of 2005. A year later almost to the day, Bat for Lashes headlined a sold-out Scala.\n \n Bat For Lashes returns with new Album &quot;Two Suns&quot; in April 2009."
        summary: "Bat for Lashes is the work of British <a href=\"http://www.last.fm/tag/singer-songwriter\" class=\"bbcode_tag\" rel=\"tag\">singer-songwriter</a>, multi-instrumentalist, and visual artist Natasha Khan.  Born in <a href=\"http://www.last.fm/place/Pakistan\" class=\"bbcode_place\">Pakistan</a> in 1979, but brought up and educated mainly in <span title=\"Unknown place\" class=\"bbcode_unknown\">England</span>, it was whilst working as a nursery school teacher, following her university degree in film and music, that Fur and Gold album opener &quot;<a title=\"Bat For Lashes &ndash; Horse and I\" href=\"http://www.last.fm/music/Bat+For+Lashes/_/Horse+and+I\" class=\"bbcode_track\">Horse and I</a>&quot; came to Khan in a dream. Inspired by tales of Joan of Arc, she is woken by a black horse at the window and sent on a fateful quest. This dream inspired the songs that now comprise Fur and Gold. "
