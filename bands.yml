          1. Girl Talk is the stage name of <a href="http://www.last.fm/music/Gregg+Gillis" class="bbcode_artist">Gregg Gillis</a> (born October 26, 1981). Gillis, who is based in Pittsburgh, Pennsylvania, has released four CD albums on <a href="http://www.last.fm/label/Illegal+Art/" class="bbcode_label">Illegal Art</a> and vinyl releases on 333 and 12 Apostles. He began making music while a student at Case Western Reserve University. He specializes in sample-based remixes, in which he uses at least a dozen elements from different songs to create a new song. At his early shows, Gillis became notorious for his exhibitionist antics on stage, spontaneously removing most or all of his clothing mid-performance. He has given different explanations for the origin of his stage name, once saying it alluded to a <a href="http://www.last.fm/music/Jim+Morrison" class="bbcode_artist">Jim Morrison</a> poem and once saying it alluded to an early <a href="http://www.last.fm/music/Merzbow" class="bbcode_artist">Merzbow</a> side project. Girl Talk was featured in Good Copy Bad Copy, a documentary film about copyright/fair use.
           
           2. Girl Talk is also the name of a 80's eurodisco group.
