        content: "Led by the gifted songwriting, impeccable playing, and honeyed harmonies of vocalists/guitarists <a href=\"http://www.last.fm/music/Gary+Louris\" class=\"bbcode_artist\">Gary Louris</a> and <a href=\"http://www.last.fm/music/Mark+Olson\" class=\"bbcode_artist\">Mark Olson</a>, the Jayhawks' shimmering blend of <a href=\"http://www.last.fm/tag/country\" class=\"bbcode_tag\" rel=\"tag\">country</a>, <a href=\"http://www.last.fm/tag/folk\" class=\"bbcode_tag\" rel=\"tag\">folk</a>, and <a href=\"http://www.last.fm/tag/bar%20band%20rock\" class=\"bbcode_tag\" rel=\"tag\">bar band rock</a> made them one of the most widely acclaimed artists to emerge from the alternative country scene. The group sprung up in 1985 out of the fertile Minneapolis, Minnesota, musical community, where Olson had been playing standup bass in a <a href=\"http://www.last.fm/tag/rockabilly\" class=\"bbcode_tag\" rel=\"tag\">rockabilly</a> band called Stagger Lee until his desire to write and perform his own country-folk material prompted him to begin a solo career. He enlisted <a href=\"http://www.last.fm/music/Marc+Perlman\" class=\"bbcode_artist\">Marc Perlman</a>, the guitarist for a local band called the Neglecters, whom Olson then convinced to take up the bass; after the addition of drummer <span title=\"Unknown artist\" class=\"bbcode_unknown\">Norm Rogers</span>, the group first played in front of a crowd of less than a dozen people. One of those patrons, however, was <a href=\"http://www.last.fm/music/Gary+Louris\" class=\"bbcode_artist\">Gary Louris</a>, a veteran of the local bands Safety Last and Schnauzer; after the show, he and Olson began talking, and by the end of the evening Louris, a guitarist famed locally for his innovative, pedal steel-like sound, had become a member of the group, eventually named the Jayhawks.\n \n Drawing on influences like <a href=\"http://www.last.fm/music/Gram+Parsons\" class=\"bbcode_artist\">Gram Parsons</a>, the <a href=\"http://www.last.fm/music/+noredirect/Louvin+Brothers\" class=\"bbcode_artist\">Louvin Brothers</a>, <a href=\"http://www.last.fm/music/Tim+Hardin\" class=\"bbcode_artist\">Tim Hardin</a>, and Nashville Skyline-era <a href=\"http://www.last.fm/music/Bob+Dylan\" class=\"bbcode_artist\">Bob Dylan</a>, the Jayhawks quickly became a local favorite, honing their sound in Twin Cities clubs before releasing their eponymous debut in 1986. Issued in a pressing of just a few thousand copies, the album was well received by those who heard it; a major recording deal did not follow, however, so the band continued to polish their craft live, with more and more of their songs bearing writing credits belonging to both Olson and Louris. In October 1988, after a lineup change which saw the departure of Rogers (who joined <a href=\"http://www.last.fm/music/Cows\" class=\"bbcode_artist\">Cows</a>) followed by the addition of drummer <a href=\"http://www.last.fm/music/Thad+Spencer\" class=\"bbcode_artist\">Thad Spencer</a>, Louris was nearly killed in an auto accident, and the Jayhawks went on hiatus. At much the same time, however, executives at the Minneapolis independent label Twin/Tone decided to issue the demos the group had been stockpiling over the past few years, and after some overdubbing and remixing, <a title=\"The Jayhawks - Blue Earth\" href=\"http://www.last.fm/music/The+Jayhawks/Blue+Earth\" class=\"bbcode_album\">Blue Earth</a> appeared in 1989. Richer in sound and more complex in its themes and concerns, the record's release brought the group considerable attention, and also brought Louris back into the fold. After another drummer switch (Spencer for <span title=\"Unknown artist\" class=\"bbcode_unknown\">Ken Callahan)</span>, the band hit the road for a national tour.\n \n The Jayhawks were signed to major label American Records after producer George Drakoulias heard The Blue Earth playing in the background during a phone call to Twin/Tone's offices. With Drakoulias in the producer's seat, the band recorded its breakthrough album, <a title=\"The Jayhawks - Hollywood Town Hall\" href=\"http://www.last.fm/music/The+Jayhawks/Hollywood+Town+Hall\" class=\"bbcode_album\">Hollywood Town Hall</a>, in 1991; a mainstay of critics' annual &quot;best of&quot; lists, the album generated the alternative radio hits &quot;<a title=\"The Jayhawks &ndash; Waiting for the Sun\" href=\"http://www.last.fm/music/The+Jayhawks/_/Waiting+for+the+Sun\" class=\"bbcode_track\">Waiting for the Sun</a>,&quot; &quot;<a title=\"The Jayhawks &ndash; Take Me With You (When You Go)\" href=\"http://www.last.fm/music/The+Jayhawks/_/Take+Me+With+You+%28When+You+Go%29\" class=\"bbcode_track\">Take Me With You (When You Go)</a>,&quot; and &quot;<a title=\"The Jayhawks &ndash; Settled Down Like Rain\" href=\"http://www.last.fm/music/The+Jayhawks/_/Settled+Down+Like+Rain\" class=\"bbcode_track\">Settled Down Like Rain</a>.&quot; After a tour which saw the permanent addition of Minneapolis pianist <a href=\"http://www.last.fm/music/Karen+Grotberg\" class=\"bbcode_artist\">Karen Grotberg</a>, the individual bandmembers guested on albums from <a href=\"http://www.last.fm/music/Counting+Crows\" class=\"bbcode_artist\">Counting Crows</a>, <a href=\"http://www.last.fm/music/Soul+Asylum\" class=\"bbcode_artist\">Soul Asylum</a>, <a href=\"http://www.last.fm/music/Maria+McKee\" class=\"bbcode_artist\">Maria McKee</a>, <a href=\"http://www.last.fm/music/Joe+Henry\" class=\"bbcode_artist\">Joe Henry</a>, and others. Before recording the fourth Jayhawks album, Callahan departed, and was replaced by session drummer <a href=\"http://www.last.fm/music/Don+Heffington\" class=\"bbcode_artist\">Don Heffington</a>. The resulting record, 1995's <a title=\"The Jayhawks - Tomorrow the Green Grass\" href=\"http://www.last.fm/music/The+Jayhawks/Tomorrow+the+Green+Grass\" class=\"bbcode_album\">Tomorrow the Green Grass</a>, is a beautiful collection of songs led off by the elegiac single &quot;<a title=\"The Jayhawks &ndash; Blue\" href=\"http://www.last.fm/music/The+Jayhawks/_/Blue\" class=\"bbcode_track\">Blue</a>,&quot; the recipient of significant airplay. A tour followed, but after some months on the road, Olson announced he was quitting the band. In 1997, the Jayhawks \xE2\x80\x94 now consisting of Louris, Perlman, Grotberg, and drummer Tim O'Reagan \xE2\x80\x94 released the album Sound of Lies. Grotberg left the band in early 2000, and was replaced by ex-DAG keyboardist <a href=\"http://www.last.fm/music/Jen+Gunderman\" class=\"bbcode_artist\">Jen Gunderman</a> for the band's sixth album, <a title=\"The Jayhawks - Smile\" href=\"http://www.last.fm/music/The+Jayhawks/Smile\" class=\"bbcode_album\">Smile</a>. A move to a new label (Lost Highway) in 2002 brought about more changes in the band's ever evolving lineup, leaving Louris, Perlman, and O' Reagan (assisted by newcomer <a href=\"http://www.last.fm/music/Stephen+McCarthy\" class=\"bbcode_artist\">Stephen McCarthy</a> on guitar) to craft 2003's rootsier <a title=\"The Jayhawks - Rainy Day Music\" href=\"http://www.last.fm/music/The+Jayhawks/Rainy+Day+Music\" class=\"bbcode_album\">Rainy Day Music</a>.\n \n There was also a group by the same name in the late 50's."
