          Ariel Pink (born Ariel Marcus Rosenberg on June 24, 1978) is an <a href="http://www.last.fm/tag/avant-garde" class="bbcode_tag" rel="tag">avant-garde</a>/<a href="http://www.last.fm/tag/hauntology" class="bbcode_tag" rel="tag">hauntology</a> musician who is based in Los Angeles. Pink has been recording his music on tape since 1996 but it wasn't until after he passed a CD-R to the New York-based band <a href="http://www.last.fm/music/Animal+Collective" class="bbcode_artist">Animal Collective</a> that his commercial musical career took off. He attended Beverly Hills High School in Beverly Hills, California. Later attending the School of Art at the California Institute of the Arts. 
           
           Married to Alisa Daniels, July 2002 - still married.
           
           He has since caught the attention of various media sources, especially in the Los Angeles area. As most of his albums are self-made, many of them have never been heard by fans. The only albums which have been commercially released come from his &quot;Haunted Graffiti&quot; series and are thus the best known.
           
           Pink produces and plays almost all of his own music, and is noted for creating drum sounds using primarily his mouth, and sometimes his armpits. His home recording technique gives his music a very <a href="http://www.last.fm/tag/lo-fi" class="bbcode_tag" rel="tag">lo-fi</a> sound, to the point where new listeners may mistake the era of his music.
           
           Pink cites R. Stevie Moore--friend, mentor, and &quot;father of home recording&quot;--as one of his major influences. He is sometimes associated with the <a href="http://www.last.fm/tag/new%20weird%20america" class="bbcode_tag" rel="tag">new weird america</a> movement, and could also be considered an embodiment of 'The New Sincerity'. Pink boasts a cult following and endorsements from more widely known artists such as fellow Paw Tracks artists Animal Collective.
           
           Aside from his music, Pink also makes semi-abstract and surreal grotesque drawings, which can be purchased from his unofficial website, <a href="http://www.angelfire.com/la3/zanna/" rel="nofollow">ARIEL PINK haunted house</a>, for a hefty price.
