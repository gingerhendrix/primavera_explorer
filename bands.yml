        content: "Carsick Cars were formed in 2005 and have earned their reputation at the pinnacle of Beijing's live music scene \xE2\x80\x93 something borne out by the invitation to open for <a href=\"http://www.last.fm/music/Sonic+Youth\" class=\"bbcode_artist\">Sonic Youth</a> at their idols\xE2\x80\x99 2007 Beijing show. Influenced by Sonic Youth, <a href=\"http://www.last.fm/music/+noredirect/Velvet+Underground\" class=\"bbcode_artist\">Velvet Underground</a>, <a href=\"http://www.last.fm/music/Suicide\" class=\"bbcode_artist\">Suicide</a>, <a href=\"http://www.last.fm/music/Glenn+Branca\" class=\"bbcode_artist\">Glenn Branca</a>, <a href=\"http://www.last.fm/music/The+Stooges\" class=\"bbcode_artist\">The Stooges</a>, and <a href=\"http://www.last.fm/music/Joy+Division\" class=\"bbcode_artist\">Joy Division</a>, Carsick Cars gigs are riotous explosions of pent-up energy and frustration. There's a certain fearlessness to their music, one that is born of the confidence of the talented: they are not afraid to write perfect, instantaneously catchy songs, and they are just as unafraid of detonating them midstream amid a howling wall of guitar noise.\n \n Line Up:\n Guitar/Vocals : Shouwang (\xE5\xBC\xA0\xE5\xAE\x88\xE6\x9C\x9B) (White)\n Bass : Levis (\xE6\x9D\x8E\xE7\xBB\xB4\xE6\x80\x9D) (<a href=\"http://www.last.fm/music/Snapline\" class=\"bbcode_artist\">Snapline</a>)\n Percussion : Li Qing (\xE6\x9D\x8E\xE9\x9D\x92) (<a href=\"http://www.last.fm/music/Snapline\" class=\"bbcode_artist\">Snapline</a>) "
