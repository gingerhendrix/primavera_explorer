        content: |-
          <strong>Joe Henry</strong> (*1960) is an American singer, songwriter, guitarist, and record producer.
           
           Henry was born in Charlotte, North Carolina, but grew up in the Detroit area where he met Melanie Ciccone, <a href="http://www.last.fm/music/Madonna" class="bbcode_artist">Madonna</a>'s sister, whom he married in 1987. In 1985 he moved to Brooklyn, New York, where he played at small clubs. His debut album Talk of Heaven came out in 1986. He signed to A&amp;M Records and released two albums, Murder of Crows (1989) and Shuffletown (1990)
           
           After Henry and his wife moved to Los Angeles in 1990, he left A&amp;M in 1992 to join the independent label <a href="http://www.last.fm/label/Mammoth/" class="bbcode_label">Mammoth</a>, located in North Carolina. He released Short Man's Room and Kindness of the World, on which members of the <a href="http://www.last.fm/music/+noredirect/Jayhawks" class="bbcode_artist">Jayhawks</a> provided instrumental backing. 
           
           In the mid-1990s Henry decided &quot;to do something decidedly more electric&quot; instead of continuing with country-rock. He turned to producer Patrick McCarthy, in making his next album Trampoline (1996). Trampoline also employed metal guitarist <a href="http://www.last.fm/music/Page+Hamilton" class="bbcode_artist">Page Hamilton</a>, who demonstrated his own eagerness to stretch by collaborating on the album.
           
           Asked to contribute a song to a benefit album for singer <a href="http://www.last.fm/music/Vic+Chesnutt" class="bbcode_artist">Vic Chesnutt</a> in 1996, Henry also collaborated with his famous sister-in-law on a cover of Chesnutt's &quot;Guilty by Association&quot; (Sweet Relief II: Gravity of the Situation, The Songs of Vic Chesnutt, 1996).
           
           In 1999 Henry released the experimental album Fuse with trip hop shadings. His eighth album, Scar, followed in 2001. The band on the record consisted mainly of jazz musicians (<a href="http://www.last.fm/music/Marc+Ribot" class="bbcode_artist">Marc Ribot</a>, <a href="http://www.last.fm/music/Brian+Blade" class="bbcode_artist">Brian Blade</a> and <a href="http://www.last.fm/music/Brad+Mehldau" class="bbcode_artist">Brad Mehldau</a> among others) and Jazz saxophonist <a href="http://www.last.fm/music/Ornette+Coleman" class="bbcode_artist">Ornette Coleman</a> guesting on the track &quot;Richard Pryor Addresses a Tearful Nation&quot;.
           
           In 2001, Henry sang on the song &quot;Alleluia&quot; from <a href="http://www.last.fm/music/Julia+Fordham" class="bbcode_artist">Julia Fordham</a>'s album, Concrete Love.
           His self-produced album Tiny Voices appeared on Epitaph's <a href="http://www.last.fm/label/Anti/" class="bbcode_label">Anti</a> label in 2003. 
           
           Henry produced <a href="http://www.last.fm/music/Teddy+Thompson" class="bbcode_artist">Teddy Thompson</a>'s 2000 album Teddy Thompson, a critically acclaimed album from the son of British folk legends, Linda Thompson and Richard Thompson. Henry also produced <a href="http://www.last.fm/music/Solomon+Burke" class="bbcode_artist">Solomon Burke</a>'s 2002 album Don't Give Up On Me, which won Best Contemporary Blues Album at the 2003 Grammy Awards. 2005 releases produced by Henry include <a href="http://www.last.fm/music/Ani+DiFranco" class="bbcode_artist">Ani DiFranco</a>'s Knuckle Down, <a href="http://www.last.fm/music/Aimee+Mann" class="bbcode_artist">Aimee Mann</a>'s 1970s concept album The Forgotten Arm, and <a href="http://www.last.fm/music/Bettye+LaVette" class="bbcode_artist">Bettye LaVette</a>'s I've Got My Own Hell to Raise.
           
           He also produced the multi-artist album I Believe to My Soul, which featured <a href="http://www.last.fm/music/Allen+Toussaint" class="bbcode_artist">Allen Toussaint</a>, <a href="http://www.last.fm/music/Mavis+Staples" class="bbcode_artist">Mavis Staples</a>, <a href="http://www.last.fm/music/Ann+Peebles" class="bbcode_artist">Ann Peebles</a>, <a href="http://www.last.fm/music/Irma+Thomas" class="bbcode_artist">Irma Thomas</a> and <a href="http://www.last.fm/music/Billy+Preston" class="bbcode_artist">Billy Preston</a>.
           
           In 2006, Henry teamed with Toussaint, producing his collaborative album with <a href="http://www.last.fm/music/Elvis+Costello" class="bbcode_artist">Elvis Costello</a>, The River in Reverse.
           
           In September of 2006, Joe Henry and his longtime hero <a href="http://www.last.fm/music/Loudon+Wainwright+III" class="bbcode_artist">Loudon Wainwright III</a> began composing the music for the Judd Apatow movie Knocked Up. Snippets of instrumentals were used as background score for the film, but the full versions of the songs make up Wainwright's 2007 album Strange Weirdos. Henry produced <a href="http://www.last.fm/music/Mary+Gauthier" class="bbcode_artist">Mary Gauthier</a>'s 2007 album Between Daylight and Dark.
           
           Joe Henry's current and 10th LP, &quot;Civilians,&quot; was released in 2007 on the Anti label.
           
