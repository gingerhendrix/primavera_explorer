        content: "The Hoboken, NJ-based unit explore the extremes of feedback-driven <a href=\"http://www.last.fm/tag/noise%20rock\" class=\"bbcode_tag\" rel=\"tag\">noise rock</a> and sweet melodic <a href=\"http://www.last.fm/tag/pop\" class=\"bbcode_tag\" rel=\"tag\">pop</a>. Prolific and independent, <strong>Yo La Tengo</strong> have transcended their influences to establish themselves as an institution of the <a href=\"http://www.last.fm/tag/indie\" class=\"bbcode_tag\" rel=\"tag\">indie</a> community.\n \n The core of Yo La Tengo (Spanish for the outfielder's cry of &quot;I've got it!&quot;) comprises husband and wife duo singer/guitarist <a href=\"http://www.last.fm/music/Ira+Kaplan\" class=\"bbcode_artist\">Ira Kaplan</a> and drummer/vocalist <a href=\"http://www.last.fm/music/Georgia+Hubley\" class=\"bbcode_artist\">Georgia Hubley</a>. After forming the band in 1984, they placed an advertisement seeking other musicians to round out the lineup, requesting applicants who shared their fondness for the <a href=\"http://www.last.fm/music/+noredirect/Soft+Boys\" class=\"bbcode_artist\">Soft Boys</a>, <a href=\"http://www.last.fm/music/Mission+of+Burma\" class=\"bbcode_artist\">Mission of Burma</a>, and Arthur Lee's <a href=\"http://www.last.fm/music/Love\" class=\"bbcode_artist\">Love</a>. A number of bassists and lead guitarists passed through the band's roster during its formative years, but after bowing in late 1985 with the single &quot;<a title=\"Yo La Tengo &ndash; The River of Water\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/The+River+of+Water\" class=\"bbcode_track\">The River of Water</a>,&quot; backed by a cover of Love's &quot;<a title=\"Love &ndash; A House Is Not a Motel\" href=\"http://www.last.fm/music/Love/_/A+House+Is+Not+a+Motel\" class=\"bbcode_track\">A House Is Not a Motel</a>,&quot; Yo La Tengo's membership appeared to stabilize with the additions of guitarist Dave Schramm and bassist Mike Lewis prior to the sessions for 1986's full-length roots pop debut, &quot;<a title=\"Yo La Tengo - Ride the Tiger\" href=\"http://www.last.fm/music/Yo+La+Tengo/Ride+the+Tiger\" class=\"bbcode_album\">Ride the Tiger</a>&quot;, produced by former Mission of Burma bassist Clint Conley.\n \n However, both Schramm and Lewis exited in the wake of the record's release, leaving Kaplan to assume lead guitar duties. Bassist Stephan Wichnewski signed on for 1987's &quot;<a title=\"Yo La Tengo - New Wave Hot Dogs\" href=\"http://www.last.fm/music/Yo+La+Tengo/New+Wave+Hot+Dogs\" class=\"bbcode_album\">New Wave Hot Dogs</a>, a more assured outing that brought the group's Velvet Underground obsession to the fore via a cover of the early VU composition &quot;<a title=\"Yo La Tengo &ndash; It's Alright (The Way That You Live)\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/It%27s+Alright+%28The+Way+That+You+Live%29\" class=\"bbcode_track\">It's Alright (The Way That You Live)</a>.&quot; Not only did Kaplan's introverted, half-spoken vocals and buzzing guitar work closely recall <a href=\"http://www.last.fm/music/Lou+Reed\" class=\"bbcode_artist\">Lou Reed</a>, but Hubley's rock-steady drumming and breathy backing turns simultaneously conjured memories of vintage <a href=\"http://www.last.fm/music/Maureen+Tucker\" class=\"bbcode_artist\">Maureen Tucker</a>. Even better was 1989's &quot;<a title=\"Yo La Tengo - President Yo La Tengo\" href=\"http://www.last.fm/music/Yo+La+Tengo/President+Yo+La+Tengo\" class=\"bbcode_album\">President Yo La Tengo</a>&quot;, recorded with producer and guest bassist <a href=\"http://www.last.fm/music/Gene+Holder\" class=\"bbcode_artist\">Gene Holder</a>; opening with the droning squalls of the stunning &quot;<a title=\"Yo La Tengo &ndash; Barnaby, Hardly Working\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Barnaby%2C+Hardly+Working\" class=\"bbcode_track\">Barnaby, Hardly Working</a>,&quot; the record spotlighted the group's sonic schizophrenia by including two Jekyll-and-Hyde versions of the track &quot;<a title=\"Yo La Tengo &ndash; The Evil That Men Do\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/The+Evil+That+Men+Do\" class=\"bbcode_track\">The Evil That Men Do</a>&quot; -- one a gorgeous instrumental, the other a blistering feedback freakout.\n \n Schramm returned to the fold for 1990's &quot;<a title=\"Yo La Tengo - Fakebook\" href=\"http://www.last.fm/music/Yo+La+Tengo/Fakebook\" class=\"bbcode_album\">Fakebook</a>&quot;, a remarkable <a href=\"http://www.last.fm/tag/acoustic\" class=\"bbcode_tag\" rel=\"tag\">acoustic</a> <a href=\"http://www.last.fm/tag/folk-pop\" class=\"bbcode_tag\" rel=\"tag\">folk-pop</a> journey through Kaplan's record collection and a virtual family tree of Yo La Tengo reference points. A wonderfully low-key collection of covers ranging from forgotten nuggets (<a href=\"http://www.last.fm/music/The+Kinks\" class=\"bbcode_artist\">The Kinks</a>' &quot;Oklahoma U.S.A.,&quot; <a href=\"http://www.last.fm/music/+noredirect/The+Flamin%27+Groovies\" class=\"bbcode_artist\">The Flamin' Groovies</a>' &quot;You Tore Me Down,&quot; <a href=\"http://www.last.fm/music/Gene+Clark\" class=\"bbcode_artist\">Gene Clark</a>'s &quot;Tried So Hard&quot;) to absolute obscurities (<a href=\"http://www.last.fm/music/Rex%2BGarvin%2B%2526%2BThe%2BMighty%2BCravers\" class=\"bbcode_artist\">Rex Garvin &amp; The Mighty Cravers</a>' &quot;Emulsified,&quot; <a href=\"http://www.last.fm/music/The+Escorts\" class=\"bbcode_artist\">The Escorts</a>' &quot;The One to Cry,&quot; <a href=\"http://www.last.fm/music/The+Scene+Is+Now\" class=\"bbcode_artist\">The Scene Is Now</a>'s &quot;Yellow Sarong&quot;), <em>Fakebook</em> also included a handful of outstanding new originals as well as luminous retakes of the previous record's &quot;Barnaby, Hardly Working&quot; and <em>New Wave Hot Dogs</em>' &quot;Did I Tell You?&quot; The superb &quot;<a title=\"Yo La Tengo - That Is Yo La Tengo EP\" href=\"http://www.last.fm/music/Yo+La+Tengo/That+Is+Yo+La+Tengo+EP\" class=\"bbcode_album\">That Is Yo La Tengo EP</a>&quot; previewed 1992's &quot;<a title=\"Yo La Tengo - May I Sing With Me\" href=\"http://www.last.fm/music/Yo+La+Tengo/May+I+Sing+With+Me\" class=\"bbcode_album\">May I Sing With Me</a>&quot;, the first effort to feature permanent bassist <a href=\"http://www.last.fm/music/James+McNew\" class=\"bbcode_artist\">James McNew</a> (formerly of <a href=\"http://www.last.fm/music/Christmas\" class=\"bbcode_artist\">Christmas</a>). A return to noise typified by the hot-wired nine-minute feedback saga &quot;<a title=\"Yo La Tengo &ndash; Mushroom Cloud Of Hiss\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Mushroom+Cloud+Of+Hiss\" class=\"bbcode_track\">Mushroom Cloud Of Hiss</a>,&quot; the record balanced out its extremist tendencies with the occasional sidestep into melodic beauty (&quot;<a title=\"Yo La Tengo &ndash; Detouring America With Horns\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Detouring+America+With+Horns\" class=\"bbcode_track\">Detouring America With Horns</a>&quot;) and infectious <a href=\"http://www.last.fm/tag/indie%20pop\" class=\"bbcode_tag\" rel=\"tag\">indie pop</a> (&quot;<a title=\"Yo La Tengo &ndash; Upside-Down\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Upside-Down\" class=\"bbcode_track\">Upside-Down</a>&quot;).\n \n A move to the <a href=\"http://www.last.fm/label/Matador/\" class=\"bbcode_label\">Matador</a> label predated the release of 1993's &quot;<a title=\"Yo La Tengo - Painful\" href=\"http://www.last.fm/music/Yo+La+Tengo/Painful\" class=\"bbcode_album\">Painful</a>&quot;, another winner informed by the atmospherics of <a href=\"http://www.last.fm/tag/shoegazer\" class=\"bbcode_tag\" rel=\"tag\">shoegazer</a> drones and dream pop. Bookended by radically opposed renditions of the track &quot;<a title=\"Yo La Tengo &ndash; Big Day Coming\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Big+Day+Coming\" class=\"bbcode_track\">Big Day Coming</a>&quot; -- the first an organ-driven mood piece, the other an edgy guitar outing -- the record pushed Yo La Tengo in a multitude of new directions, significantly expanding the trio's palette of sounds and textures. Released in 1995, &quot;<a title=\"Yo La Tengo - Electr-o-pura\" href=\"http://www.last.fm/music/Yo+La+Tengo/Electr-o-pura\" class=\"bbcode_album\">Electr-o-pura</a>&quot; continued the progression, zigzagging from dead-on British Invasion re-creations (the sparkling &quot;<a title=\"Yo La Tengo &ndash; Tom Courtenay\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Tom+Courtenay\" class=\"bbcode_track\">Tom Courtenay</a>&quot;) to shimmering <a href=\"http://www.last.fm/tag/folk\" class=\"bbcode_tag\" rel=\"tag\">folk</a> (the Hubley-sung &quot;<a title=\"Yo La Tengo &ndash; Pablo and Andrea\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Pablo+and+Andrea\" class=\"bbcode_track\">Pablo and Andrea</a>&quot;) to bracing sonic experimentation (&quot;<a title=\"Yo La Tengo &ndash; Decora\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Decora\" class=\"bbcode_track\">Decora</a>&quot;). After 1996's &quot;<span title=\"Unknown album\" class=\"bbcode_unknown\">Genius + Love Equals Yo La Tengo</span>&quot;, a two-disc compendium of B-sides, compilation tracks, rare singles, and unreleased material, the trio resurfaced in the spring of 1997 with &quot;<a title=\"Yo La Tengo - I Can Hear the Heart Beating as One\" href=\"http://www.last.fm/music/Yo+La+Tengo/I+Can+Hear+the+Heart+Beating+as+One\" class=\"bbcode_album\">I Can Hear the Heart Beating as One</a>&quot;; &quot;<a title=\"Yo La Tengo - And Then Nothing Turned Itself Inside Out\" href=\"http://www.last.fm/music/Yo+La+Tengo/And+Then+Nothing+Turned+Itself+Inside+Out\" class=\"bbcode_album\">And Then Nothing Turned Itself Inside Out</a>&quot; followed in early 2000.\n \n The group also performed a three-night stint as the backing band for <a href=\"http://www.last.fm/music/Ray+Davies\" class=\"bbcode_artist\">Ray Davies</a> on his 2000 <a href=\"http://www.last.fm/place/United+States\" class=\"bbcode_place\">United States</a> tour, and in 2002 released &quot;<a title=\"Yo La Tengo - The Sounds Of The Sounds Of Science\" href=\"http://www.last.fm/music/Yo+La+Tengo/The+Sounds+Of+The+Sounds+Of+Science\" class=\"bbcode_album\">The Sounds Of The Sounds Of Science</a>&quot;, a soundtrack to the undersea documentaries of <a href=\"http://www.last.fm/tag/french\" class=\"bbcode_tag\" rel=\"tag\">french</a> filmmaker Jean Painleve. That fall, they released the <a title=\"Yo La Tengo &ndash; Nuclear War\" href=\"http://www.last.fm/music/Yo+La+Tengo/_/Nuclear+War\" class=\"bbcode_track\">Nuclear War</a> single, which featured several versions of Sun Ra's epic, and that winter performed their second annual Hanukkahpalooza, an eight-night musical festival at Hoboken, NJ's Maxwell's, which also featured a special limited-edition EP of Christmas songs. Yo La Tengo released &quot;<a title=\"Yo La Tengo - Summer Sun\" href=\"http://www.last.fm/music/Yo+La+Tengo/Summer+Sun\" class=\"bbcode_album\">Summer Sun</a>&quot; in spring 2003, and that year Georgia Hubley performed in Mirror Man, an <a href=\"http://www.last.fm/tag/avant-garde\" class=\"bbcode_tag\" rel=\"tag\">avant-garde</a> <a href=\"http://www.last.fm/tag/rock%20opera\" class=\"bbcode_tag\" rel=\"tag\">rock opera</a> by <a href=\"http://www.last.fm/music/Pere+Ubu\" class=\"bbcode_artist\">Pere Ubu</a>'s David Thomas. In 2005, Matador Records paid homage to the band's twentieth year as recording artists with the career-spanning compilation &quot;<a title=\"Yo La Tengo - Prisoners Of Love: A Smattering Of Scintillating Senescent Songs: 1985-2003\" href=\"http://www.last.fm/music/Yo+La+Tengo/Prisoners+Of+Love%3A+A+Smattering+Of+Scintillating+Senescent+Songs%3A+1985-2003\" class=\"bbcode_album\">Prisoners Of Love: A Smattering Of Scintillating Senescent Songs: 1985-2003</a>&quot;.\n \n 2006 saw the release of &quot;<a title=\"Yo La Tengo - I Am Not Afraid Of You And I Will Beat Your Ass\" href=\"http://www.last.fm/music/Yo+La+Tengo/I+Am+Not+Afraid+Of+You+And+I+Will+Beat+Your+Ass\" class=\"bbcode_album\">I Am Not Afraid Of You And I Will Beat Your Ass</a>&quot;, arguably the group's most 'eclectic' record yet. "
        summary: The Hoboken, NJ-based unit explore the extremes of feedback-driven <a href="http://www.last.fm/tag/noise%20rock" class="bbcode_tag" rel="tag">noise rock</a> and sweet melodic <a href="http://www.last.fm/tag/pop" class="bbcode_tag" rel="tag">pop</a>. Prolific and independent, Yo La Tengo have transcended their influences to establish themselves as an institution of the <a href="http://www.last.fm/tag/indie" class="bbcode_tag" rel="tag">indie</a> community.  The core of Yo La Tengo (Spanish for the outfielder's cry of &quot;I've got it!&quot;) comprises husband and wife duo singer/guitarist <a href="http://www.last.fm/music/Ira+Kaplan" class="bbcode_artist">Ira Kaplan</a> and drummer/vocalist <a href="http://www.last.fm/music/Georgia+Hubley" class="bbcode_artist">Georgia Hubley</a>.
