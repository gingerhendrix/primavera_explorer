          The Magik Markers are a noise rock band from Hartford, Connecticut. The members, Elisa Ambrogio, Pete Nolan and Leah Quimby started the band in their basement in 2001. After opening for <a href="http://www.last.fm/music/Sonic+Youth" class="bbcode_artist">Sonic Youth</a> on their American tour in 2004, the band gained notoriety. Their debut album, <a title="Magik Markers - I Trust My Guitar, Etc." href="http://www.last.fm/music/Magik+Markers/I+Trust+My+Guitar%2C+Etc." class="bbcode_album">I Trust My Guitar, Etc.</a> (released in vinyl only), was released in 2005 on Thurston Moore's <a href="http://www.last.fm/label/Ecstatic+Peace/" class="bbcode_label">Ecstatic Peace</a> label. In 2006, they released <a title="Magik Markers - A Panegyric To The Things I Do Not Understand" href="http://www.last.fm/music/Magik+Markers/A+Panegyric+To+The+Things+I+Do+Not+Understand" class="bbcode_album">A Panegyric To The Things I Do Not Understand</a> under <a href="http://www.last.fm/label/Gulcher/" class="bbcode_label">Gulcher</a> Records, the Markers' first proper CD. Also in 2006, the band recorded a session for <a href="http://www.last.fm/label/Southern/" class="bbcode_label">Southern</a> Records' Latitudes series, which was released as <a title="Magik Markers - The Voldoror Dance" href="http://www.last.fm/music/Magik+Markers/The+Voldoror+Dance" class="bbcode_album">The Voldoror Dance</a>.
           
           Leah Quimby left in May 2006. Various people filled in before they eventually settled as a duo comprised of original members Pete and Elisa. Julie Tomlinson was picked up in 2007 to handle keyboard and bass duties on tour.
           
           Their latest album <a title="Magik Markers - Boss" href="http://www.last.fm/music/Magik+Markers/Boss" class="bbcode_album">Boss</a>, produced by Lee Ranaldo, was released September 2007.
