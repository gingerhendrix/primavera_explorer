        content: "Sonic Youth is an <a href=\"http://www.last.fm/tag/experimental%20rock\" class=\"bbcode_tag\" rel=\"tag\">experimental rock</a> group formed in New York City in 1981. The band consists of <a href=\"http://www.last.fm/music/Thurston+Moore\" class=\"bbcode_artist\">Thurston Moore</a> (guitar, vocals, bass), <a href=\"http://www.last.fm/music/Kim+Gordon\" class=\"bbcode_artist\">Kim Gordon</a> (bass, vocals, guitar), <a href=\"http://www.last.fm/music/Lee+Ranaldo\" class=\"bbcode_artist\">Lee Ranaldo</a> (guitar, vocals, electric drill) and <a href=\"http://www.last.fm/music/Steve+Shelley\" class=\"bbcode_artist\">Steve Shelley</a> (drums).\n \n Early in their career, Sonic Youth were associated with the <a href=\"http://www.last.fm/tag/no%20wave\" class=\"bbcode_tag\" rel=\"tag\">no wave</a> art and music scene in New York City, but they have outlasted most associated bands. \n \n Initially inspired by the experimentation of <a href=\"http://www.last.fm/music/Glenn+Branca\" class=\"bbcode_artist\">Glenn Branca</a> and <a href=\"http://www.last.fm/music/The+Velvet+Underground\" class=\"bbcode_artist\">The Velvet Underground</a> and the <a href=\"http://www.last.fm/tag/heavy%20garage%20rock\" class=\"bbcode_tag\" rel=\"tag\">heavy garage rock</a> of <a href=\"http://www.last.fm/music/The+Stooges\" class=\"bbcode_artist\">The Stooges</a>, they are known for using a variety of unorthodox guitar tunings, and for applying screwdrivers, drumsticks or other preparations to guitars to alter the instruments' timbres.\n \n Members of the band have released books of poetry and prose (a beatnik influence is evident in both their writing and lyrics), produced, written and performed in films (such as &quot;1991: The Year Punk Broke&quot;, &quot;Perfect Partner&quot;, &quot;(this is known as) the blues scale&quot; and &quot;last days&quot;). They have staged shows of visual art, and curated the All Tomorrows Parties music festival. They've even appeared in and performed a version of the theme song for &quot;<a href=\"http://www.last.fm/music/The+Simpsons\" class=\"bbcode_artist\">The Simpsons</a>&quot;. \n \n In addition to their 21 albums as Sonic Youth there is much material recorded and performed with other artists, solo albums, and side-projects such as <a href=\"http://www.last.fm/music/Ciccone+Youth\" class=\"bbcode_artist\">Ciccone Youth</a>. It can be said that Sonic Youth are an artistic collective just as much as they are a traditional <a href=\"http://www.last.fm/tag/rock\" class=\"bbcode_tag\" rel=\"tag\">rock</a>/<a href=\"http://www.last.fm/tag/pop\" class=\"bbcode_tag\" rel=\"tag\">pop</a> band.\n \n They have also brought a number of notable bands to a wider audience - acts such as <a href=\"http://www.last.fm/music/Beck\" class=\"bbcode_artist\">Beck</a>, <a href=\"http://www.last.fm/music/Kevin+Drumm\" class=\"bbcode_artist\">Kevin Drumm</a>, <a href=\"http://www.last.fm/music/Nirvana\" class=\"bbcode_artist\">Nirvana</a>, <a href=\"http://www.last.fm/music/OOIOO\" class=\"bbcode_artist\">OOIOO</a>, <a href=\"http://www.last.fm/music/Pavement\" class=\"bbcode_artist\">Pavement</a>, <a href=\"http://www.last.fm/music/Prolapse\" class=\"bbcode_artist\">Prolapse</a>, and <a href=\"http://www.last.fm/music/Wolf+Eyes\" class=\"bbcode_artist\">Wolf Eyes</a> have opened for Sonic Youth.  There was also a short-lived supergroup featuring members of Sonic Youth and Prolapse.\n \n They have also made an appearance of sorts in the Silent Hill video game for the Playstation. The names &quot;K. Gordon&quot;, &quot;T. Moore&quot;, and &quot;L. Ranaldo&quot; can be found in a faculty register in the Midwich Elementary School area of the game. At one point, to progress through the game, you have to take a route through &quot;K. Gordon&quot;'s house.\n \n Current members are:\n <a href=\"http://www.last.fm/music/Thurston+Moore\" class=\"bbcode_artist\">Thurston Moore</a> - guitars, bass guitar, vocals\n <a href=\"http://www.last.fm/music/Lee+Ranaldo\" class=\"bbcode_artist\">Lee Ranaldo</a> - guitars, vocals\n <a href=\"http://www.last.fm/music/Kim+Gordon\" class=\"bbcode_artist\">Kim Gordon</a> - bass guitar, guitar, vocals \n <a href=\"http://www.last.fm/music/Steve+Shelley\" class=\"bbcode_artist\">Steve Shelley</a> - drums\n \n <a href=\"http://www.last.fm/music/Mark+Ibold\" class=\"bbcode_artist\">Mark Ibold</a> - bass guitar (touring)\n \n Formerly:\n <a href=\"http://www.last.fm/music/+noredirect/jim+o%27+rourke\" class=\"bbcode_artist\">jim o' rourke</a> - guitar, bass. Appears on <a href=\"http://www.last.fm/music/Sonic+Youth/NYC%2BGhosts%2B%2526%2BFlowers\">NYC Ghosts &amp; Flowers</a> <em>2000</em> \n Band member: <a href=\"http://www.last.fm/music/Sonic+Youth/Murray+Street\">Murray Street</a> <em>2002</em> to 2005\n <a href=\"http://www.last.fm/music/Bob+Bert\" class=\"bbcode_artist\">Bob Bert</a> - drums on <a href=\"http://www.last.fm/music/Sonic+Youth/Confusion+Is+Sex\">Confusion is Sex</a> <em>1983</em> to <a href=\"http://www.last.fm/music/Sonic+Youth/Death+Valley+%2769\">Death Valley '69</a> <em>1985</em>\n <a href=\"http://www.last.fm/music/Richard+Edson\" class=\"bbcode_artist\">Richard Edson</a> - <a href=\"http://www.last.fm/music/Sonic+Youth/Sonic+Youth\"> Sonic Youth EP</a> <em>1981</em> to 1983\n <a href=\"http://www.last.fm/music/anne+demarinis\" class=\"bbcode_artist\">anne demarinis</a> - keyboard (left before first ep)\n Jim Sclavunos - drummer/producer\n "
