        content: "Marnie Stern (born March 18, 1976) is an American musician, songwriter, and guitarist. She resides in New York City and has garnered much acclaim for her technical skill and finger-tapping style of guitar play. In early 2007 Kill Rock Stars released her debut CD, In Advance of the Broken Arm. It was well received by critics, and most favorably The New York Times, citing it as &quot;The year\xE2\x80\x99s most exciting rock \xE2\x80\x99n\xE2\x80\x99 roll album.&quot;[3] Named one of Venus magazine's &quot;Greatest Female Guitarists Of All Time&quot;, Spring 2008 issue [5] and nominated &quot;Female Artist Of The Year&quot; and &quot;Punk Album Of The Year&quot; for the 2008 Plug Music Awards. [6]\n Marnie Stern's second album, entitled This Is It and I Am It and You Are It and So Is That and He Is It and She Is It and It Is It and That Is That, was released October 7, 2008 on Kill Rock Stars.[7] Upon release, it garnered the title of &quot;Best New Music&quot; as well as #44 on &quot;The 50 Best Albums Of 2008&quot; from Pitchfork Media. [8]"
