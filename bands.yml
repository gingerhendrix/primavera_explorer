          Having founded seminal Memphis punk outfit <a href="http://www.last.fm/music/Reatards" class="bbcode_artist">Reatards</a> at the tender age of sixteen, Jay Reatard (born in 1980) is a seasoned veteran of the <a href="http://www.last.fm/tag/garage-punk" class="bbcode_tag" rel="tag">garage-punk</a> scene. In the '90s Reatards turned the Memphis underground rock scene upside down with a legendary live show so over-the-top that they were banned in a number of European countries.
           
           Never content to stick to one genre, one project or one band, Jay also co-led the synth-punk <a href="http://www.last.fm/music/Lost+Sounds" class="bbcode_artist">Lost Sounds</a> with Alicja Trout, plays drums for The <a href="http://www.last.fm/music/Final+Solutions" class="bbcode_artist">Final Solutions</a>,does a solo project <a href="http://www.last.fm/music/Terror+Visions" class="bbcode_artist">Terror Visions</a>, co-fronts The <a href="http://www.last.fm/music/angry+angles" class="bbcode_artist">angry angles</a> and runs his own label Shattered Records. 
           
           In 2006 In The Red announced the release of Blood Visions, Jay's first as a solo artist. Combining the aggressive approach of <a href="http://www.last.fm/music/Reatards" class="bbcode_artist">Reatards</a> with a <a href="http://www.last.fm/tag/melodic%20pop" class="bbcode_tag" rel="tag">melodic pop</a> sensibility, and production recalling classic UK punk records -- <a href="http://www.last.fm/music/The+Adverts" class="bbcode_artist">The Adverts</a> (who he covered), <a href="http://www.last.fm/music/+noredirect/Siouxsie%2B%2526%2BThe%2BBanshees" class="bbcode_artist">Siouxsie &amp; The Banshees</a>, ATV, etc.
           
           Jay continues to follow the punk rock freak folk guidelines of the new era.
